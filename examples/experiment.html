    <p class="hblkp" data-hederis-type="hblkp" id="pXcd4pAbe"><strong data-hederis-type="hspanstrong">Brush Script Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="hspanem"><em data-hederis-type="hspanem">18 September.</em></span>&#8212;Just off for train to London. The arrival of Van Helsing&#8217;s telegram filled me with dismay. A whole night lost, and I know by bitter experience what may happen in a night. Of course it is possible that all may be well, but what <span class="hspanem"><em data-hederis-type="hspanem">may</em></span> have happened? Surely there is some horrible doom hanging over us that every possible accident should thwart us in all we try to do. I shall take this cylinder with me, and then I can complete my entry on Lucy&#8217;s phonograph.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pz9JtrMny"><span class="hspanem"><em data-hederis-type="hspanem">Memorandum left by Lucy Westenra.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pSxgcbd6b"><strong data-hederis-type="hspanstrong">Brush Script Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="hspanem"><em data-hederis-type="hspanem">17 September. Night.</em></span>&#8212;I write this and leave it to be seen, so that no one may by any chance get into trouble through me. This is an exact record of what took place to-night. I feel I am dying of weakness, and have barely strength to write, but it must be done if I die in the doing.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="psjISBGTb">Brush Script Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pzH6AWtCq"><strong data-hederis-type="hspanstrong">Chaparral Pro 12pt</strong> I went to bed as usual, taking care that the flowers were placed as Dr. Van Helsing directed, and soon fell asleep.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pli2rLQIX"><strong data-hederis-type="hspanstrong">Chaparral Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> I was waked by the flapping at the window, which had begun after that sleep-walking on the cliff at Whitby when Mina saved me, and which now I know so well. I was not afraid, but I did wish that Dr. Seward was in the next room&#8212;as Dr. Van Helsing said he would be&#8212;so that I might have called him. I tried to go to sleep, but could not. Then there came to me the old fear of sleep, and I determined to keep awake. Perversely sleep would try to come then when I did not want it; so, as I feared to be alone, I opened my door and called out: &#8220;Is there anybody there?&#8221; There was no answer. I was afraid to wake mother, and so closed my door again. Then outside in the shrubbery I heard a sort of howl like a dog&#8217;s, but more fierce and deeper. I went to the window and looked out, but could see nothing, except a big bat, which had evidently been buffeting its wings against the window. So I went back to bed again, but determined not to go to sleep. Presently the door opened, and mother looked in; seeing by my moving that I was not asleep, came in, and sat by me. She said to me even more sweetly and softly than her wont:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4lqAYrQW">&#8220;I was uneasy about you, darling, and came in to see that you were all right.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKIvVbGU9"><strong data-hederis-type="hspanstrong">Chaparral Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> I feared she might catch cold sitting there, and asked her to come in and sleep with me, so she came into bed, and lay down beside me; she did not take off her dressing gown, for she said she would only stay a while and then go back to her own bed. As she lay there in my arms, and I in hers, the flapping and buffeting came to the window again. She was startled and a little frightened, and cried out: &#8220;What is that?&#8221; I tried to pacify her, and at last succeeded, and she lay quiet; but I could hear her poor dear heart still beating terribly. After a while there was the low howl again out in the shrubbery, and shortly after there was a crash at the window, and a lot of broken glass was hurled on the floor. The window blind blew back with the wind that rushed in, and in the aperture of the broken panes there was the head of a great, gaunt grey wolf. Mother cried out in a fright, and struggled up into a sitting posture, and clutched wildly at anything that would help her. Amongst other things, she clutched the wreath of flowers that Dr. Van Helsing insisted on my wearing round my neck, and tore it away from me. For a second or two she sat up, pointing at the wolf, and there was a strange and horrible gurgling in her throat; then she fell over&#8212;as if struck with lightning, and her head hit my forehead and made me dizzy for a moment or two. The room and all round seemed to spin round. I kept my eyes fixed on the window, but the wolf drew his head back, and a whole myriad of little specks seemed to come blowing in through the broken window, and wheeling and circling round like the pillar of dust that travellers describe when there is a simoon in the desert. I tried to stir, but there was some spell upon me, and dear mother&#8217;s poor body, which seemed to grow cold already&#8212;for her dear heart had ceased to beat&#8212;weighed me down; and I remembered no more for a while.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ptymkB1Yk"><strong data-hederis-type="hspanstrong">Chaparral Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> The time did not seem long, but very, very awful, till I recovered consciousness again. Somewhere near, a passing bell was tolling; the dogs all round the neighbourhood were howling; and in our shrubbery, seemingly just outside, a nightingale was singing. I was dazed and stupid with pain and terror and weakness, but the sound of the nightingale seemed like the voice of my dead mother come back to comfort me. The sounds seemed to have awakened the maids, too, for I could hear their bare feet pattering outside my door. I called to them, and they came in, and when they saw what had happened, and what it was that lay over me on the bed, they screamed out. The wind rushed in through the broken window, and the door slammed to. They lifted off the body of my dear mother, and laid her, covered up with a sheet, on the bed after I had got up. They were all so frightened and nervous that I directed them to go to the dining-room and have each a glass of wine. The door flew open for an instant and closed again. The maids shrieked, and then went in a body to the dining-room; and I laid what flowers I had on my dear mother&#8217;s breast. When they were there I remembered what Dr. Van Helsing had told me, but I didn&#8217;t like to remove them, and, besides, I would have some of the servants to sit up with me now. I was surprised that the maids did not come back. I called them, but got no answer, so I went to the dining-room to look for them.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMbApcf2x">Chaparral Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pytxA2BJq"><strong data-hederis-type="hspanstrong">Chaparral Pro Caption 12pt</strong> My heart sank when I saw what had happened. They all four lay helpless on the floor, breathing heavily. The decanter of sherry was on the table half full, but there was a queer, acrid smell about. I was suspicious, and examined the decanter. It smelt of laudanum, and looking on the sideboard, I found that the bottle which mother&#8217;s doctor uses for her&#8212;oh! did use&#8212;was empty. What am I to do? what am I to do? I am back in the room with mother. I cannot leave her, and I am alone, save for the sleeping servants, whom some one has drugged. Alone with the dead! I dare not go out, for I can hear the low howl of the wolf through the broken window.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDJtOiG6k"><strong data-hederis-type="hspanstrong">Chaparral Pro Caption 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> The air seems full of specks, floating and circling in the draught from the window, and the lights burn blue and dim. What am I to do? God shield me from harm this night! I shall hide this paper in my breast, where they shall find it when they come to lay me out. My dear mother gone! It is time that I go too. Good-bye, dear Arthur, if I should not survive this night. God keep you, dear, and God help me!</p>
    </section>
    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="pMUBuDdN7" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER XII"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="pZG4DUQLx">CHAPTER XII</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pUDUUX3Ej">Dr. Seward&#8217;s Diary</p>
    <p class="hblkp" data-hederis-type="hblkp" id="posmpAKr1"><strong data-hederis-type="hspanstrong">Chaparral Pro Caption 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="hspanem"><em data-hederis-type="hspanem">18 September.</em></span>&#8212;I drove at once to Hillingham and arrived early. Keeping my cab at the gate, I went up the avenue alone. I knocked gently and rang as quietly as possible, for I feared to disturb Lucy or her mother, and hoped to only bring a servant to the door. After a while, finding no response, I knocked and rang again; still no answer. I cursed the laziness of the servants that they should lie abed at such an hour&#8212;for it was now ten o&#8217;clock&#8212;and so rang and knocked again, but more impatiently, but still without response. Hitherto I had blamed only the servants, but now a terrible fear began to assail me. Was this desolation but another link in the chain of doom which seemed drawing tight around us? Was it indeed a house of death to which I had come, too late? I knew that minutes, even seconds of delay, might mean hours of danger to Lucy, if she had had again one of those frightful relapses; and I went round the house to try if I could find by chance an entry anywhere.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p333N4oIE"><strong data-hederis-type="hspanstrong">Chaparral Pro Caption </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> I could find no means of ingress. Every window and door was fastened and locked, and I returned baffled to the porch. As I did so, I heard the rapid pit-pat of a swiftly driven horse&#8217;s feet. They stopped at the gate, and a few seconds later I met Van Helsing running up the avenue. When he saw me, he gasped out:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p3s4xyZcQ">Chaparral Pro Caption 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pBE6W0bmR"><strong data-hederis-type="hspanstrong">Chaparral Pro Display 12pt</strong> &#8220;Then it was you, and just arrived. How is she? Are we too late? Did you not get my telegram?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p10ZJNkVO"><strong data-hederis-type="hspanstrong">Chaparral Pro Display 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> I answered as quickly and coherently as I could that I had only got his telegram early in the morning, and had not lost a minute in coming here, and that I could not make any one in the house hear me. He paused and raised his hat as he said solemnly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pYumMUk0z"><strong data-hederis-type="hspanstrong">Chaparral Pro Display 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Then I fear we are too late. God&#8217;s will be done!&#8221; With his usual recuperative energy, he went on: &#8220;Come. If there be no way open to get in, we must make one. Time is all in all to us now.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puBa8tMho"><strong data-hederis-type="hspanstrong">Chaparral Pro Display </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> We went round to the back of the house, where there was a kitchen window. The Professor took a small surgical saw from his case, and handing it to me, pointed to the iron bars which guarded the window. I attacked them at once and had very soon cut through three of them. Then with a long, thin knife we pushed back the fastening of the sashes and opened the window. I helped the Professor in, and followed him. There was no one in the kitchen or in the servants&#8217; rooms, which were close at hand. We tried all the rooms as we went along, and in the dining-room, dimly lit by rays of light through the shutters, found four servant-women lying on the floor. There was no need to think them dead, for their stertorous breathing and the acrid smell of laudanum in the room left no doubt as to their condition. Van Helsing and I looked at each other, and as we moved away he said: &#8220;We can attend to them later.&#8221; Then we ascended to Lucy&#8217;s room. For an instant or two we paused at the door to listen, but there was no sound that we could hear. With white faces and trembling hands, we opened the door gently, and entered the room.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pox3Q5F9e">Chaparral Pro Display 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJPoSUAem"><strong data-hederis-type="hspanstrong">Chaparral Pro Subhead 12pt</strong> How shall I describe what we saw? On the bed lay two women, Lucy and her mother. The latter lay farthest in, and she was covered with a white sheet, the edge of which had been blown back by the draught through the broken window, showing the drawn, white face, with a look of terror fixed upon it. By her side lay Lucy, with face white and still more drawn. The flowers which had been round her neck we found upon her mother&#8217;s bosom, and her throat was bare, showing the two little wounds which we had noticed before, but looking horribly white and mangled. Without a word the Professor bent over the bed, his head almost touching poor Lucy&#8217;s breast; then he gave a quick turn of his head, as of one who listens, and leaping to his feet, he cried out to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pvcUsgWp9"><strong data-hederis-type="hspanstrong">Chaparral Pro Subhead 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;It is not yet too late! Quick! quick! Bring the brandy!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRLFsxcdY"><strong data-hederis-type="hspanstrong">Chaparral Pro Subhead 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> I flew downstairs and returned with it, taking care to smell and taste it, lest it, too, were drugged like the decanter of sherry which I found on the table. The maids were still breathing, but more restlessly, and I fancied that the narcotic was wearing off. I did not stay to make sure, but returned to Van Helsing. He rubbed the brandy, as on another occasion, on her lips and gums and on her wrists and the palms of her hands. He said to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="peLziCOCn"><strong data-hederis-type="hspanstrong">Chaparral Pro Subhead </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I can do this, all that can be at the present. You go wake those maids. Flick them in the face with a wet towel, and flick them hard. Make them get heat and fire and a warm bath. This poor soul is nearly as cold as that beside her. She will need be heated before we can do anything more.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pf0I4OdI9">Chaparral Pro Subhead 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfoNRrZ1S"><strong data-hederis-type="hspanstrong">Charlemagne Std 12pt</strong> I went at once, and found little difficulty in waking three of the women. The fourth was only a young girl, and the drug had evidently affected her more strongly, so I lifted her on the sofa and let her sleep. The others were dazed at first, but as remembrance came back to them they cried and sobbed in a hysterical manner. I was stern with them, however, and would not let them talk. I told them that one life was bad enough to lose, and that if they delayed they would sacrifice Miss Lucy. So, sobbing and crying, they went about their way, half clad as they were, and prepared fire and water. Fortunately, the kitchen and boiler fires were still alive, and there was no lack of hot water. We got a bath and carried Lucy out as she was and placed her in it. Whilst we were busy chafing her limbs there was a knock at the hall door. One of the maids ran off, hurried on some more clothes, and opened it. Then she returned and whispered to us that there was a gentleman who had come with a message from Mr. Holmwood. I bade her simply tell him that he must wait, for we could see no one now. She went away with the message, and, engrossed with our work, I clean forgot all about him.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfdFZlCIg"><strong data-hederis-type="hspanstrong">Charlemagne Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> I never saw in all my experience the Professor work in such deadly earnest. I knew&#8212;as he knew&#8212;that it was a stand-up fight with death, and in a pause told him so. He answered me in a way that I did not understand, but with the sternest look that his face could wear:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPDlWdqX2"><strong data-hederis-type="hspanstrong">Charlemagne Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;If that were all, I would stop here where we are now, and let her fade away into peace, for I see no light in life over her horizon.&#8221; He went on with his work with, if possible, renewed and more frenzied vigour.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMoxfQba6"><strong data-hederis-type="hspanstrong">Charlemagne Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> Presently we both began to be conscious that the heat was beginning to be of some effect. Lucy&#8217;s heart beat a trifle more audibly to the stethoscope, and her lungs had a perceptible movement. Van Helsing&#8217;s face almost beamed, and as we lifted her from the bath and rolled her in a hot sheet to dry her he said to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOLkJeWaZ"><strong data-hederis-type="hspanstrong">Charlemagne Std </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;The first gain is ours! Check to the King!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="powLaRv5i"><strong data-hederis-type="hspanstrong">Cooper Black Std 12pt</strong> We took Lucy into another room, which had by now been prepared, and laid her in bed and forced a few drops of brandy down her throat. I noticed that Van Helsing tied a soft silk handkerchief round her throat. She was still unconscious, and was quite as bad as, if not worse than, we had ever seen her.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pC1IQSxvI"><strong data-hederis-type="hspanstrong">Cooper Black Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> Van Helsing called in one of the women, and told her to stay with her and not to take her eyes off her till we returned, and then beckoned me out of the room.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pvEnD3cMc"><strong data-hederis-type="hspanstrong">Cooper Black Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;We must consult as to what is to be done,&#8221; he said as we descended the stairs. In the hall he opened the dining-room door, and we passed in, he closing the door carefully behind him. The shutters had been opened, but the blinds were already down, with that obedience to the etiquette of death which the British woman of the lower classes always rigidly observes. The room was, therefore, dimly dark. It was, however, light enough for our purposes. Van Helsing&#8217;s sternness was somewhat relieved by a look of perplexity. He was evidently torturing his mind about something, so I waited for an instant, and he spoke:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDExjQPXC"><strong data-hederis-type="hspanstrong">Cooper Black Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;What are we to do now? Where are we to turn for help? We must have another transfusion of blood, and that soon, or that poor girl&#8217;s life won&#8217;t be worth an hour&#8217;s purchase. You are exhausted already; I am exhausted too. I fear to trust those women, even if they would have courage to submit. What are we to do for some one who will open his veins for her?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKcOXhBWm"><strong data-hederis-type="hspanstrong">Cooper Black Std </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;What&#8217;s the matter with me, anyhow?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMDYPRObB"><strong data-hederis-type="hspanstrong">Giddyup Std 12pt</strong> The voice came from the sofa across the room, and its tones brought relief and joy to my heart, for they were those of Quincey Morris. Van Helsing started angrily at the first sound, but his face softened and a glad look came into his eyes as I cried out: &#8220;Quincey Morris!&#8221; and rushed towards him with outstretched hands.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pg1dh4yfe"><strong data-hederis-type="hspanstrong">Giddyup Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;What brought you here?&#8221; I cried as our hands met.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pUEEzcCLg"><strong data-hederis-type="hspanstrong">Giddyup Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I guess Art is the cause.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pa3945gqV"><strong data-hederis-type="hspanstrong">Giddyup Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> He handed me a telegram:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDfkHIsAl">Giddyup Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pks5ZGa3J"><strong data-hederis-type="hspanstrong">Hobo Std 12pt</strong> &#8220;Have not heard from Seward for three days, and am terribly anxious. Cannot leave. Father still in same condition. Send me word how Lucy is. Do not delay.&#8212;<span class="smcap1">Holmwood</span>.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pwVs42Gch"><strong data-hederis-type="hspanstrong">Hobo Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I think I came just in the nick of time. You know you have only to tell me what to do.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDNW7eL36"><strong data-hederis-type="hspanstrong">Hobo Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> Van Helsing strode forward, and took his hand, looking him straight in the eyes as he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p90aFZKDf"><strong data-hederis-type="hspanstrong">Hobo Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;A brave man&#8217;s blood is the best thing on this earth when a woman is in trouble. You&#8217;re a man and no mistake. Well, the devil may work against us for all he&#8217;s worth, but God sends us men when we want them.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMOLQRehx">Hobo Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjz8nNQZc"><strong data-hederis-type="hspanstrong">Letter Gothic Std 12pt</strong> Once again we went through that ghastly operation. I have not the heart to go through with the details. Lucy had got a terrible shock and it told on her more than before, for though plenty of blood went into her veins, her body did not respond to the treatment as well as on the other occasions. Her struggle back into life was something frightful to see and hear. However, the action of both heart and lungs improved, and Van Helsing made a subcutaneous injection of morphia, as before, and with good effect. Her faint became a profound slumber. The Professor watched whilst I went downstairs with Quincey Morris, and sent one of the maids to pay off one of the cabmen who were waiting. I left Quincey lying down after having a glass of wine, and told the cook to get ready a good breakfast. Then a thought struck me, and I went back to the room where Lucy now was. When I came softly in, I found Van Helsing with a sheet or two of note-paper in his hand. He had evidently read it, and was thinking it over as he sat with his hand to his brow. There was a look of grim satisfaction in his face, as of one who has had a doubt solved. He handed me the paper saying only: &#8220;It dropped from Lucy&#8217;s breast when we carried her to the bath.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pNmjspwZ3"><strong data-hederis-type="hspanstrong">Letter Gothic Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> When I had read it, I stood looking at the Professor, and after a pause asked him: &#8220;In God&#8217;s name, what does it all mean? Was she, or is she, mad; or what sort of horrible danger is it?&#8221; I was so bewildered that I did not know what to say more. Van Helsing put out his hand and took the paper, saying:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="phXqgzm9N"><strong data-hederis-type="hspanstrong">Letter Gothic Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Do not trouble about it now. Forget it for the present. You shall know and understand it all in good time; but it will be later. And now what is it that you came to me to say?&#8221; This brought me back to fact, and I was all myself again.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pyW23K64r"><strong data-hederis-type="hspanstrong">Letter Gothic Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I came to speak about the certificate of death. If we do not act properly and wisely, there may be an inquest, and that paper would have to be produced. I am in hopes that we need have no inquest, for if we had it would surely kill poor Lucy, if nothing else did. I know, and you know, and the other doctor who attended her knows, that Mrs. Westenra had disease of the heart, and we can certify that she died of it. Let us fill up the certificate at once, and I shall take it myself to the registrar and go on to the undertaker.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pk9KzmZbf">Letter Gothic Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prUmtbqZp"><strong data-hederis-type="hspanstrong">Lithos Pro 12pt</strong> &#8220;Good, oh my friend John! Well thought of! Truly Miss Lucy, if she be sad in the foes that beset her, is at least happy in the friends that love her. One, two, three, all open their veins for her, besides one old man. Ah yes, I know, friend John; I am not blind! I love you all the more for it! Now go.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFD8TRSQE"><strong data-hederis-type="hspanstrong">Lithos Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> In the hall I met Quincey Morris, with a telegram for Arthur telling him that Mrs. Westenra was dead; that Lucy also had been ill, but was now going on better; and that Van Helsing and I were with her. I told him where I was going, and he hurried me out, but as I was going said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9ekVnKCZ"><strong data-hederis-type="hspanstrong">Lithos Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;When you come back, Jack, may I have two words with you all to ourselves?&#8221; I nodded in reply and went out. I found no difficulty about the registration, and arranged with the local undertaker to come up in the evening to measure for the coffin and to make arrangements.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pNhR9kBey"><strong data-hederis-type="hspanstrong">Lithos Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> When I got back Quincey was waiting for me. I told him I would see him as soon as I knew about Lucy, and went up to her room. She was still sleeping, and the Professor seemingly had not moved from his seat at her side. From his putting his finger to his lips, I gathered that he expected her to wake before long and was afraid of forestalling nature. So I went down to Quincey and took him into the breakfast-room, where the blinds were not drawn down, and which was a little more cheerful, or rather less cheerless, than the other rooms. When we were alone, he said to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pnZ1ib5ih">Lithos Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJQyM9nrB"><strong data-hederis-type="hspanstrong">Mason Serif 12pt</strong> &#8220;Jack Seward, I don&#8217;t want to shove myself in anywhere where I&#8217;ve no right to be; but this is no ordinary case. You know I loved that girl and wanted to marry her; but, although that&#8217;s all past and gone, I can&#8217;t help feeling anxious about her all the same. What is it that&#8217;s wrong with her? The Dutchman&#8212;and a fine old fellow he is; I can see that&#8212;said, that time you two came into the room, that you must have <span class="hspanem"><em data-hederis-type="hspanem">another</em></span> transfusion of blood, and that both you and he were exhausted. Now I know well that you medical men speak <span class="hspanem"><em data-hederis-type="hspanem">in camera</em></span>, and that a man must not expect to know what they consult about in private. But this is no common matter, and, whatever it is, I have done my part. Is not that so?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pB1NCiII2"><strong data-hederis-type="hspanstrong">Mason Serif 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;That&#8217;s so,&#8221; I said, and he went on:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pixb9vzt0"><strong data-hederis-type="hspanstrong">Mason Serif 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I take it that both you and Van Helsing had done already what I did to-day. Is not that so?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pb5H2suo4"><strong data-hederis-type="hspanstrong">Mason Serif </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;That&#8217;s so.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p1R2U6aDJ">Mason Serif 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pY1vBR5fr"><strong data-hederis-type="hspanstrong">Mesquite Std 12pt</strong> &#8220;And I guess Art was in it too. When I saw him four days ago down at his own place he looked queer. I have not seen anything pulled down so quick since I was on the Pampas and had a mare that I was fond of go to grass all in a night. One of those big bats that they call vampires had got at her in the night, and what with his gorge and the vein left open, there wasn&#8217;t enough blood in her to let her stand up, and I had to put a bullet through her as she lay. Jack, if you may tell me without betraying confidence, Arthur was the first, is not that so?&#8221; As he spoke the poor fellow looked terribly anxious. He was in a torture of suspense regarding the woman he loved, and his utter ignorance of the terrible mystery which seemed to surround her intensified his pain. His very heart was bleeding, and it took all the manhood of him&#8212;and there was a royal lot of it, too&#8212;to keep him from breaking down. I paused before answering, for I felt that I must not betray anything which the Professor wished kept secret; but already he knew so much, and guessed so much, that there could be no reason for not answering, so I answered in the same phrase: &#8220;That&#8217;s so.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pf8QEpokH"><strong data-hederis-type="hspanstrong">Mesquite Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;And how long has this been going on?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pAx0p80Bg"><strong data-hederis-type="hspanstrong">Mesquite Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;About ten days.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puAzywTFs"><strong data-hederis-type="hspanstrong">Mesquite Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Ten days! Then I guess, Jack Seward, that that poor pretty creature that we all love has had put into her veins within that time the blood of four strong men. Man alive, her whole body wouldn&#8217;t hold it.&#8221; Then, coming close to me, he spoke in a fierce half-whisper: &#8220;What took it out?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKJoluAX4">Mesquite Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZNpBoR5x"><strong data-hederis-type="hspanstrong">Minion Pro 12pt</strong> I shook my head. &#8220;That,&#8221; I said, &#8220;is the crux. Van Helsing is simply frantic about it, and I am at my wits&#8217; end. I can&#8217;t even hazard a guess. There has been a series of little circumstances which have thrown out all our calculations as to Lucy being properly watched. But these shall not occur again. Here we stay until all be well&#8212;or ill.&#8221; Quincey held out his hand. &#8220;Count me in,&#8221; he said. &#8220;You and the Dutchman will tell me what to do, and I&#8217;ll do it.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pBvfUfwKN"><strong data-hederis-type="hspanstrong">Minion Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> When she woke late in the afternoon, Lucy&#8217;s first movement was to feel in her breast, and, to my surprise, produced the paper which Van Helsing had given me to read. The careful Professor had replaced it where it had come from, lest on waking she should be alarmed. Her eye then lit on Van Helsing and on me too, and gladdened. Then she looked around the room, and seeing where she was, shuddered; she gave a loud cry, and put her poor thin hands before her pale face. We both understood what that meant&#8212;that she had realised to the full her mother&#8217;s death; so we tried what we could to comfort her. Doubtless sympathy eased her somewhat, but she was very low in thought and spirit, and wept silently and weakly for a long time. We told her that either or both of us would now remain with her all the time, and that seemed to comfort her. Towards dusk she fell into a doze. Here a very odd thing occurred. Whilst still asleep she took the paper from her breast and tore it in two. Van Helsing stepped over and took the pieces from her. All the same, however, she went on with the action of tearing, as though the material were still in her hands; finally she lifted her hands and opened them as though scattering the fragments. Van Helsing seemed surprised, and his brows gathered as if in thought, but he said nothing.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="pfEj7A0Ex" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="pxEJV11d8"><strong data-hederis-type="hspanstrong">Minion Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="hspanem"><em data-hederis-type="hspanem">19 September.</em></span>&#8212;All last night she slept fitfully, being always afraid to sleep, and something weaker when she woke from it. The Professor and I took it in turns to watch, and we never left her for a moment unattended. Quincey Morris said nothing about his intention, but I knew that all night long he patrolled round and round the house.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9cLXukWm"><strong data-hederis-type="hspanstrong">Minion Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> When the day came, its searching light showed the ravages in poor Lucy&#8217;s strength. She was hardly able to turn her head, and the little nourishment which she could take seemed to do her no good. At times she slept, and both Van Helsing and I noticed the difference in her, between sleeping and waking. Whilst asleep she looked stronger, although more haggard, and her breathing was softer; her open mouth showed the pale gums drawn back from the teeth, which thus looked positively longer and sharper than usual; when she woke the softness of her eyes evidently changed the expression, for she looked her own self, although a dying one. In the afternoon she asked for Arthur, and we telegraphed for him. Quincey went off to meet him at the station.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="paexv5cum">Minion Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2y8QOjcF"><strong data-hederis-type="hspanstrong">Minion Pro Caption 12pt</strong> When he arrived it was nearly six o&#8217;clock, and the sun was setting full and warm, and the red light streamed in through the window and gave more colour to the pale cheeks. When he saw her, Arthur was simply choking with emotion, and none of us could speak. In the hours that had passed, the fits of sleep, or the comatose condition that passed for it, had grown more frequent, so that the pauses when conversation was possible were shortened. Arthur&#8217;s presence, however, seemed to act as a stimulant; she rallied a little, and spoke to him more brightly than she had done since we arrived. He too pulled himself together, and spoke as cheerily as he could, so that the best was made of everything.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbjcDXBVX"><strong data-hederis-type="hspanstrong">Minion Pro Caption 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> It was now nearly one o&#8217;clock, and he and Van Helsing are sitting with her. I am to relieve them in a quarter of an hour, and I am entering this on Lucy&#8217;s phonograph. Until six o&#8217;clock they are to try to rest. I fear that to-morrow will end our watching, for the shock has been too great; the poor child cannot rally. God help us all.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pSixqzyT3"><span class="hspanem"><em data-hederis-type="hspanem">Letter, Mina Harker to Lucy Westenra.</em></span></p>
    <p class="hblksubhead" data-hederis-type="hblksubhead" id="pOnUWubSu">(Unopened by her.)</p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pACgcy8xe"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pgYqJxosU">&#8220;<span class="hspanem"><em data-hederis-type="hspanem">17 September.</em></span></p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="pDll90uZ7">&#8220;My dearest Lucy,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pA088PrLk"><strong data-hederis-type="hspanstrong">Minion Pro Caption 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;It seems <span class="hspanem"><em data-hederis-type="hspanem">an age</em></span> since I heard from you, or indeed since I wrote. You will pardon me, I know, for all my faults when you have read all my budget of news. Well, I got my husband back all right; when we arrived at Exeter there was a carriage waiting for us, and in it, though he had an attack of gout, Mr. Hawkins. He took us to his house, where there were rooms for us all nice and comfortable, and we dined together. After dinner Mr. Hawkins said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjDBpBYjx"><strong data-hederis-type="hspanstrong">Minion Pro Caption </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;&#160;&#8216;My dears, I want to drink your health and prosperity; and may every blessing attend you both. I know you both from children, and have, with love and pride, seen you grow up. Now I want you to make your home here with me. I have left to me neither chick nor child; all are gone, and in my will I have left you everything.&#8217; I cried, Lucy dear, as Jonathan and the old man clasped hands. Our evening was a very, very happy one.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pruNpwoAl">Minion Pro Caption 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="plD25rwTI"><strong data-hederis-type="hspanstrong">Minion Pro Condensed 12pt</strong> &#8220;So here we are, installed in this beautiful old house, and from both my bedroom and the drawing-room I can see the great elms of the cathedral close, with their great black stems standing out against the old yellow stone of the cathedral and I can hear the rooks overhead cawing and cawing and chattering and gossiping all day, after the manner of rooks&#8212;and humans. I am busy, I need not tell you, arranging things and housekeeping. Jonathan and Mr. Hawkins are busy all day; for, now that Jonathan is a partner, Mr. Hawkins wants to tell him all about the clients.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pehf88guA"><strong data-hederis-type="hspanstrong">Minion Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;How is your dear mother getting on? I wish I could run up to town for a day or two to see you, dear, but I dare not go yet, with so much on my shoulders; and Jonathan wants looking after still. He is beginning to put some flesh on his bones again, but he was terribly weakened by the long illness; even now he sometimes starts out of his sleep in a sudden way and awakes all trembling until I can coax him back to his usual placidity. However, thank God, these occasions grow less frequent as the days go on, and they will in time pass away altogether, I trust. And now I have told you my news, let me ask yours. When are you to be married, and where, and who is to perform the ceremony, and what are you to wear, and is it to be a public or a private wedding? Tell me all about it, dear; tell me all about everything, for there is nothing which interests you which will not be dear to me. Jonathan asks me to send his &#8216;respectful duty,&#8217; but I do not think that is good enough from the junior partner of the important firm Hawkins &amp; Harker; and so, as you love me, and he loves me, and I love you with all the moods and tenses of the verb, I send you simply his &#8216;love&#8217; instead. Good-bye, my dearest Lucy, and all blessings on you.</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pXDrh21YF">&#8220;Yours,</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pdtVhPsAq">&#8220;<span class="smcap1">Mina Harker.</span>&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="p2umrXkMW"><span class="hspanem"><em data-hederis-type="hspanem">Report from Patrick Hennessey, M. D., M. R. C. S. L. K. Q. C. P. I., etc., etc., to John Seward, M. D.</em></span></p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pGEcPVhUK"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pPBaKkGob">&#8220;<span class="hspanem"><em data-hederis-type="hspanem">20 September.</em></span></p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="p6GXRPuJM">&#8220;My dear Sir,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p83xY1TDc"><strong data-hederis-type="hspanstrong">Minion Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;In accordance with your wishes, I enclose report of the conditions of everything left in my charge.... With regard to patient, Renfield, there is more to say. He has had another outbreak, which might have had a dreadful ending, but which, as it fortunately happened, was unattended with any unhappy results. This afternoon a carrier&#8217;s cart with two men made a call at the empty house whose grounds abut on ours&#8212;the house to which, you will remember, the patient twice ran away. The men stopped at our gate to ask the porter their way, as they were strangers. I was myself looking out of the study window, having a smoke after dinner, and saw one of them come up to the house. As he passed the window of Renfield&#8217;s room, the patient began to rate him from within, and called him all the foul names he could lay his tongue to. The man, who seemed a decent fellow enough, contented himself by telling him to &#8220;shut up for a foul-mouthed beggar,&#8221; whereon our man accused him of robbing him and wanting to murder him and said that he would hinder him if he were to swing for it. I opened the window and signed to the man not to notice, so he contented himself after looking the place over and making up his mind as to what kind of a place he had got to by saying: &#8216;Lor&#8217; bless yer, sir, I wouldn&#8217;t mind what was said to me in a bloomin&#8217; madhouse. I pity ye and the guv&#8217;nor for havin&#8217; to live in the house with a wild beast like that.&#8217; Then he asked his way civilly enough, and I told him where the gate of the empty house was; he went away, followed by threats and curses and revilings from our man. I went down to see if I could make out any cause for his anger, since he is usually such a well-behaved man, and except his violent fits nothing of the kind had ever occurred. I found him, to my astonishment, quite composed and most genial in his manner. I tried to get him to talk of the incident, but he blandly asked me questions as to what I meant, and led me to believe that he was completely oblivious of the affair. It was, I am sorry to say, however, only another instance of his cunning, for within half an hour I heard of him again. This time he had broken out through the window of his room, and was running down the avenue. I called to the attendants to follow me, and ran after him, for I feared he was intent on some mischief. My fear was justified when I saw the same cart which had passed before coming down the road, having on it some great wooden boxes. The men were wiping their foreheads, and were flushed in the face, as if with violent exercise. Before I could get up to him the patient rushed at them, and pulling one of them off the cart, began to knock his head against the ground. If I had not seized him just at the moment I believe he would have killed the man there and then. The other fellow jumped down and struck him over the head with the butt-end of his heavy whip. It was a terrible blow; but he did not seem to mind it, but seized him also, and struggled with the three of us, pulling us to and fro as if we were kittens. You know I am no light weight, and the others were both burly men. At first he was silent in his fighting; but as we began to master him, and the attendants were putting a strait-waistcoat on him, he began to shout: &#8216;I&#8217;ll frustrate them! They shan&#8217;t rob me! they shan&#8217;t murder me by inches! I&#8217;ll fight for my Lord and Master!&#8217; and all sorts of similar incoherent ravings. It was with very considerable difficulty that they got him back to the house and put him in the padded room. One of the attendants, Hardy, had a finger broken. However, I set it all right; and he is going on well.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pqzglLFqm"><strong data-hederis-type="hspanstrong">Minion Pro Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;The two carriers were at first loud in their threats of actions for damages, and promised to rain all the penalties of the law on us. Their threats were, however, mingled with some sort of indirect apology for the defeat of the two of them by a feeble madman. They said that if it had not been for the way their strength had been spent in carrying and raising the heavy boxes to the cart they would have made short work of him. They gave as another reason for their defeat the extraordinary state of drouth to which they had been reduced by the dusty nature of their occupation and the reprehensible distance from the scene of their labours of any place of public entertainment. I quite understood their drift, and after a stiff glass of grog, or rather more of the same, and with each a sovereign in hand, they made light of the attack, and swore that they would encounter a worse madman any day for the pleasure of meeting so &#8216;bloomin&#8217; good a bloke&#8217; as your correspondent. I took their names and addresses, in case they might be needed. They are as follows:&#8212;Jack Smollet, of Dudding&#8217;s Rents, King George&#8217;s Road, Great Walworth, and Thomas Snelling, Peter Farley&#8217;s Row, Guide Court, Bethnal Green. They are both in the employment of Harris &amp; Sons, Moving and Shipment Company, Orange Master&#8217;s Yard, Soho.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7MHy3BpG"><strong data-hederis-type="hspanstrong">Minion Pro Condensed </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I shall report to you any matter of interest occurring here, and shall wire you at once if there is anything of importance.</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pdapunEQ0">&#8220;Believe me, dear Sir,</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pRyWimYCM">&#8220;Yours faithfully,</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pGwvN892r">&#8220;<span class="smcap1">Patrick Hennessey</span>.&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="piyjwT2Ea"><span class="hspanem"><em data-hederis-type="hspanem">Letter, Mina Harker to Lucy Westenra</em></span>.</p>
    <p class="hblksubhead" data-hederis-type="hblksubhead" id="pmx5BZYQT">(Unopened by her.)</p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pv7ve606n"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pEGLnQ1t0"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Caption 12pt</strong> &#8220;<span class="hspanem"><em data-hederis-type="hspanem">18 September.</em></span></p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="pCTpza5PE"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Caption 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;My dearest Lucy,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pl5igT3GM"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Caption 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Such a sad blow has befallen us. Mr. Hawkins has died very suddenly. Some may not think it so sad for us, but we had both come to so love him that it really seems as though we had lost a father. I never knew either father or mother, so that the dear old man&#8217;s death is a real blow to me. Jonathan is greatly distressed. It is not only that he feels sorrow, deep sorrow, for the dear, good man who has befriended him all his life, and now at the end has treated him like his own son and left him a fortune which to people of our modest bringing up is wealth beyond the dream of avarice, but Jonathan feels it on another account. He says the amount of responsibility which it puts upon him makes him nervous. He begins to doubt himself. I try to cheer him up, and <span class="hspanem"><em data-hederis-type="hspanem">my</em></span> belief in <span class="hspanem"><em data-hederis-type="hspanem">him</em></span> helps him to have a belief in himself. But it is here that the grave shock that he experienced tells upon him the most. Oh, it is too hard that a sweet, simple, noble, strong nature such as his&#8212;a nature which enabled him by our dear, good friend&#8217;s aid to rise from clerk to master in a few years&#8212;should be so injured that the very essence of its strength is gone. Forgive me, dear, if I worry you with my troubles in the midst of your own happiness; but, Lucy dear, I must tell some one, for the strain of keeping up a brave and cheerful appearance to Jonathan tries me, and I have no one here that I can confide in. I dread coming up to London, as we must do the day after to-morrow; for poor Mr. Hawkins left in his will that he was to be buried in the grave with his father. As there are no relations at all, Jonathan will have to be chief mourner. I shall try to run over to see you, dearest, if only for a few minutes. Forgive me for troubling you. With all blessings,</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="ptE1dgw0l"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Caption </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Your loving</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pbsKm9qAt"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Caption </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;<span class="smcap1">Mina Harker.</span>&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pJGhwKC9x"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="p1oHPHIvo"><span class="hspanem"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Display 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">20 September.</em></span>&#8212;Only resolution and habit can let me make an entry to-night. I am too miserable, too low-spirited, too sick of the world and all in it, including life itself, that I would not care if I heard this moment the flapping of the wings of the angel of death. And he has been flapping those grim wings to some purpose of late&#8212;Lucy&#8217;s mother and Arthur&#8217;s father, and now.... Let me get on with my work.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prZWTWOs4"><span class="hspanem"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Display 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>I duly relieved Van Helsing in his watch over Lucy. We wanted Arthur to go to rest also, but he refused at first. It was only when I told him that we should want him to help us during the day, and that we must not all break down for want of rest, lest Lucy should suffer, that he agreed to go. Van Helsing was very kind to him. &#8220;Come, my child,&#8221; he said; &#8220;come with me. You are sick and weak, and have had much sorrow and much mental pain, as well as that tax on your strength that we know of. You must not be alone; for to be alone is to be full of fears and alarms. Come to the drawing-room, where there is a big fire, and there are two sofas. You shall lie on one, and I on the other, and our sympathy will be comfort to each other, even though we do not speak, and even if we sleep.&#8221; Arthur went off with him, casting back a longing look on Lucy&#8217;s face, which lay in her pillow, almost whiter than the lawn. She lay quite still, and I looked round the room to see that all was as it should be. I could see that the Professor had carried out in this room, as in the other, his purpose of using the garlic; the whole of the window-sashes reeked with it, and round Lucy&#8217;s neck, over the silk handkerchief which Van Helsing made her keep on, was a rough chaplet of the same odorous flowers. Lucy was breathing somewhat stertorously, and her face was at its worst, for the open mouth showed the pale gums. Her teeth, in the dim, uncertain light, seemed longer and sharper than they had been in the morning. In particular, by some trick of the light, the canine teeth looked longer and sharper than the rest. I sat down by her, and presently she moved uneasily. At the same moment there came a sort of dull flapping or buffeting at the window. I went over to it softly, and peeped out by the corner of the blind. There was a full moonlight, and I could see that the noise was made by a great bat, which wheeled round&#8212;doubtless attracted by the light, although so dim&#8212;and every now and again struck the window with its wings. When I came back to my seat, I found that Lucy had moved slightly, and had torn away the garlic flowers from her throat. I replaced them as well as I could, and sat watching her.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p0j6HVre6"><span class="hspanem"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Display 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>Presently she woke, and I gave her food, as Van Helsing had prescribed. She took but a little, and that languidly. There did not seem to be with her now the unconscious struggle for life and strength that had hitherto so marked her illness. It struck me as curious that the moment she became conscious she pressed the garlic flowers close to her. It was certainly odd that whenever she got into that lethargic state, with the stertorous breathing, she put the flowers from her; but that when she waked she clutched them close. There was no possibility of making any mistake about this, for in the long hours that followed, she had many spells of sleeping and waking and repeated both actions many times.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOFz7m28O"><span class="hspanem"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Display </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>At six o&#8217;clock Van Helsing came to relieve me. Arthur had then fallen into a doze, and he mercifully let him sleep on. When he saw Lucy&#8217;s face I could hear the sissing indraw of his breath, and he said to me in a sharp whisper: &#8220;Draw up the blind; I want light!&#8221; Then he bent down, and, with his face almost touching Lucy&#8217;s, examined her carefully. He removed the flowers and lifted the silk handkerchief from her throat. As he did so he started back, and I could hear his ejaculation, &#8220;Mein Gott!&#8221; as it was smothered in his throat. I bent over and looked, too, and as I noticed some queer chill came over me.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHk6t4O0Q"><span class="hspanem"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Display </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">8</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>The wounds on the throat had absolutely disappeared.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPAHHDdd2"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Subhead 12pt </strong>For fully five minutes Van Helsing stood looking at her, with his face at its sternest. Then he turned to me and said calmly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pY4TfrX5z"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Subhead 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt </strong>&#8220;She is dying. It will not be long now. It will be much difference, mark me, whether she dies conscious or in her sleep. Wake that poor boy, and let him come and see the last; he trusts us, and we have promised him.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pzyRxXyAB"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Subhead 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt </strong>I went to the dining-room and waked him. He was dazed for a moment, but when he saw the sunlight streaming in through the edges of the shutters he thought he was late, and expressed his fear. I assured him that Lucy was still asleep, but told him as gently as I could that both Van Helsing and I feared that the end was near. He covered his face with his hands, and slid down on his knees by the sofa, where he remained, perhaps a minute, with his head buried, praying, whilst his shoulders shook with grief. I took him by the hand and raised him up. &#8220;Come,&#8221; I said, &#8220;my dear old fellow, summon all your fortitude: it will be best and easiest for her.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pypYOSDD5"><strong data-hederis-type="hspanstrong">Minion Pro Condensed Subhead </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt </strong>When we came into Lucy&#8217;s room I could see that Van Helsing had, with his usual forethought, been putting matters straight and making everything look as pleasing as possible. He had even brushed Lucy&#8217;s hair, so that it lay on the pillow in its usual sunny ripples. When we came into the room she opened her eyes, and seeing him, whispered softly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ppOABqRJK">Minion Pro Condensed Subhead 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pk5xKx3tW"><strong data-hederis-type="hspanstrong">Minion Pro Display 12pt</strong> &#8220;Arthur! Oh, my love, I am so glad you have come!&#8221; He was stooping to kiss her, when Van Helsing motioned him back. &#8220;No,&#8221; he whispered, &#8220;not yet! Hold her hand; it will comfort her more.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pimewpfw9"><strong data-hederis-type="hspanstrong">Minion Pro Display 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> So Arthur took her hand and knelt beside her, and she looked her best, with all the soft lines matching the angelic beauty of her eyes. Then gradually her eyes closed, and she sank to sleep. For a little bit her breast heaved softly, and her breath came and went like a tired child&#8217;s.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pa0R4O86u"><strong data-hederis-type="hspanstrong">Minion Pro Display 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> And then insensibly there came the strange change which I had noticed in the night. Her breathing grew stertorous, the mouth opened, and the pale gums, drawn back, made the teeth look longer and sharper than ever. In a sort of sleep-waking, vague, unconscious way she opened her eyes, which were now dull and hard at once, and said in a soft, voluptuous voice, such as I had never heard from her lips:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="poMISfVH0"><strong data-hederis-type="hspanstrong">Minion Pro Display </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Arthur! Oh, my love, I am so glad you have come! Kiss me!&#8221; Arthur bent eagerly over to kiss her; but at that instant Van Helsing, who, like me, had been startled by her voice, swooped upon him, and catching him by the neck with both hands, dragged him back with a fury of strength which I never thought he could have possessed, and actually hurled him almost across the room.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p8mnvRV44"><strong data-hederis-type="hspanstrong">Minion Pro Display </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Not for your life!&#8221; he said; &#8220;not for your living soul and hers!&#8221; And he stood between them like a lion at bay.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXtJCWHzG"><strong data-hederis-type="hspanstrong">Minion Pro Subhead 12pt</strong> Arthur was so taken aback that he did not for a moment know what to do or say; and before any impulse of violence could seize him he realised the place and the occasion, and stood silent, waiting.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pt4Cp1nHf"><strong data-hederis-type="hspanstrong">Minion Pro Subhead 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> I kept my eyes fixed on Lucy, as did Van Helsing, and we saw a spasm as of rage flit like a shadow over her face; the sharp teeth champed together. Then her eyes closed, and she breathed heavily.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pCcV3EKtA"><strong data-hederis-type="hspanstrong">Minion Pro Subhead 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> Very shortly after she opened her eyes in all their softness, and putting out her poor, pale, thin hand, took Van Helsing&#8217;s great brown one; drawing it to her, she kissed it. &#8220;My true friend,&#8221; she said, in a faint voice, but with untellable pathos, &#8220;My true friend, and his! Oh, guard him, and give me peace!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pb43zGeP7"><strong data-hederis-type="hspanstrong">Minion Pro Subhead </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I swear it!&#8221; he said solemnly, kneeling beside her and holding up his hand, as one who registers an oath. Then he turned to Arthur, and said to him: &#8220;Come, my child, take her hand in yours, and kiss her on the forehead, and only once.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2IT93vYT"><strong data-hederis-type="hspanstrong">Minion Pro Subhead </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> Their eyes met instead of their lips; and so they parted.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2NTaHd9D"><strong data-hederis-type="hspanstrong">Minion Std Black 12pt</strong> Lucy&#8217;s eyes closed; and Van Helsing, who had been watching closely, took Arthur&#8217;s arm, and drew him away.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="px20XyCTY"><strong data-hederis-type="hspanstrong">Minion Std Black 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> And then Lucy&#8217;s breathing became stertorous again, and all at once it ceased.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pq2gmDxiR"><strong data-hederis-type="hspanstrong">Minion Std Black 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;It is all over,&#8221; said Van Helsing. &#8220;She is dead!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTjETuIMv"><strong data-hederis-type="hspanstrong">Minion Std Black </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> I took Arthur by the arm, and led him away to the drawing-room, where he sat down, and covered his face with his hands, sobbing in a way that nearly broke me down to see.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pBNhNZwXD">Minion Std Black 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pGKmhS7Rk">I went back to the room, and found Van Helsing looking at poor Lucy, and his face was sterner than ever. Some change had come over her body. Death had given back part of her beauty, for her brow and cheeks had recovered some of their flowing lines; even the lips had lost their deadly pallor. It was as if the blood, no longer needed for the working of the heart, had gone to make the harshness of death as little rude as might be.</p>
    <div class="hwprpoetry poetry" data-hederis-type="hwprpoetry" id="pKYovbgN2"><p class="hblkv" data-hederis-type="hblkv" id="pKqF9wsbs"><span class="i02">&#8220;We thought her dying whilst she slept,</span></p><p class="hblkv" data-hederis-type="hblkv" id="pCZcW6AUR">And sleeping when she died.&#8221;</p></div>
    <p class="hblkp" data-hederis-type="hblkp" id="pgUm6jw7z">I stood beside Van Helsing, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="px5YYms0H">&#8220;Ah, well, poor girl, there is peace for her at last. It is the end!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pAoz1seN9">He turned to me, and said with grave solemnity:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjw8eYDVa">&#8220;Not so; alas! not so. It is only the beginning!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5xHzdqRR">When I asked him what he meant, he only shook his head and answered:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p11siY7qd">&#8220;We can do nothing as yet. Wait and see.&#8221;</p>
    <img data-hederis-type="hblkimg" class="hblkimg" id="pMhWOq8mq" src="dracula3.png" data-pi-image-size="fullbleed"/>
    <img data-hederis-type="hblkimg" class="hblkimg" id="p4MvJyxNR" src="metamorphosis3.jpg" data-pi-image-size="fullbleed"/>
    <img data-hederis-type="hblkimg" class="hblkimg" id="pEPN8ABXF" src="dorian3.png" data-pi-image-size="fullbleed"/>
    </section>
    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="pIhuYxVb3" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER XIV"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="pTzV5Jchk">CHAPTER XIV</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="p4gaHkBIh">Mina Harker&#8217;s Journal</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pnrd6NDYW"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">23 September</em></span>.&#8212;Jonathan is better after a bad night. I am so glad that he has plenty of work to do, for that keeps his mind off the terrible things; and oh, I am rejoiced that he is not now weighed down with the responsibility of his new position. I knew he would be true to himself, and now how proud I am to see my Jonathan rising to the height of his advancement and keeping pace in all ways with the duties that come upon him. He will be away all day till late, for he said he could not lunch at home. My household work is done, so I shall take his foreign journal, and lock myself up in my room and read it....</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pmcvU3Z10"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">24 September</em></span>.&#8212;I hadn&#8217;t the heart to write last night; that terrible record of Jonathan&#8217;s upset me so. Poor dear! How he must have suffered, whether it be true or only imagination. I wonder if there is any truth in it at all. Did he get his brain fever, and then write all those terrible things, or had he some cause for it all? I suppose I shall never know, for I dare not open the subject to him.... And yet that man we saw yesterday! He seemed quite certain of him.... Poor fellow! I suppose it was the funeral upset him and sent his mind back on some train of thought.... He believes it all himself. I remember how on our wedding-day he said: &#8220;Unless some solemn duty come upon me to go back to the bitter hours, asleep or awake, mad or sane.&#8221; There seems to be through it all some thread of continuity.... That fearful Count was coming to London.... If it should be, and he came to London, with his teeming millions.... There may be a solemn duty; and if it come we must not shrink from it.... I shall be prepared. I shall get my typewriter this very hour and begin transcribing. Then we shall be ready for other eyes if required. And if it be wanted; then, perhaps, if I am ready, poor Jonathan may not be upset, for I can speak for him and never let him be troubled or worried with it at all. If ever Jonathan quite gets over the nervousness he may want to tell me of it all, and I can ask him questions and find out things, and see how I may comfort him.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pkx3UlX65"><span class="hspanem"><em data-hederis-type="hspanem">Letter, Van Helsing to Mrs. Harker.</em></span></p>
    <blockquote class="hwprletter0 letter" data-hederis-type="hwprletter" id="pu2OM3WMm"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pCGEuyOjL">&#8220;<span class="hspanem"><em data-hederis-type="hspanem">24 September.</em></span></p>
    <p class="hblkdateline" data-hederis-type="hblkdateline" id="p4vsMG7Uj">(<span class="hspanem"><em data-hederis-type="hspanem">Confidence</em></span>)</p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="ppkTa5TKO">&#8220;Dear Madam,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOTyWA8bo"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;I pray you to pardon my writing, in that I am so far friend as that I sent to you sad news of Miss Lucy Westenra&#8217;s death. By the kindness of Lord Godalming, I am empowered to read her letters and papers, for I am deeply concerned about certain matters vitally important. In them I find some letters from you, which show how great friends you were and how you love her. Oh, Madam Mina, by that love, I implore you, help me. It is for others&#8217; good that I ask&#8212;to redress great wrong, and to lift much and terrible troubles&#8212;that may be more great than you can know. May it be that I see you? You can trust me. I am friend of Dr. John Seward and of Lord Godalming (that was Arthur of Miss Lucy). I must keep it private for the present from all. I should come to Exeter to see you at once if you tell me I am privilege to come, and where and when. I implore your pardon, madam. I have read your letters to poor Lucy, and know how good you are and how your husband suffer; so I pray you, if it may be, enlighten him not, lest it may harm. Again your pardon, and forgive me.</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pP3jY41Bk">&#8220;<span class="smcap1">Van Helsing.</span>&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pzMV5siZ6"><span class="hspanem"><em data-hederis-type="hspanem">Telegram, Mrs. Harker to Van Helsing.</em></span></p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="prYkwpmfB"><p class="hblkp" data-hederis-type="hblkp" id="pJGzEPesu"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;<span class="hspanem"><em data-hederis-type="hspanem">25 September.</em></span>&#8212;Come to-day by quarter-past ten train if you can catch it. Can see you any time you call.</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pzjBLMNg7"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">8</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;<span class="smcap1">Wilhelmina Harker.</span>&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="ppKQbdnjK">Mina Harker&#8217;s Journal.</p>
