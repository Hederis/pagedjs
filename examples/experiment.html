    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pU6Q5fdAL"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pEv70vHTB">&#8220;<span class="hspanem"><em data-hederis-type="hspanem">27 September.</em></span></p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="phx53O9lG">&#8220;Friend John,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pf5vUgRSZ">&#8220;I write this in case anything should happen. I go alone to watch in that churchyard. It pleases me that the Un-Dead, Miss Lucy, shall not leave to-night, that so on the morrow night she may be more eager. Therefore I shall fix some things she like not&#8212;garlic and a crucifix&#8212;and so seal up the door of the tomb. She is young as Un-Dead, and will heed. Moreover, these are only to prevent her coming out; they may not prevail on her wanting to get in; for then the Un-Dead is desperate, and must find the line of least resistance, whatsoever it may be. I shall be at hand all the night from sunset till after the sunrise, and if there be aught that may be learned I shall learn it. For Miss Lucy or from her, I have no fear; but that other to whom is there that she is Un-Dead, he have now the power to seek her tomb and find shelter. He is cunning, as I know from Mr. Jonathan and from the way that all along he have fooled us when he played with us for Miss Lucy&#8217;s life, and we lost; and in many ways the Un-Dead are strong. He have always the strength in his hand of twenty men; even we four who gave our strength to Miss Lucy it also is all to him. Besides, he can summon his wolf and I know not what. So if it be that he come thither on this night he shall find me; but none other shall&#8212;until it be too late. But it may be that he will not attempt the place. There is no reason why he should; his hunting ground is more full of game than the churchyard where the Un-Dead woman sleep, and the one old man watch.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pNAeckaXj">&#8220;Therefore I write this in case.... Take the papers that are with this, the diaries of Harker and the rest, and read them, and then find this great Un-Dead, and cut off his head and burn his heart or drive a stake through it, so that the world may rest from him.</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="p6R3dIgIc">&#8220;If it be so, farewell.</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pmCgHigXw">&#8220;<span class="smcap1">Van Helsing.</span>&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pTxFCYC9f"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="psAVXMQSE"><span class="hspanem"><em data-hederis-type="hspanem">28 September.</em></span>&#8212;It is wonderful what a good night&#8217;s sleep will do for one. Yesterday I was almost willing to accept Van Helsing&#8217;s monstrous ideas; but now they seem to start out lurid before me as outrages on common sense. I have no doubt that he believes it all. I wonder if his mind can have become in any way unhinged. Surely there must be <span class="hspanem"><em data-hederis-type="hspanem">some</em></span> rational explanation of all these mysterious things. Is it possible that the Professor can have done it himself? He is so abnormally clever that if he went off his head he would carry out his intent with regard to some fixed idea in a wonderful way. I am loath to think it, and indeed it would be almost as great a marvel as the other to find that Van Helsing was mad; but anyhow I shall watch him carefully. I may get some light on the mystery.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="pqkhIYNxD" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="p1OK2ZTxE"><span class="hspanem"><em data-hederis-type="hspanem">29 September, morning.</em></span>.... Last night, at a little before ten o&#8217;clock, Arthur and Quincey came into Van Helsing&#8217;s room; he told us all that he wanted us to do, but especially addressing himself to Arthur, as if all our wills were centred in his. He began by saying that he hoped we would all come with him too, &#8220;for,&#8221; he said, &#8220;there is a grave duty to be done there. You were doubtless surprised at my letter?&#8221; This query was directly addressed to Lord Godalming.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZ8b5WpsW">&#8220;I was. It rather upset me for a bit. There has been so much trouble around my house of late that I could do without any more. I have been curious, too, as to what you mean. Quincey and I talked it over; but the more we talked, the more puzzled we got, till now I can say for myself that I&#8217;m about up a tree as to any meaning about anything.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pz77ejrrH">&#8220;Me too,&#8221; said Quincey Morris laconically.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pi7qdtuhK">&#8220;Oh,&#8221; said the Professor, &#8220;then you are nearer the beginning, both of you, than friend John here, who has to go a long way back before he can even get so far as to begin.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pscR2KoXr">It was evident that he recognised my return to my old doubting frame of mind without my saying a word. Then, turning to the other two, he said with intense gravity:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9DIkJG86">&#8220;I want your permission to do what I think good this night. It is, I know, much to ask; and when you know what it is I propose to do you will know, and only then, how much. Therefore may I ask that you promise me in the dark, so that afterwards, though you may be angry with me for a time&#8212;I must not disguise from myself the possibility that such may be&#8212;you shall not blame yourselves for anything.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2qxgnFMu">&#8220;That&#8217;s frank anyhow,&#8221; broke in Quincey. &#8220;I&#8217;ll answer for the Professor. I don&#8217;t quite see his drift, but I swear he&#8217;s honest; and that&#8217;s good enough for me.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJoVyKIgI">&#8220;I thank you, sir,&#8221; said Van Helsing proudly. &#8220;I have done myself the honour of counting you one trusting friend, and such endorsement is dear to me.&#8221; He held out a hand, which Quincey took.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQtseRJsQ">Then Arthur spoke out:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pONfHBef9">&#8220;Dr. Van Helsing, I don&#8217;t quite like to &#8216;buy a pig in a poke,&#8217; as they say in Scotland, and if it be anything in which my honour as a gentleman or my faith as a Christian is concerned, I cannot make such a promise. If you can assure me that what you intend does not violate either of these two, then I give my consent at once; though for the life of me, I cannot understand what you are driving at.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFc0L0EOe">&#8220;I accept your limitation,&#8221; said Van Helsing, &#8220;and all I ask of you is that if you feel it necessary to condemn any act of mine, you will first consider it well and be satisfied that it does not violate your reservations.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOWAi3q8n">&#8220;Agreed!&#8221; said Arthur; &#8220;that is only fair. And now that the <span class="hspanem"><em data-hederis-type="hspanem">pourparlers</em></span> are over, may I ask what it is we are to do?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRVgOKink">&#8220;I want you to come with me, and to come in secret, to the churchyard at Kingstead.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pvKSirX8I">Arthur&#8217;s face fell as he said in an amazed sort of way:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pdcjhsK9y">&#8220;Where poor Lucy is buried?&#8221; The Professor bowed. Arthur went on: &#8220;And when there?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ps6fruFX7">&#8220;To enter the tomb!&#8221; Arthur stood up.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pmJimYPU7">&#8220;Professor, are you in earnest; or it is some monstrous joke? Pardon me, I see that you are in earnest.&#8221; He sat down again, but I could see that he sat firmly and proudly, as one who is on his dignity. There was silence until he asked again:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pzVdhbrWD">&#8220;And when in the tomb?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pH4uGBERi">&#8220;To open the coffin.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="peCLmh6UF">&#8220;This is too much!&#8221; he said, angrily rising again. &#8220;I am willing to be patient in all things that are reasonable; but in this&#8212;this desecration of the grave&#8212;of one who&#8212;&#8212;&#8221; He fairly choked with indignation. The Professor looked pityingly at him.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p6utbLzjX">&#8220;If I could spare you one pang, my poor friend,&#8221; he said, &#8220;God knows I would. But this night our feet must tread in thorny paths; or later, and for ever, the feet you love must walk in paths of flame!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="poMxu4maY">Arthur looked up with set white face and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p71GXKIrT">&#8220;Take care, sir, take care!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTLiGqVS0">&#8220;Would it not be well to hear what I have to say?&#8221; said Van Helsing. &#8220;And then you will at least know the limit of my purpose. Shall I go on?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9ZYuNnnL">&#8220;That&#8217;s fair enough,&#8221; broke in Morris.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfkjuo1DW">After a pause Van Helsing went on, evidently with an effort:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLNICFGHN">&#8220;Miss Lucy is dead; is it not so? Yes! Then there can be no wrong to her. But if she be not dead&#8212;&#8212;&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVncMmztY">Arthur jumped to his feet.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQ6syMNUY">&#8220;Good God!&#8221; he cried. &#8220;What do you mean? Has there been any mistake; has she been buried alive?&#8221; He groaned in anguish that not even hope could soften.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4Sm4SoJx">&#8220;I did not say she was alive, my child; I did not think it. I go no further than to say that she might be Un-Dead.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVyMnlmBC">&#8220;Un-Dead! Not alive! What do you mean? Is this all a nightmare, or what is it?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pEh6z5h38">&#8220;There are mysteries which men can only guess at, which age by age they may solve only in part. Believe me, we are now on the verge of one. But I have not done. May I cut off the head of dead Miss Lucy?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ploskZ5qr">&#8220;Heavens and earth, no!&#8221; cried Arthur in a storm of passion. &#8220;Not for the wide world will I consent to any mutilation of her dead body. Dr. Van Helsing, you try me too far. What have I done to you that you should torture me so? What did that poor, sweet girl do that you should want to cast such dishonour on her grave? Are you mad that speak such things, or am I mad to listen to them? Don&#8217;t dare to think more of such a desecration; I shall not give my consent to anything you do. I have a duty to do in protecting her grave from outrage; and, by God, I shall do it!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pg8bMJVDr">Van Helsing rose up from where he had all the time been seated, and said, gravely and sternly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="peJkeTvYP">&#8220;My Lord Godalming, I, too, have a duty to do, a duty to others, a duty to you, a duty to the dead; and, by God, I shall do it! All I ask you now is that you come with me, that you look and listen; and if when later I make the same request you do not be more eager for its fulfilment even than I am, then&#8212;then I shall do my duty, whatever it may seem to me. And then, to follow of your Lordship&#8217;s wishes I shall hold myself at your disposal to render an account to you, when and where you will.&#8221; His voice broke a little, and he went on with a voice full of pity:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pt9LjCVpd">&#8220;But, I beseech you, do not go forth in anger with me. In a long life of acts which were often not pleasant to do, and which sometimes did wring my heart, I have never had so heavy a task as now. Believe me that if the time comes for you to change your mind towards me, one look from you will wipe away all this so sad hour, for I would do what a man can to save you from sorrow. Just think. For why should I give myself so much of labour and so much of sorrow? I have come here from my own land to do what I can of good; at the first to please my friend John, and then to help a sweet young lady, whom, too, I came to love. For her&#8212;I am ashamed to say so much, but I say it in kindness&#8212;I gave what you gave; the blood of my veins; I gave it, I, who was not, like you, her lover, but only her physician and her friend. I gave to her my nights and days&#8212;before death, after death; and if my death can do her good even now, when she is the dead Un-Dead, she shall have it freely.&#8221; He said this with a very grave, sweet pride, and Arthur was much affected by it. He took the old man&#8217;s hand and said in a broken voice:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOl5RB6hU">&#8220;Oh, it is hard to think of it, and I cannot understand; but at least I shall go with you and wait.&#8221;</p>
    </section>
    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="p45Gsj0YE" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER XVI"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="pkHx2xpUE">CHAPTER XVI</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="p2ilmeqMY">Dr. Seward&#8217;s Diary&#8212;<span class="hspanem"><em data-hederis-type="hspanem">continued</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pN4cB0GVv">IT was just a quarter before twelve o&#8217;clock when we got into the churchyard over the low wall. The night was dark with occasional gleams of moonlight between the rents of the heavy clouds that scudded across the sky. We all kept somehow close together, with Van Helsing slightly in front as he led the way. When we had come close to the tomb I looked well at Arthur, for I feared that the proximity to a place laden with so sorrowful a memory would upset him; but he bore himself well. I took it that the very mystery of the proceeding was in some way a counteractant to his grief. The Professor unlocked the door, and seeing a natural hesitation amongst us for various reasons, solved the difficulty by entering first himself. The rest of us followed, and he closed the door. He then lit a dark lantern and pointed to the coffin. Arthur stepped forward hesitatingly; Van Helsing said to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p8yd8YDdK">&#8220;You were with me here yesterday. Was the body of Miss Lucy in that coffin?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9ALAGA4D">&#8220;It was.&#8221; The Professor turned to the rest saying:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prLT2uI0V">&#8220;You hear; and yet there is no one who does not believe with me.&#8221; He took his screwdriver and again took off the lid of the coffin. Arthur looked on, very pale but silent; when the lid was removed he stepped forward. He evidently did not know that there was a leaden coffin, or, at any rate, had not thought of it. When he saw the rent in the lead, the blood rushed to his face for an instant, but as quickly fell away again, so that he remained of a ghastly whiteness; he was still silent. Van Helsing forced back the leaden flange, and we all looked in and recoiled.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDcecV5fJ">The coffin was empty!</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFTZ87INO">For several minutes no one spoke a word. The silence was broken by Quincey Morris:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHHdQHmnm">&#8220;Professor, I answered for you. Your word is all I want. I wouldn&#8217;t ask such a thing ordinarily&#8212;I wouldn&#8217;t so dishonour you as to imply a doubt; but this is a mystery that goes beyond any honour or dishonour. Is this your doing?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLW6EIO6z">&#8220;I swear to you by all that I hold sacred that I have not removed nor touched her. What happened was this: Two nights ago my friend Seward and I came here&#8212;with good purpose, believe me. I opened that coffin, which was then sealed up, and we found it, as now, empty. We then waited, and saw something white come through the trees. The next day we came here in day-time, and she lay there. Did she not, friend John?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbryh9W80">&#8220;Yes.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pSCz3hrZa">&#8220;That night we were just in time. One more so small child was missing, and we find it, thank God, unharmed amongst the graves. Yesterday I came here before sundown, for at sundown the Un-Dead can move. I waited here all the night till the sun rose, but I saw nothing. It was most probable that it was because I had laid over the clamps of those doors garlic, which the Un-Dead cannot bear, and other things which they shun. Last night there was no exodus, so to-night before the sundown I took away my garlic and other things. And so it is we find this coffin empty. But bear with me. So far there is much that is strange. Wait you with me outside, unseen and unheard, and things much stranger are yet to be. So&#8221;&#8212;here he shut the dark slide of his lantern&#8212;&#8220;now to the outside.&#8221; He opened the door, and we filed out, he coming last and locking the door behind him.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pc8LgH6r5">Oh! but it seemed fresh and pure in the night air after the terror of that vault. How sweet it was to see the clouds race by, and the passing gleams of the moonlight between the scudding clouds crossing and passing&#8212;like the gladness and sorrow of a man&#8217;s life; how sweet it was to breathe the fresh air, that had no taint of death and decay; how humanising to see the red lighting of the sky beyond the hill, and to hear far away the muffled roar that marks the life of a great city. Each in his own way was solemn and overcome. Arthur was silent, and was, I could see, striving to grasp the purpose and the inner meaning of the mystery. I was myself tolerably patient, and half inclined again to throw aside doubt and to accept Van Helsing&#8217;s conclusions. Quincey Morris was phlegmatic in the way of a man who accepts all things, and accepts them in the spirit of cool bravery, with hazard of all he has to stake. Not being able to smoke, he cut himself a good-sized plug of tobacco and began to chew. As to Van Helsing, he was employed in a definite way. First he took from his bag a mass of what looked like thin, wafer-like biscuit, which was carefully rolled up in a white napkin; next he took out a double-handful of some whitish stuff, like dough or putty. He crumbled the wafer up fine and worked it into the mass between his hands. This he then took, and rolling it into thin strips, began to lay them into the crevices between the door and its setting in the tomb. I was somewhat puzzled at this, and being close, asked him what it was that he was doing. Arthur and Quincey drew near also, as they too were curious. He answered:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFzhWEFOf">&#8220;I am closing the tomb, so that the Un-Dead may not enter.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLN1P3vd2">&#8220;And is that stuff you have put there going to do it?&#8221; asked Quincey. &#8220;Great Scott! Is this a game?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbv5eFZ3X">&#8220;It is.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p25cMlf1M">&#8220;What is that which you are using?&#8221; This time the question was by Arthur. Van Helsing reverently lifted his hat as he answered:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfCoICtvO">&#8220;The Host. I brought it from Amsterdam. I have an Indulgence.&#8221; It was an answer that appalled the most sceptical of us, and we felt individually that in the presence of such earnest purpose as the Professor&#8217;s, a purpose which could thus use the to him most sacred of things, it was impossible to distrust. In respectful silence we took the places assigned to us close round the tomb, but hidden from the sight of any one approaching. I pitied the others, especially Arthur. I had myself been apprenticed by my former visits to this watching horror; and yet I, who had up to an hour ago repudiated the proofs, felt my heart sink within me. Never did tombs look so ghastly white; never did cypress, or yew, or juniper so seem the embodiment of funereal gloom; never did tree or grass wave or rustle so ominously; never did bough creak so mysteriously; and never did the far-away howling of dogs send such a woeful presage through the night.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTiuBeNmU">There was a long spell of silence, a big, aching void, and then from the Professor a keen &#8220;S-s-s-s!&#8221; He pointed; and far down the avenue of yews we saw a white figure advance&#8212;a dim white figure, which held something dark at its breast. The figure stopped, and at the moment a ray of moonlight fell upon the masses of driving clouds and showed in startling prominence a dark-haired woman, dressed in the cerements of the grave. We could not see the face, for it was bent down over what we saw to be a fair-haired child. There was a pause and a sharp little cry, such as a child gives in sleep, or a dog as it lies before the fire and dreams. We were starting forward, but the Professor&#8217;s warning hand, seen by us as he stood behind a yew-tree, kept us back; and then as we looked the white figure moved forwards again. It was now near enough for us to see clearly, and the moonlight still held. My own heart grew cold as ice, and I could hear the gasp of Arthur, as we recognised the features of Lucy Westenra. Lucy Westenra, but yet how changed. The sweetness was turned to adamantine, heartless cruelty, and the purity to voluptuous wantonness. Van Helsing stepped out, and, obedient to his gesture, we all advanced too; the four of us ranged in a line before the door of the tomb. Van Helsing raised his lantern and drew the slide; by the concentrated light that fell on Lucy&#8217;s face we could see that the lips were crimson with fresh blood, and that the stream had trickled over her chin and stained the purity of her lawn death-robe.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcOxnyB0l">We shuddered with horror. I could see by the tremulous light that even Van Helsing&#8217;s iron nerve had failed. Arthur was next to me, and if I had not seized his arm and held him up, he would have fallen.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ptybNKpF8">When Lucy&#8212;I call the thing that was before us Lucy because it bore her shape&#8212;saw us she drew back with an angry snarl, such as a cat gives when taken unawares; then her eyes ranged over us. Lucy&#8217;s eyes in form and colour; but Lucy&#8217;s eyes unclean and full of hell-fire, instead of the pure, gentle orbs we knew. At that moment the remnant of my love passed into hate and loathing; had she then to be killed, I could have done it with savage delight. As she looked, her eyes blazed with unholy light, and the face became wreathed with a voluptuous smile. Oh, God, how it made me shudder to see it! With a careless motion, she flung to the ground, callous as a devil, the child that up to now she had clutched strenuously to her breast, growling over it as a dog growls over a bone. The child gave a sharp cry, and lay there moaning. There was a cold-bloodedness in the act which wrung a groan from Arthur; when she advanced to him with outstretched arms and a wanton smile he fell back and hid his face in his hands.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p0M4wg8fl">She still advanced, however, and with a languorous, voluptuous grace, said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4jxUSAbF">&#8220;Come to me, Arthur. Leave these others and come to me. My arms are hungry for you. Come, and we can rest together. Come, my husband, come!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcc6KCrD3">There was something diabolically sweet in her tones&#8212;something of the tingling of glass when struck&#8212;which rang through the brains even of us who heard the words addressed to another. As for Arthur, he seemed under a spell; moving his hands from his face, he opened wide his arms. She was leaping for them, when Van Helsing sprang forward and held between them his little golden crucifix. She recoiled from it, and, with a suddenly distorted face, full of rage, dashed past him as if to enter the tomb.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ppXo4bZCw">When within a foot or two of the door, however, she stopped, as if arrested by some irresistible force. Then she turned, and her face was shown in the clear burst of moonlight and by the lamp, which had now no quiver from Van Helsing&#8217;s iron nerves. Never did I see such baffled malice on a face; and never, I trust, shall such ever be seen again by mortal eyes. The beautiful colour became livid, the eyes seemed to throw out sparks of hell-fire, the brows were wrinkled as though the folds of the flesh were the coils of Medusa&#8217;s snakes, and the lovely, blood-stained mouth grew to an open square, as in the passion masks of the Greeks and Japanese. If ever a face meant death&#8212;if looks could kill&#8212;we saw it at that moment.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZrlL8WHL">And so for full half a minute, which seemed an eternity, she remained between the lifted crucifix and the sacred closing of her means of entry. Van Helsing broke the silence by asking Arthur:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p8eUmbKPq">&#8220;Answer me, oh my friend! Am I to proceed in my work?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pzAQfYv4y">Arthur threw himself on his knees, and hid his face in his hands, as he answered:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHYFfNXWN">&#8220;Do as you will, friend; do as you will. There can be no horror like this ever any more;&#8221; and he groaned in spirit. Quincey and I simultaneously moved towards him, and took his arms. We could hear the click of the closing lantern as Van Helsing held it down; coming close to the tomb, he began to remove from the chinks some of the sacred emblem which he had placed there. We all looked on in horrified amazement as we saw, when he stood back, the woman, with a corporeal body as real at that moment as our own, pass in through the interstice where scarce a knife-blade could have gone. We all felt a glad sense of relief when we saw the Professor calmly restoring the strings of putty to the edges of the door.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p0OFm6dpA">When this was done, he lifted the child and said:</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pS4pJmRkQ">&#8220;Come now, my friends; we can do no more till to-morrow. There is a funeral at noon, so here we shall all come before long after that. The friends of the dead will all be gone by two, and when the sexton lock the gate we shall remain. Then there is more to do; but not like this of to-night. As for this little one, he is not much harm, and by to-morrow night he shall be well. We shall leave him where the police will find him, as on the other night; and then to home.&#8221; Coming close to Arthur, he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVXsC2y1A">&#8220;My friend Arthur, you have had a sore trial; but after, when you look back, you will see how it was necessary. You are now in the bitter waters, my child. By this time to-morrow you will, please God, have passed them, and have drunk of the sweet waters; so do not mourn overmuch. Till then I shall not ask you to forgive me.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLmWzjbAF">Arthur and Quincey came home with me, and we tried to cheer each other on the way. We had left the child in safety, and were tired; so we all slept with more or less reality of sleep.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="pJrDbwmB7" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="pc25Pdrk9"><span class="hspanem"><em data-hederis-type="hspanem">29 September, night.</em></span>&#8212;A little before twelve o&#8217;clock we three&#8212;Arthur, Quincey Morris, and myself&#8212;called for the Professor. It was odd to notice that by common consent we had all put on black clothes. Of course, Arthur wore black, for he was in deep mourning, but the rest of us wore it by instinct. We got to the churchyard by half-past one, and strolled about, keeping out of official observation, so that when the gravediggers had completed their task and the sexton under the belief that every one had gone, had locked the gate, we had the place all to ourselves. Van Helsing, instead of his little black bag, had with him a long leather one, something like a cricketing bag; it was manifestly of fair weight.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pCqd9gKa9">When we were alone and had heard the last of the footsteps die out up the road, we silently, and as if by ordered intention, followed the Professor to the tomb. He unlocked the door, and we entered, closing it behind us. Then he took from his bag the lantern, which he lit, and also two wax candles, which, when lighted, he stuck, by melting their own ends, on other coffins, so that they might give light sufficient to work by. When he again lifted the lid off Lucy&#8217;s coffin we all looked&#8212;Arthur trembling like an aspen&#8212;and saw that the body lay there in all its death-beauty. But there was no love in my own heart, nothing but loathing for the foul Thing which had taken Lucy&#8217;s shape without her soul. I could see even Arthur&#8217;s face grow hard as he looked. Presently he said to Van Helsing:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVnnojKaW">&#8220;Is this really Lucy&#8217;s body, or only a demon in her shape?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjywV77eF">&#8220;It is her body, and yet not it. But wait a while, and you all see her as she was, and is.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTZFQe5Qs">She seemed like a nightmare of Lucy as she lay there; the pointed teeth, the bloodstained, voluptuous mouth&#8212;which it made one shudder to see&#8212;the whole carnal and unspiritual appearance, seeming like a devilish mockery of Lucy&#8217;s sweet purity. Van Helsing, with his usual methodicalness, began taking the various contents from his bag and placing them ready for use. First he took out a soldering iron and some plumbing solder, and then a small oil-lamp, which gave out, when lit in a corner of the tomb, gas which burned at fierce heat with a blue flame; then his operating knives, which he placed to hand; and last a round wooden stake, some two and a half or three inches thick and about three feet long. One end of it was hardened by charring in the fire, and was sharpened to a fine point. With this stake came a heavy hammer, such as in households is used in the coal-cellar for breaking the lumps. To me, a doctor&#8217;s preparations for work of any kind are stimulating and bracing, but the effect of these things on both Arthur and Quincey was to cause them a sort of consternation. They both, however, kept their courage, and remained silent and quiet.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHrDk8qoY">When all was ready, Van Helsing said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbp7JQIcr">&#8220;Before we do anything, let me tell you this; it is out of the lore and experience of the ancients and of all those who have studied the powers of the Un-Dead. When they become such, there comes with the change the curse of immortality; they cannot die, but must go on age after age adding new victims and multiplying the evils of the world; for all that die from the preying of the Un-Dead becomes themselves Un-Dead, and prey on their kind. And so the circle goes on ever widening, like as the ripples from a stone thrown in the water. Friend Arthur, if you had met that kiss which you know of before poor Lucy die; or again, last night when you open your arms to her, you would in time, when you had died, have become <span class="hspanem"><em data-hederis-type="hspanem">nosferatu</em></span>, as they call it in Eastern Europe, and would all time make more of those Un-Deads that so have fill us with horror. The career of this so unhappy dear lady is but just begun. Those children whose blood she suck are not as yet so much the worse; but if she live on, Un-Dead, more and more they lose their blood and by her power over them they come to her; and so she draw their blood with that so wicked mouth. But if she die in truth, then all cease; the tiny wounds of the throats disappear, and they go back to their plays unknowing ever of what has been. But of the most blessed of all, when this now Un-Dead be made to rest as true dead, then the soul of the poor lady whom we love shall again be free. Instead of working wickedness by night and growing more debased in the assimilating of it by day, she shall take her place with the other Angels. So that, my friend, it will be a blessed hand for her that shall strike the blow that sets her free. To this I am willing; but is there none amongst us who has a better right? Will it be no joy to think of hereafter in the silence of the night when sleep is not: &#8216;It was my hand that sent her to the stars; it was the hand of him that loved her best; the hand that of all she would herself have chosen, had it been to her to choose?&#8217; Tell me if there be such a one amongst us?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJKaON6Lc">We all looked at Arthur. He saw, too, what we all did, the infinite kindness which suggested that his should be the hand which would restore Lucy to us as a holy, and not an unholy, memory; he stepped forward and said bravely, though his hand trembled, and his face was as pale as snow:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pryi09vmF">&#8220;My true friend, from the bottom of my broken heart I thank you. Tell me what I am to do, and I shall not falter!&#8221; Van Helsing laid a hand on his shoulder, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pw8q760gQ">&#8220;Brave lad! A moment&#8217;s courage, and it is done. This stake must be driven through her. It will be a fearful ordeal&#8212;be not deceived in that&#8212;but it will be only a short time, and you will then rejoice more than your pain was great; from this grim tomb you will emerge as though you tread on air. But you must not falter when once you have begun. Only think that we, your true friends, are round you, and that we pray for you all the time.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pz90XcszO">&#8220;Go on,&#8221; said Arthur hoarsely. &#8220;Tell me what I am to do.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPXiuvvvR">&#8220;Take this stake in your left hand, ready to place the point over the heart, and the hammer in your right. Then when we begin our prayer for the dead&#8212;I shall read him, I have here the book, and the others shall follow&#8212;strike in God&#8217;s name, that so all may be well with the dead that we love and that the Un-Dead pass away.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pc5ms5HBD">Arthur took the stake and the hammer, and when once his mind was set on action his hands never trembled nor even quivered. Van Helsing opened his missal and began to read, and Quincey and I followed as well as we could. Arthur placed the point over the heart, and as I looked I could see its dint in the white flesh. Then he struck with all his might.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pV2J6Zhbe">The Thing in the coffin writhed; and a hideous, blood-curdling screech came from the opened red lips. The body shook and quivered and twisted in wild contortions; the sharp white teeth champed together till the lips were cut, and the mouth was smeared with a crimson foam. But Arthur never faltered. He looked like a figure of Thor as his untrembling arm rose and fell, driving deeper and deeper the mercy-bearing stake, whilst the blood from the pierced heart welled and spurted up around it. His face was set, and high duty seemed to shine through it; the sight of it gave us courage so that our voices seemed to ring through the little vault.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pdXJbkQD2">And then the writhing and quivering of the body became less, and the teeth seemed to champ, and the face to quiver. Finally it lay still. The terrible task was over.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMe78coWL">The hammer fell from Arthur&#8217;s hand. He reeled and would have fallen had we not caught him. The great drops of sweat sprang from his forehead, and his breath came in broken gasps. It had indeed been an awful strain on him; and had he not been forced to his task by more than human considerations he could never have gone through with it. For a few minutes we were so taken up with him that we did not look towards the coffin. When we did, however, a murmur of startled surprise ran from one to the other of us. We gazed so eagerly that Arthur rose, for he had been seated on the ground, and came and looked too; and then a glad, strange light broke over his face and dispelled altogether the gloom of horror that lay upon it.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pSr1EZBbt">There, in the coffin lay no longer the foul Thing that we had so dreaded and grown to hate that the work of her destruction was yielded as a privilege to the one best entitled to it, but Lucy as we had seen her in her life, with her face of unequalled sweetness and purity. True that there were there, as we had seen them in life, the traces of care and pain and waste; but these were all dear to us, for they marked her truth to what we knew. One and all we felt that the holy calm that lay like sunshine over the wasted face and form was only an earthly token and symbol of the calm that was to reign for ever.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pn58LEhx0">Van Helsing came and laid his hand on Arthur&#8217;s shoulder, and said to him:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pxbXXi4Q0">&#8220;And now, Arthur my friend, dear lad, am I not forgiven?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="piPczZhCg">The reaction of the terrible strain came as he took the old man&#8217;s hand in his, and raising it to his lips, pressed it, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLzVFQ8qI">&#8220;Forgiven! God bless you that you have given my dear one her soul again, and me peace.&#8221; He put his hands on the Professor&#8217;s shoulder, and laying his head on his breast, cried for a while silently, whilst we stood unmoving. When he raised his head Van Helsing said to him:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pwQuQ6cLc">&#8220;And now, my child, you may kiss her. Kiss her dead lips if you will, as she would have you to, if for her to choose. For she is not a grinning devil now&#8212;not any more a foul Thing for all eternity. No longer she is the devil&#8217;s Un-Dead. She is God&#8217;s true dead, whose soul is with Him!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p6XQPHVs6">Arthur bent and kissed her, and then we sent him and Quincey out of the tomb; the Professor and I sawed the top off the stake, leaving the point of it in the body. Then we cut off the head and filled the mouth with garlic. We soldered up the leaden coffin, screwed on the coffin-lid, and gathering up our belongings, came away. When the Professor locked the door he gave the key to Arthur.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pdGDhPLsv">Outside the air was sweet, the sun shone, and the birds sang, and it seemed as if all nature were tuned to a different pitch. There was gladness and mirth and peace everywhere, for we were at rest ourselves on one account, and we were glad, though it was with a tempered joy.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXLZUUeKH">Before we moved away Van Helsing said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="px0esk1pm">&#8220;Now, my friends, one step of our work is done, one the most harrowing to ourselves. But there remains a greater task: to find out the author of all this our sorrow and to stamp him out. I have clues which we can follow; but it is a long task, and a difficult, and there is danger in it, and pain. Shall you not all help me? We have learned to believe, all of us&#8212;is it not so? And since so, do we not see our duty? Yes! And do we not promise to go on to the bitter end?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puUGiH9r2">Each in turn, we took his hand, and the promise was made. Then said the Professor as we moved off:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pkhCxyl3H">&#8220;Two nights hence you shall meet with me and dine together at seven of the clock with friend John. I shall entreat two others, two that you know not as yet; and I shall be ready to all our work show and our plans unfold. Friend John, you come with me home, for I have much to consult about, and you can help me. To-night I leave for Amsterdam, but shall return to-morrow night. And then begins our great quest. But first I shall have much to say, so that you may know what is to do and to dread. Then our promise shall be made to each other anew; for there is a terrible task before us, and once our feet are on the ploughshare we must not draw back.&#8221;</p>
    </section>
    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="pJkvQMZdO" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER XVII"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="p9uBJnwOV">CHAPTER XVII</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pb6pPY9fY">Dr. Seward&#8217;s Diary&#8212;<span class="hspanem"><em data-hederis-type="hspanem">continued</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pxnLf8vFi">WHEN we arrived at the Berkeley Hotel, Van Helsing found a telegram waiting for him:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHxfabTHB">&#8220;Am coming up by train. Jonathan at Whitby. Important news.&#8212;<span class="smcap1">Mina Harker</span>.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHdXEiCqY">The Professor was delighted. &#8220;Ah, that wonderful Madam Mina,&#8221; he said, &#8220;pearl among women! She arrive, but I cannot stay. She must go to your house, friend John. You must meet her at the station. Telegraph her <span class="hspanem"><em data-hederis-type="hspanem">en route</em></span>, so that she may be prepared.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4siF16Is">When the wire was despatched he had a cup of tea; over it he told me of a diary kept by Jonathan Harker when abroad, and gave me a typewritten copy of it, as also of Mrs. Harker&#8217;s diary at Whitby. &#8220;Take these,&#8221; he said, &#8220;and study them well. When I have returned you will be master of all the facts, and we can then better enter on our inquisition. Keep them safe, for there is in them much of treasure. You will need all your faith, even you who have had such an experience as that of to-day. What is here told,&#8221; he laid his hand heavily and gravely on the packet of papers as he spoke, &#8220;may be the beginning of the end to you and me and many another; or it may sound the knell of the Un-Dead who walk the earth. Read all, I pray you, with the open mind; and if you can add in any way to the story here told do so, for it is all-important. You have kept diary of all these so strange things; is it not so? Yes! Then we shall go through all these together when we meet.&#8221; He then made ready for his departure, and shortly after drove off to Liverpool Street. I took my way to Paddington, where I arrived about fifteen minutes before the train came in.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPJQCXUTV">The crowd melted away, after the bustling fashion common to arrival platforms; and I was beginning to feel uneasy, lest I might miss my guest, when a sweet-faced, dainty-looking girl stepped up to me, and, after a quick glance, said: &#8220;Dr. Seward, is it not?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pqhtZ7OaQ">&#8220;And you are Mrs. Harker!&#8221; I answered at once; whereupon she held out her hand.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p3UZ523SQ">&#8220;I knew you from the description of poor dear Lucy; but&#8212;&#8212;&#8221; She stopped suddenly, and a quick blush overspread her face.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4yfTx3Uh">The blush that rose to my own cheeks somehow set us both at ease, for it was a tacit answer to her own. I got her luggage, which included a typewriter, and we took the Underground to Fenchurch Street, after I had sent a wire to my housekeeper to have a sitting-room and bedroom prepared at once for Mrs. Harker.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pUxXds0s8">In due time we arrived. She knew, of course, that the place was a lunatic asylum, but I could see that she was unable to repress a shudder when we entered.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2kWa8wxm">She told me that, if she might, she would come presently to my study, as she had much to say. So here I am finishing my entry in my phonograph diary whilst I await her. As yet I have not had the chance of looking at the papers which Van Helsing left with me, though they lie open before me. I must get her interested in something, so that I may have an opportunity of reading them. She does not know how precious time is, or what a task we have in hand. I must be careful not to frighten her. Here she is!</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="p43e0f4IN"><span class="hspanem"><em data-hederis-type="hspanem">Mina Harker&#8217;s Journal.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pYgS5S04v"><span class="hspanem"><em data-hederis-type="hspanem">29 September.</em></span>&#8212;After I had tidied myself, I went down to Dr. Seward&#8217;s study. At the door I paused a moment, for I thought I heard him talking with some one. As, however, he had pressed me to be quick, I knocked at the door, and on his calling out, &#8220;Come in,&#8221; I entered.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p8sxyNdhT">To my intense surprise, there was no one with him. He was quite alone, and on the table opposite him was what I knew at once from the description to be a phonograph. I had never seen one, and was much interested.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4jwxEoSN">&#8220;I hope I did not keep you waiting,&#8221; I said; &#8220;but I stayed at the door as I heard you talking, and thought there was some one with you.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pAOuTMcjt">&#8220;Oh,&#8221; he replied with a smile, &#8220;I was only entering my diary.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p6qpdxD71">&#8220;Your diary?&#8221; I asked him in surprise.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pnKlvmq2r">&#8220;Yes,&#8221; he answered. &#8220;I keep it in this.&#8221; As he spoke he laid his hand on the phonograph. I felt quite excited over it, and blurted out:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTp6a1nMU">&#8220;Why, this beats even shorthand! May I hear it say something?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p0bS4Gf5e">&#8220;Certainly,&#8221; he replied with alacrity, and stood up to put it in train for speaking. Then he paused, and a troubled look overspread his face.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p6trWlOnc">&#8220;The fact is,&#8221; he began awkwardly, &#8220;I only keep my diary in it; and as it is entirely&#8212;almost entirely&#8212;about my cases, it may be awkward&#8212;that is, I mean&#8212;&#8212;&#8221; He stopped, and I tried to help him out of his embarrassment:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pp4KYFeRb">&#8220;You helped to attend dear Lucy at the end. Let me hear how she died; for all that I know of her, I shall be very grateful. She was very, very dear to me.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pGIo5yz91">To my surprise, he answered, with a horrorstruck look in his face:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pSoKIkUPv">&#8220;Tell you of her death? Not for the wide world!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2p7zweT3">&#8220;Why not?&#8221; I asked, for some grave, terrible feeling was coming over me. Again he paused, and I could see that he was trying to invent an excuse. At length he stammered out:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjU0chs2Y">&#8220;You see, I do not know how to pick out any particular part of the diary.&#8221; Even while he was speaking an idea dawned upon him, and he said with unconscious simplicity, in a different voice, and with the na&#239;vet&#233; of a child: &#8220;That&#8217;s quite true, upon my honour. Honest Indian!&#8221; I could not but smile, at which he grimaced. &#8220;I gave myself away that time!&#8221; he said. &#8220;But do you know that, although I have kept the diary for months past, it never once struck me how I was going to find any particular part of it in case I wanted to look it up?&#8221; By this time my mind was made up that the diary of a doctor who attended Lucy might have something to add to the sum of our knowledge of that terrible Being, and I said boldly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pYcGEB1x8">&#8220;Then, Dr. Seward, you had better let me copy it out for you on my typewriter.&#8221; He grew to a positively deathly pallor as he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcszoRlhh">&#8220;No! no! no! For all the world, I wouldn&#8217;t let you know that terrible story!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prdG7G6Qm">Then it was terrible; my intuition was right! For a moment I thought, and as my eyes ranged the room, unconsciously looking for something or some opportunity to aid me, they lit on a great batch of typewriting on the table. His eyes caught the look in mine, and, without his thinking, followed their direction. As they saw the parcel he realised my meaning.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZaxiFMIn">&#8220;You do not know me,&#8221; I said. &#8220;When you have read those papers&#8212;my own diary and my husband&#8217;s also, which I have typed&#8212;you will know me better. I have not faltered in giving every thought of my own heart in this cause; but, of course, you do not know me&#8212;yet; and I must not expect you to trust me so far.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pWQtBJH6x">He is certainly a man of noble nature; poor dear Lucy was right about him. He stood up and opened a large drawer, in which were arranged in order a number of hollow cylinders of metal covered with dark wax, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pf31WynVh">&#8220;You are quite right. I did not trust you because I did not know you. But I know you now; and let me say that I should have known you long ago. I know that Lucy told you of me; she told me of you too. May I make the only atonement in my power? Take the cylinders and hear them&#8212;the first half-dozen of them are personal to me, and they will not horrify you; then you will know me better. Dinner will by then be ready. In the meantime I shall read over some of these documents, and shall be better able to understand certain things.&#8221; He carried the phonograph himself up to my sitting-room and adjusted it for me. Now I shall learn something pleasant, I am sure; for it will tell me the other side of a true love episode of which I know one side already....</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="plr5Q35kO"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pX8DePdUg"><span class="hspanem"><em data-hederis-type="hspanem">29 September.</em></span>&#8212;I was so absorbed in that wonderful diary of Jonathan Harker and that other of his wife that I let the time run on without thinking. Mrs. Harker was not down when the maid came to announce dinner, so I said: &#8220;She is possibly tired; let dinner wait an hour,&#8221; and I went on with my work. I had just finished Mrs. Harker&#8217;s diary, when she came in. She looked sweetly pretty, but very sad, and her eyes were flushed with crying. This somehow moved me much. Of late I have had cause for tears, God knows! but the relief of them was denied me; and now the sight of those sweet eyes, brightened with recent tears, went straight to my heart. So I said as gently as I could:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHQAnGCS8">&#8220;I greatly fear I have distressed you.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pC2IXN1ho">&#8220;Oh, no, not distressed me,&#8221; she replied, &#8220;but I have been more touched than I can say by your grief. That is a wonderful machine, but it is cruelly true. It told me, in its very tones, the anguish of your heart. It was like a soul crying out to Almighty God. No one must hear them spoken ever again! See, I have tried to be useful. I have copied out the words on my typewriter, and none other need now hear your heart beat, as I did.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ptdhQdEaV">&#8220;No one need ever know, shall ever know,&#8221; I said in a low voice. She laid her hand on mine and said very gravely:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5nda7aOx">&#8220;Ah, but they must!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ps60ohh6l">&#8220;Must! But why?&#8221; I asked.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pit6pGFk7">&#8220;Because it is a part of the terrible story, a part of poor dear Lucy&#8217;s death and all that led to it; because in the struggle which we have before us to rid the earth of this terrible monster we must have all the knowledge and all the help which we can get. I think that the cylinders which you gave me contained more than you intended me to know; but I can see that there are in your record many lights to this dark mystery. You will let me help, will you not? I know all up to a certain point; and I see already, though your diary only took me to 7 September, how poor Lucy was beset, and how her terrible doom was being wrought out. Jonathan and I have been working day and night since Professor Van Helsing saw us. He is gone to Whitby to get more information, and he will be here to-morrow to help us. We need have no secrets amongst us; working together and with absolute trust, we can surely be stronger than if some of us were in the dark.&#8221; She looked at me so appealingly, and at the same time manifested such courage and resolution in her bearing, that I gave in at once to her wishes. &#8220;You shall,&#8221; I said, &#8220;do as you like in the matter. God forgive me if I do wrong! There are terrible things yet to learn of; but if you have so far travelled on the road to poor Lucy&#8217;s death, you will not be content, I know, to remain in the dark. Nay, the end&#8212;the very end&#8212;may give you a gleam of peace. Come, there is dinner. We must keep one another strong for what is before us; we have a cruel and dreadful task. When you have eaten you shall learn the rest, and I shall answer any questions you ask&#8212;if there be anything which you do not understand, though it was apparent to us who were present.&#8221;</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pTLOpyaBZ"><span class="hspanem"><em data-hederis-type="hspanem">Mina Harker&#8217;s Journal.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRYPkfh4i"><span class="hspanem"><em data-hederis-type="hspanem">29 September.</em></span>&#8212;After dinner I came with Dr. Seward to his study. He brought back the phonograph from my room, and I took my typewriter. He placed me in a comfortable chair, and arranged the phonograph so that I could touch it without getting up, and showed me how to stop it in case I should want to pause. Then he very thoughtfully took a chair, with his back to me, so that I might be as free as possible, and began to read. I put the forked metal to my ears and listened.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pqcHNcVnO">When the terrible story of Lucy&#8217;s death, and&#8212;and all that followed, was done, I lay back in my chair powerless. Fortunately I am not of a fainting disposition. When Dr. Seward saw me he jumped up with a horrified exclamation, and hurriedly taking a case-bottle from a cupboard, gave me some brandy, which in a few minutes somewhat restored me. My brain was all in a whirl, and only that there came through all the multitude of horrors, the holy ray of light that my dear, dear Lucy was at last at peace, I do not think I could have borne it without making a scene. It is all so wild, and mysterious, and strange that if I had not known Jonathan&#8217;s experience in Transylvania I could not have believed. As it was, I didn&#8217;t know what to believe, and so got out of my difficulty by attending to something else. I took the cover off my typewriter, and said to Dr. Seward:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pqP6aYuxl">&#8220;Let me write this all out now. We must be ready for Dr. Van Helsing when he comes. I have sent a telegram to Jonathan to come on here when he arrives in London from Whitby. In this matter dates are everything, and I think that if we get all our material ready, and have every item put in chronological order, we shall have done much. You tell me that Lord Godalming and Mr. Morris are coming too. Let us be able to tell him when they come.&#8221; He accordingly set the phonograph at a slow pace, and I began to typewrite from the beginning of the seventh cylinder. I used manifold, and so took three copies of the diary, just as I had done with all the rest. It was late when I got through, but Dr. Seward went about his work of going his round of the patients; when he had finished he came back and sat near me, reading, so that I did not feel too lonely whilst I worked. How good and thoughtful he is; the world seems full of good men&#8212;even if there <span class="hspanem"><em data-hederis-type="hspanem">are</em></span> monsters in it. Before I left him I remembered what Jonathan put in his diary of the Professor&#8217;s perturbation at reading something in an evening paper at the station at Exeter; so, seeing that Dr. Seward keeps his newspapers, I borrowed the files of &#8220;The Westminster Gazette&#8221; and &#8220;The Pall Mall Gazette,&#8221; and took them to my room. I remember how much &#8220;The Dailygraph&#8221; and &#8220;The Whitby Gazette,&#8221; of which I had made cuttings, helped us to understand the terrible events at Whitby when Count Dracula landed, so I shall look through the evening papers since then, and perhaps I shall get some new light. I am not sleepy, and the work will help to keep me quiet.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="prIoV0grk"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="psJ9U6FuW"><span class="hspanem"><em data-hederis-type="hspanem">30 September.</em></span>&#8212;Mr. Harker arrived at nine o&#8217;clock. He had got his wife&#8217;s wire just before starting. He is uncommonly clever, if one can judge from his face, and full of energy. If this journal be true&#8212;and judging by one&#8217;s own wonderful experiences, it must be&#8212;he is also a man of great nerve. That going down to the vault a second time was a remarkable piece of daring. After reading his account of it I was prepared to meet a good specimen of manhood, but hardly the quiet, business-like gentleman who came here to-day.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="pajwrr5ef" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="p0690XIE1"><span class="hspanem"><em data-hederis-type="hspanem">Later.</em></span>&#8212;After lunch Harker and his wife went back to their own room, and as I passed a while ago I heard the click of the typewriter. They are hard at it. Mrs. Harker says that they are knitting together in chronological order every scrap of evidence they have. Harker has got the letters between the consignee of the boxes at Whitby and the carriers in London who took charge of them. He is now reading his wife&#8217;s typescript of my diary. I wonder what they make out of it. Here it is....</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7XAOFy1E">Strange that it never struck me that the very next house might be the Count&#8217;s hiding-place! Goodness knows that we had enough clues from the conduct of the patient Renfield! The bundle of letters relating to the purchase of the house were with the typescript. Oh, if we had only had them earlier we might have saved poor Lucy! Stop; that way madness lies! Harker has gone back, and is again collating his material. He says that by dinner-time they will be able to show a whole connected narrative. He thinks that in the meantime I should see Renfield, as hitherto he has been a sort of index to the coming and going of the Count. I hardly see this yet, but when I get at the dates I suppose I shall. What a good thing that Mrs. Harker put my cylinders into type! We never could have found the dates otherwise....</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pWxFS6zJs">I found Renfield sitting placidly in his room with his hands folded, smiling benignly. At the moment he seemed as sane as any one I ever saw. I sat down and talked with him on a lot of subjects, all of which he treated naturally. He then, of his own accord, spoke of going home, a subject he has never mentioned to my knowledge during his sojourn here. In fact, he spoke quite confidently of getting his discharge at once. I believe that, had I not had the chat with Harker and read the letters and the dates of his outbursts, I should have been prepared to sign for him after a brief time of observation. As it is, I am darkly suspicious. All those outbreaks were in some way linked with the proximity of the Count. What then does this absolute content mean? Can it be that his instinct is satisfied as to the vampire&#8217;s ultimate triumph? Stay; he is himself zo&#246;phagous, and in his wild ravings outside the chapel door of the deserted house he always spoke of &#8220;master.&#8221; This all seems confirmation of our idea. However, after a while I came away; my friend is just a little too sane at present to make it safe to probe him too deep with questions. He might begin to think, and then&#8212;! So I came away. I mistrust these quiet moods of his; so I have given the attendant a hint to look closely after him, and to have a strait-waistcoat ready in case of need.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pmurvHEbv"><span class="hspanem"><em data-hederis-type="hspanem">Jonathan Harker&#8217;s Journal.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="p186Ucjj7"><span class="hspanem"><em data-hederis-type="hspanem">29 September, in train to London.</em></span>&#8212;When I received Mr. Billington&#8217;s courteous message that he would give me any information in his power I thought it best to go down to Whitby and make, on the spot, such inquiries as I wanted. It was now my object to trace that horrid cargo of the Count&#8217;s to its place in London. Later, we may be able to deal with it. Billington junior, a nice lad, met me at the station, and brought me to his father&#8217;s house, where they had decided that I must stay the night. They are hospitable, with true Yorkshire hospitality: give a guest everything, and leave him free to do as he likes. They all knew that I was busy, and that my stay was short, and Mr. Billington had ready in his office all the papers concerning the consignment of boxes. It gave me almost a turn to see again one of the letters which I had seen on the Count&#8217;s table before I knew of his diabolical plans. Everything had been carefully thought out, and done systematically and with precision. He seemed to have been prepared for every obstacle which might be placed by accident in the way of his intentions being carried out. To use an Americanism, he had &#8220;taken no chances,&#8221; and the absolute accuracy with which his instructions were fulfilled, was simply the logical result of his care. I saw the invoice, and took note of it: &#8220;Fifty cases of common earth, to be used for experimental purposes.&#8221; Also the copy of letter to Carter Paterson, and their reply; of both of these I got copies. This was all the information Mr. Billington could give me, so I went down to the port and saw the coastguards, the Customs officers and the harbour-master. They had all something to say of the strange entry of the ship, which is already taking its place in local tradition; but no one could add to the simple description &#8220;Fifty cases of common earth.&#8221; I then saw the station-master, who kindly put me in communication with the men who had actually received the boxes. Their tally was exact with the list, and they had nothing to add except that the boxes were &#8220;main and mortal heavy,&#8221; and that shifting them was dry work. One of them added that it was hard lines that there wasn&#8217;t any gentleman &#8220;such-like as yourself, squire,&#8221; to show some sort of appreciation of their efforts in a liquid form; another put in a rider that the thirst then generated was such that even the time which had elapsed had not completely allayed it. Needless to add, I took care before leaving to lift, for ever and adequately, this source of reproach.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="pK7eZ6OV5" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="pVXcy4iuZ"><span class="hspanem"><em data-hederis-type="hspanem">30 September.</em></span>&#8212;The station-master was good enough to give me a line to his old companion the station-master at King&#8217;s Cross, so that when I arrived there in the morning I was able to ask him about the arrival of the boxes. He, too, put me at once in communication with the proper officials, and I saw that their tally was correct with the original invoice. The opportunities of acquiring an abnormal thirst had been here limited; a noble use of them had, however, been made, and again I was compelled to deal with the result in an <span class="hspanem"><em data-hederis-type="hspanem">ex post facto</em></span> manner.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puxBZaQNS">From thence I went on to Carter Paterson&#8217;s central office, where I met with the utmost courtesy. They looked up the transaction in their day-book and letter-book, and at once telephoned to their King&#8217;s Cross office for more details. By good fortune, the men who did the teaming were waiting for work, and the official at once sent them over, sending also by one of them the way-bill and all the papers connected with the delivery of the boxes at Carfax. Here again I found the tally agreeing exactly; the carriers&#8217; men were able to supplement the paucity of the written words with a few details. These were, I shortly found, connected almost solely with the dusty nature of the job, and of the consequent thirst engendered in the operators. On my affording an opportunity, through the medium of the currency of the realm, of the allaying, at a later period, this beneficial evil, one of the men remarked:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pIWAWCKVX">&#8220;That &#8217;ere &#8217;ouse, guv&#8217;nor, is the rummiest I ever was in. Blyme! but it ain&#8217;t been touched sence a hundred years. There was dust that thick in the place that you might have slep&#8217; on it without &#8217;urtin&#8217; of yer bones; an&#8217; the place was that neglected that yer might &#8217;ave smelled ole Jerusalem in it. But the ole chapel&#8212;that took the cike, that did! Me and my mate, we thort we wouldn&#8217;t never git out quick enough. Lor&#8217;, I wouldn&#8217;t take less nor a quid a moment to stay there arter dark.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ptupuYdJ4">Having been in the house, I could well believe him; but if he knew what I know, he would, I think, have raised his terms.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pX9mnTdxy">Of one thing I am now satisfied: that <span class="hspanem"><em data-hederis-type="hspanem">all</em></span> the boxes which arrived at Whitby from Varna in the <span class="hspanem"><em data-hederis-type="hspanem">Demeter</em></span> were safely deposited in the old chapel at Carfax. There should be fifty of them there, unless any have since been removed&#8212;as from Dr. Seward&#8217;s diary I fear.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFoNBpfao">I shall try to see the carter who took away the boxes from Carfax when Renfield attacked them. By following up this clue we may learn a good deal.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="p1uLkxBvt" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="pEXFlUBXw"><span class="hspanem"><em data-hederis-type="hspanem">Later.</em></span>&#8212;Mina and I have worked all day, and we have put all the papers into order.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="piHdxM1EZ"><span class="hspanem"><em data-hederis-type="hspanem">Mina Harker&#8217;s Journal</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pNHRTUtD3"><span class="hspanem"><em data-hederis-type="hspanem">30 September.</em></span>&#8212;I am so glad that I hardly know how to contain myself. It is, I suppose, the reaction from the haunting fear which I have had: that this terrible affair and the reopening of his old wound might act detrimentally on Jonathan. I saw him leave for Whitby with as brave a face as I could, but I was sick with apprehension. The effort has, however, done him good. He was never so resolute, never so strong, never so full of volcanic energy, as at present. It is just as that dear, good Professor Van Helsing said: he is true grit, and he improves under strain that would kill a weaker nature. He came back full of life and hope and determination; we have got everything in order for to-night. I feel myself quite wild with excitement. I suppose one ought to pity any thing so hunted as is the Count. That is just it: this Thing is not human&#8212;not even beast. To read Dr. Seward&#8217;s account of poor Lucy&#8217;s death, and what followed, is enough to dry up the springs of pity in one&#8217;s heart.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="p2deKvRqa" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="peY6jlRje"><span class="hspanem"><em data-hederis-type="hspanem">Later.</em></span>&#8212;Lord Godalming and Mr. Morris arrived earlier than we expected. Dr. Seward was out on business, and had taken Jonathan with him, so I had to see them. It was to me a painful meeting, for it brought back all poor dear Lucy&#8217;s hopes of only a few months ago. Of course they had heard Lucy speak of me, and it seemed that Dr. Van Helsing, too, has been quite &#8220;blowing my trumpet,&#8221; as Mr. Morris expressed it. Poor fellows, neither of them is aware that I know all about the proposals they made to Lucy. They did not quite know what to say or do, as they were ignorant of the amount of my knowledge; so they had to keep on neutral subjects. However, I thought the matter over, and came to the conclusion that the best thing I could do would be to post them in affairs right up to date. I knew from Dr. Seward&#8217;s diary that they had been at Lucy&#8217;s death&#8212;her real death&#8212;and that I need not fear to betray any secret before the time. So I told them, as well as I could, that I had read all the papers and diaries, and that my husband and I, having typewritten them, had just finished putting them in order. I gave them each a copy to read in the library. When Lord Godalming got his and turned it over&#8212;it does make a pretty good pile&#8212;he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="paLXJ5Fg1">&#8220;Did you write all this, Mrs. Harker?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="phPoNkuzy">I nodded, and he went on:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pUbSDxz3X">&#8220;I don&#8217;t quite see the drift of it; but you people are all so good and kind, and have been working so earnestly and so energetically, that all I can do is to accept your ideas blindfold and try to help you. I have had one lesson already in accepting facts that should make a man humble to the last hour of his life. Besides, I know you loved my poor Lucy&#8212;&#8221; Here he turned away and covered his face with his hands. I could hear the tears in his voice. Mr. Morris, with instinctive delicacy, just laid a hand for a moment on his shoulder, and then walked quietly out of the room. I suppose there is something in woman&#8217;s nature that makes a man free to break down before her and express his feelings on the tender or emotional side without feeling it derogatory to his manhood; for when Lord Godalming found himself alone with me he sat down on the sofa and gave way utterly and openly. I sat down beside him and took his hand. I hope he didn&#8217;t think it forward of me, and that if he ever thinks of it afterwards he never will have such a thought. There I wrong him; I <span class="hspanem"><em data-hederis-type="hspanem">know</em></span> he never will&#8212;he is too true a gentleman. I said to him, for I could see that his heart was breaking:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="phtQlqXVo">&#8220;I loved dear Lucy, and I know what she was to you, and what you were to her. She and I were like sisters; and now she is gone, will you not let me be like a sister to you in your trouble? I know what sorrows you have had, though I cannot measure the depth of them. If sympathy and pity can help in your affliction, won&#8217;t you let me be of some little service&#8212;for Lucy&#8217;s sake?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9CM2r9Pw">In an instant the poor dear fellow was overwhelmed with grief. It seemed to me that all that he had of late been suffering in silence found a vent at once. He grew quite hysterical, and raising his open hands, beat his palms together in a perfect agony of grief. He stood up and then sat down again, and the tears rained down his cheeks. I felt an infinite pity for him, and opened my arms unthinkingly. With a sob he laid his head on my shoulder and cried like a wearied child, whilst he shook with emotion.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjsd0NfQI">We women have something of the mother in us that makes us rise above smaller matters when the mother-spirit is invoked; I felt this big sorrowing man&#8217;s head resting on me, as though it were that of the baby that some day may lie on my bosom, and I stroked his hair as though he were my own child. I never thought at the time how strange it all was.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHitcJ8a6">After a little bit his sobs ceased, and he raised himself with an apology, though he made no disguise of his emotion. He told me that for days and nights past&#8212;weary days and sleepless nights&#8212;he had been unable to speak with any one, as a man must speak in his time of sorrow. There was no woman whose sympathy could be given to him, or with whom, owing to the terrible circumstance with which his sorrow was surrounded, he could speak freely. &#8220;I know now how I suffered,&#8221; he said, as he dried his eyes, &#8220;but I do not know even yet&#8212;and none other can ever know&#8212;how much your sweet sympathy has been to me to-day. I shall know better in time; and believe me that, though I am not ungrateful now, my gratitude will grow with my understanding. You will let me be like a brother, will you not, for all our lives&#8212;for dear Lucy&#8217;s sake?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pwY4endra">&#8220;For dear Lucy&#8217;s sake,&#8221; I said as we clasped hands. &#8220;Ay, and for your own sake,&#8221; he added, &#8220;for if a man&#8217;s esteem and gratitude are ever worth the winning, you have won mine to-day. If ever the future should bring to you a time when you need a man&#8217;s help, believe me, you will not call in vain. God grant that no such time may ever come to you to break the sunshine of your life; but if it should ever come, promise me that you will let me know.&#8221; He was so earnest, and his sorrow was so fresh, that I felt it would comfort him, so I said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZ32ipzeX">&#8220;I promise.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pK8Odudkm">As I came along the corridor I saw Mr. Morris looking out of a window. He turned as he heard my footsteps. &#8220;How is Art?&#8221; he said. Then noticing my red eyes, he went on: &#8220;Ah, I see you have been comforting him. Poor old fellow! he needs it. No one but a woman can help a man when he is in trouble of the heart; and he had no one to comfort him.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4lkYWqkY">He bore his own trouble so bravely that my heart bled for him. I saw the manuscript in his hand, and I knew that when he read it he would realise how much I knew; so I said to him:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pGWxBAkSB">&#8220;I wish I could comfort all who suffer from the heart. Will you let me be your friend, and will you come to me for comfort if you need it? You will know, later on, why I speak.&#8221; He saw that I was in earnest, and stooping, took my hand, and raising it to his lips, kissed it. It seemed but poor comfort to so brave and unselfish a soul, and impulsively I bent over and kissed him. The tears rose in his eyes, and there was a momentary choking in his throat; he said quite calmly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pWC4lrCr7">&#8220;Little girl, you will never regret that true-hearted kindness, so long as ever you live!&#8221; Then he went into the study to his friend.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2CB6efuy">&#8220;Little girl!&#8221;&#8212;the very words he had used to Lucy, and oh, but he proved himself a friend!</p>
