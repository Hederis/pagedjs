    <p class="hblkau" data-hederis-type="hblkau" id="pz6LdafFB">Bram Stoker</p>

    <h2 data-hederis-type="hblksubtitle" class="hblkp" id="pg9PMkBzc" role="doc-subtitle">MY DEAR FRIEND</h2>

    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="pLtKhkhjn" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER I"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="pil7qdrxq">CHAPTER I</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pgodzBVPw">Jonathan Harker&#8217;s Journal</p>
    <p class="hblksubhead" data-hederis-type="hblksubhead" id="p3v1l0g1w">(<span class="hspanem"><em data-hederis-type="hspanem">Kept in shorthand.</em></span>)</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p0LqKw4it"><span class="hspanem"><strong data-hederis-type="hspanstrong">Aaux Next 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">3 May. Bistritz.</em></span>&#8212;Left Munich at 8:35 <span class="smcap1">P. M.</span>, on 1st May, arriving at Vienna early next morning; should have arrived at 6:46, but train was an hour late. Buda-Pesth seems a wonderful place, from the glimpse which I got of it from the train and the little I could walk through the streets. I feared to go very far from the station, as we had arrived late and would start as near the correct time as possible. The impression I had was that we were leaving the West and entering the East; the most western of splendid bridges over the Danube, which is here of noble width and depth, took us among the traditions of Turkish rule.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbV6pvHol"><span class="hspanem"><strong data-hederis-type="hspanstrong">Aaux Next 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span> We left in pretty good time, and came after nightfall to Klausenburgh. Here I stopped for the night at the Hotel Royale. I had for dinner, or rather supper, a chicken done up some way with red pepper, which was very good but thirsty. (<span class="hspanem"><em data-hederis-type="hspanem">Mem.</em></span>, get recipe for Mina.) I asked the waiter, and he said it was called &#8220;paprika hendl,&#8221; and that, as it was a national dish, I should be able to get it anywhere along the Carpathians. I found my smattering of German very useful here; indeed, I don&#8217;t know how I should be able to get on without it.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pG8NJzUY8"><span class="hspanem"><strong data-hederis-type="hspanstrong">Aaux Next 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span> Having had some time at my disposal when in London, I had visited the British Museum, and made search among the books and maps in the library regarding Transylvania; it had struck me that some foreknowledge of the country could hardly fail to have some importance in dealing with a nobleman of that country. I find that the district he named is in the extreme east of the country, just on the borders of three states, Transylvania, Moldavia and Bukovina, in the midst of the Carpathian mountains; one of the wildest and least known portions of Europe. I was not able to light on any map or work giving the exact locality of the Castle Dracula, as there are no maps of this country as yet to compare with our own Ordnance Survey maps; but I found that Bistritz, the post town named by Count Dracula, is a fairly well-known place. I shall enter here some of my notes, as they may refresh my memory when I talk over my travels with Mina.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pM0farb4q"><span class="hspanem"><strong data-hederis-type="hspanstrong">Aaux Next </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span> In the population of Transylvania there are four distinct nationalities: Saxons in the South, and mixed with them the Wallachs, who are the descendants of the Dacians; Magyars in the West, and Szekelys in the East and North. I am going among the latter, who claim to be descended from Attila and the Huns. This may be so, for when the Magyars conquered the country in the eleventh century they found the Huns settled in it. I read that every known superstition in the world is gathered into the horseshoe of the Carpathians, as if it were the centre of some sort of imaginative whirlpool; if so my stay may be very interesting. (<span class="hspanem"><em data-hederis-type="hspanem">Mem.</em></span>, I must ask the Count all about them.)</p>
    <p class="hblkp" data-hederis-type="hblkp" id="po5k2NNxO"><span class="hspanem">Aaux Next 8pt</span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="po40Bf0yG"><strong data-hederis-type="hspanstrong">Abadi 12pt</strong> I did not sleep well, though my bed was comfortable enough, for I had all sorts of queer dreams. There was a dog howling all night under my window, which may have had something to do with it; or it may have been the paprika, for I had to drink up all the water in my carafe, and was still thirsty. Towards morning I slept and was wakened by the continuous knocking at my door, so I guess I must have been sleeping soundly then. I had for breakfast more paprika, and a sort of porridge of maize flour which they said was &#8220;mamaliga,&#8221; and egg-plant stuffed with forcemeat, a very excellent dish, which they call &#8220;impletata.&#8221; (<span class="hspanem"><em data-hederis-type="hspanem">Mem.</em></span>, get recipe for this also.) I had to hurry breakfast, for the train started a little before eight, or rather it ought to have done so, for after rushing to the station at 7:30 I had to sit in the carriage for more than an hour before we began to move. It seems to me that the further east you go the more unpunctual are the trains. What ought they to be in China?</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pq7W2tpIN"><strong data-hederis-type="hspanstrong">Abadi 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> All day long we seemed to dawdle through a country which was full of beauty of every kind. Sometimes we saw little towns or castles on the top of steep hills such as we see in old missals; sometimes we ran by rivers and streams which seemed from the wide stony margin on each side of them to be subject to great floods. It takes a lot of water, and running strong, to sweep the outside edge of a river clear. At every station there were groups of people, sometimes crowds, and in all sorts of attire. Some of them were just like the peasants at home or those I saw coming through France and Germany, with short jackets and round hats and home-made trousers; but others were very picturesque. The women looked pretty, except when you got near them, but they were very clumsy about the waist. They had all full white sleeves of some kind or other, and most of them had big belts with a lot of strips of something fluttering from them like the dresses in a ballet, but of course there were petticoats under them. The strangest figures we saw were the Slovaks, who were more barbarian than the rest, with their big cow-boy hats, great baggy dirty-white trousers, white linen shirts, and enormous heavy leather belts, nearly a foot wide, all studded over with brass nails. They wore high boots, with their trousers tucked into them, and had long black hair and heavy black moustaches. They are very picturesque, but do not look prepossessing. On the stage they would be set down at once as some old Oriental band of brigands. They are, however, I am told, very harmless and rather wanting in natural self-assertion.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ppbuTRaiH"><strong data-hederis-type="hspanstrong">Abadi 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> It was on the dark side of twilight when we got to Bistritz, which is a very interesting old place. Being practically on the frontier&#8212;for the Borgo Pass leads from it into Bukovina&#8212;it has had a very stormy existence, and it certainly shows marks of it. Fifty years ago a series of great fires took place, which made terrible havoc on five separate occasions. At the very beginning of the seventeenth century it underwent a siege of three weeks and lost 13,000 people, the casualties of war proper being assisted by famine and disease.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p65rq90MQ"><strong data-hederis-type="hspanstrong">Abadi </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> Count Dracula had directed me to go to the Golden Krone Hotel, which I found, to my great delight, to be thoroughly old-fashioned, for of course I wanted to see all I could of the ways of the country. I was evidently expected, for when I got near the door I faced a cheery-looking elderly woman in the usual peasant dress&#8212;white undergarment with long double apron, front, and back, of coloured stuff fitting almost too tight for modesty. When I came close she bowed and said, &#8220;The Herr Englishman?&#8221; &#8220;Yes,&#8221; I said, &#8220;Jonathan Harker.&#8221; She smiled, and gave some message to an elderly man in white shirt-sleeves, who had followed her to the door. He went, but immediately returned with a letter:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVDSXpZ9l">Abadi 8pt running element</p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pfhKa3ded"><p class="hblkp" data-hederis-type="hblkp" id="p8S8CIbLc">&#8220;My Friend.&#8212;Welcome to the Carpathians. I am anxiously expecting you. Sleep well to-night. At three to-morrow the diligence will start for Bukovina; a place on it is kept for you. At the Borgo Pass my carriage will await you and will bring you to me. I trust that your journey from London has been a happy one, and that you will enjoy your stay in my beautiful land.</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pYcbyeGWF">&#8220;Your friend,</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pW3vDKqd9">&#8220;<span class="smcap1">Dracula</span>.&#8221;</p>
    </blockquote>
    <p class="hblkp" data-hederis-type="hblkp" id="prEEjlMA6"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abadi Condensed 12pt </strong></span><span class="hspanem"><em data-hederis-type="hspanem">4 May.</em></span>&#8212;I found that my landlord had got a letter from the Count, directing him to secure the best place on the coach for me; but on making inquiries as to details he seemed somewhat reticent, and pretended that he could not understand my German. This could not be true, because up to then he had understood it perfectly; at least, he answered my questions exactly as if he did. He and his wife, the old lady who had received me, looked at each other in a frightened sort of way. He mumbled out that the money had been sent in a letter, and that was all he knew. When I asked him if he knew Count Dracula, and could tell me anything of his castle, both he and his wife crossed themselves, and, saying that they knew nothing at all, simply refused to speak further. It was so near the time of starting that I had no time to ask any one else, for it was all very mysterious and not by any means comforting.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOYHEQAJl"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abadi Condensed 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt </strong></span>Just before I was leaving, the old lady came up to my room and said in a very hysterical way:</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pUmwSqCQe"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abadi Condensed 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt </strong></span>&#8220;Must you go? Oh! young Herr, must you go?&#8221; She was in such an excited state that she seemed to have lost her grip of what German she knew, and mixed it all up with some other language which I did not know at all. I was just able to follow her by asking many questions. When I told her that I must go at once, and that I was engaged on important business, she asked again:</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pCUFIGjFk"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abadi Condensed </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt </strong></span>&#8220;Do you know what day it is?&#8221; I answered that it was the fourth of May. She shook her head as she said again:</p>
    <p class="hblkp" data-hederis-type="hblkp" id="poRB4jXxO"><span class="hspanem">Abadi Condensed 8pt </span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pvzxcM763"><strong data-hederis-type="hspanstrong">Abigail 12pt </strong>&#8220;Oh, yes! I know that! I know that, but do you know what day it is?&#8221; On my saying that I did not understand, she went on:</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2B1ZSm2Q"><strong data-hederis-type="hspanstrong">Abigail 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt </strong>&#8220;It is the eve of St. George&#8217;s Day. Do you not know that to-night, when the clock strikes midnight, all the evil things in the world will have full sway? Do you know where you are going, and what you are going to?&#8221; She was in such evident distress that I tried to comfort her, but without effect. Finally she went down on her knees and implored me not to go; at least to wait a day or two before starting. It was all very ridiculous but I did not feel comfortable. However, there was business to be done, and I could allow nothing to interfere with it. I therefore tried to raise her up, and said, as gravely as I could, that I thanked her, but my duty was imperative, and that I must go. She then rose and dried her eyes, and taking a crucifix from her neck offered it to me. I did not know what to do, for, as an English Churchman, I have been taught to regard such things as in some measure idolatrous, and yet it seemed so ungracious to refuse an old lady meaning so well and in such a state of mind. She saw, I suppose, the doubt in my face, for she put the rosary round my neck, and said, &#8220;For your mother&#8217;s sake,&#8221; and went out of the room. I am writing up this part of the diary whilst I am waiting for the coach, which is, of course, late; and the crucifix is still round my neck. Whether it is the old lady&#8217;s fear, or the many ghostly traditions of this place, or the crucifix itself, I do not know, but I am not feeling nearly as easy in my mind as usual. If this book should ever reach Mina before I do, let it bring my good-bye. Here comes the coach!</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="p86hXfDW9" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="p86axMXoo"><strong data-hederis-type="hspanstrong">Abigail 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt </strong><span class="hspanem"><em data-hederis-type="hspanem">5 May. The Castle.</em></span>&#8212;The grey of the morning has passed, and the sun is high over the distant horizon, which seems jagged, whether with trees or hills I know not, for it is so far off that big things and little are mixed. I am not sleepy, and, as I am not to be called till I awake, naturally I write till sleep comes. There are many odd things to put down, and, lest who reads them may fancy that I dined too well before I left Bistritz, let me put down my dinner exactly. I dined on what they called &#8220;robber steak&#8221;&#8212;bits of bacon, onion, and beef, seasoned with red pepper, and strung on sticks and roasted over the fire, in the simple style of the London cat&#8217;s meat! The wine was Golden Mediasch, which produces a queer sting on the tongue, which is, however, not disagreeable. I had only a couple of glasses of this, and nothing else.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJ5n8wsra"><strong data-hederis-type="hspanstrong">Abigail </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt </strong>When I got on the coach the driver had not taken his seat, and I saw him talking with the landlady. They were evidently talking of me, for every now and then they looked at me, and some of the people who were sitting on the bench outside the door&#8212;which they call by a name meaning &#8220;word-bearer&#8221;&#8212;came and listened, and then looked at me, most of them pityingly. I could hear a lot of words often repeated, queer words, for there were many nationalities in the crowd; so I quietly got my polyglot dictionary from my bag and looked them out. I must say they were not cheering to me, for amongst them were &#8220;Ordog&#8221;&#8212;Satan, &#8220;pokol&#8221;&#8212;hell, &#8220;stregoica&#8221;&#8212;witch, &#8220;vrolok&#8221; and &#8220;vlkoslak&#8221;&#8212;both of which mean the same thing, one being Slovak and the other Servian for something that is either were-wolf or vampire. (<span class="hspanem"><em data-hederis-type="hspanem">Mem.</em></span>, I must ask the Count about these superstitions)</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pIZBYwJvT">Abigail 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9qzsSfyT"><strong data-hederis-type="hspanstrong">Abolition 12pt</strong> When we started, the crowd round the inn door, which had by this time swelled to a considerable size, all made the sign of the cross and pointed two fingers towards me. With some difficulty I got a fellow-passenger to tell me what they meant; he would not answer at first, but on learning that I was English, he explained that it was a charm or guard against the evil eye. This was not very pleasant for me, just starting for an unknown place to meet an unknown man; but every one seemed so kind-hearted, and so sorrowful, and so sympathetic that I could not but be touched. I shall never forget the last glimpse which I had of the inn-yard and its crowd of picturesque figures, all crossing themselves, as they stood round the wide archway, with its background of rich foliage of oleander and orange trees in green tubs clustered in the centre of the yard. Then our driver, whose wide linen drawers covered the whole front of the box-seat&#8212;&#8220;gotza&#8221; they call them&#8212;cracked his big whip over his four small horses, which ran abreast, and we set off on our journey.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQeMtKNAU"><strong data-hederis-type="hspanstrong">Abolition 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> I soon lost sight and recollection of ghostly fears in the beauty of the scene as we drove along, although had I known the language, or rather languages, which my fellow-passengers were speaking, I might not have been able to throw them off so easily. Before us lay a green sloping land full of forests and woods, with here and there steep hills, crowned with clumps of trees or with farmhouses, the blank gable end to the road. There was everywhere a bewildering mass of fruit blossom&#8212;apple, plum, pear, cherry; and as we drove by I could see the green grass under the trees spangled with the fallen petals. In and out amongst these green hills of what they call here the &#8220;Mittel Land&#8221; ran the road, losing itself as it swept round the grassy curve, or was shut out by the straggling ends of pine woods, which here and there ran down the hillsides like tongues of flame. The road was rugged, but still we seemed to fly over it with a feverish haste. I could not understand then what the haste meant, but the driver was evidently bent on losing no time in reaching Borgo Prund. I was told that this road is in summertime excellent, but that it had not yet been put in order after the winter snows. In this respect it is different from the general run of roads in the Carpathians, for it is an old tradition that they are not to be kept in too good order. Of old the Hospadars would not repair them, lest the Turk should think that they were preparing to bring in foreign troops, and so hasten the war which was always really at loading point.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTifLMZSR"><strong data-hederis-type="hspanstrong">Abolition 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> Beyond the green swelling hills of the Mittel Land rose mighty slopes of forest up to the lofty steeps of the Carpathians themselves. Right and left of us they towered, with the afternoon sun falling full upon them and bringing out all the glorious colours of this beautiful range, deep blue and purple in the shadows of the peaks, green and brown where grass and rock mingled, and an endless perspective of jagged rock and pointed crags, till these were themselves lost in the distance, where the snowy peaks rose grandly. Here and there seemed mighty rifts in the mountains, through which, as the sun began to sink, we saw now and again the white gleam of falling water. One of my companions touched my arm as we swept round the base of a hill and opened up the lofty, snow-covered peak of a mountain, which seemed, as we wound on our serpentine way, to be right before us:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2LO51B5P"><strong data-hederis-type="hspanstrong">Abolition </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Look! Isten szek!&#8221;&#8212;&#8220;God&#8217;s seat!&#8221;&#8212;and he crossed himself reverently.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7TBg77L5">Abolition 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVdL0aSzb"><strong data-hederis-type="hspanstrong">Abolition Soft 12pt</strong> As we wound on our endless way, and the sun sank lower and lower behind us, the shadows of the evening began to creep round us. This was emphasised by the fact that the snowy mountain-top still held the sunset, and seemed to glow out with a delicate cool pink. Here and there we passed Cszeks and Slovaks, all in picturesque attire, but I noticed that goitre was painfully prevalent. By the roadside were many crosses, and as we swept by, my companions all crossed themselves. Here and there was a peasant man or woman kneeling before a shrine, who did not even turn round as we approached, but seemed in the self-surrender of devotion to have neither eyes nor ears for the outer world. There were many things new to me: for instance, hay-ricks in the trees, and here and there very beautiful masses of weeping birch, their white stems shining like silver through the delicate green of the leaves. Now and again we passed a leiter-wagon&#8212;the ordinary peasant&#8217;s cart&#8212;with its long, snake-like vertebra, calculated to suit the inequalities of the road. On this were sure to be seated quite a group of home-coming peasants, the Cszeks with their white, and the Slovaks with their coloured, sheepskins, the latter carrying lance-fashion their long staves, with axe at end. As the evening fell it began to get very cold, and the growing twilight seemed to merge into one dark mistiness the gloom of the trees, oak, beech, and pine, though in the valleys which ran deep between the spurs of the hills, as we ascended through the Pass, the dark firs stood out here and there against the background of late-lying snow. Sometimes, as the road was cut through the pine woods that seemed in the darkness to be closing down upon us, great masses of greyness, which here and there bestrewed the trees, produced a peculiarly weird and solemn effect, which carried on the thoughts and grim fancies engendered earlier in the evening, when the falling sunset threw into strange relief the ghost-like clouds which amongst the Carpathians seem to wind ceaselessly through the valleys. Sometimes the hills were so steep that, despite our driver&#8217;s haste, the horses could only go slowly. I wished to get down and walk up them, as we do at home, but the driver would not hear of it. &#8220;No, no,&#8221; he said; &#8220;you must not walk here; the dogs are too fierce&#8221;; and then he added, with what he evidently meant for grim pleasantry&#8212;for he looked round to catch the approving smile of the rest&#8212;&#8220;and you may have enough of such matters before you go to sleep.&#8221; The only stop he would make was a moment&#8217;s pause to light his lamps.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pK9zFLCC0"><strong data-hederis-type="hspanstrong">Abolition Soft 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> When it grew dark there seemed to be some excitement amongst the passengers, and they kept speaking to him, one after the other, as though urging him to further speed. He lashed the horses unmercifully with his long whip, and with wild cries of encouragement urged them on to further exertions. Then through the darkness I could see a sort of patch of grey light ahead of us, as though there were a cleft in the hills. The excitement of the passengers grew greater; the crazy coach rocked on its great leather springs, and swayed like a boat tossed on a stormy sea. I had to hold on. The road grew more level, and we appeared to fly along. Then the mountains seemed to come nearer to us on each side and to frown down upon us; we were entering on the Borgo Pass. One by one several of the passengers offered me gifts, which they pressed upon me with an earnestness which would take no denial; these were certainly of an odd and varied kind, but each was given in simple good faith, with a kindly word, and a blessing, and that strange mixture of fear-meaning movements which I had seen outside the hotel at Bistritz&#8212;the sign of the cross and the guard against the evil eye. Then, as we flew along, the driver leaned forward, and on each side the passengers, craning over the edge of the coach, peered eagerly into the darkness. It was evident that something very exciting was either happening or expected, but though I asked each passenger, no one would give me the slightest explanation. This state of excitement kept on for some little time; and at last we saw before us the Pass opening out on the eastern side. There were dark, rolling clouds overhead, and in the air the heavy, oppressive sense of thunder. It seemed as though the mountain range had separated two atmospheres, and that now we had got into the thunderous one. I was now myself looking out for the conveyance which was to take me to the Count. Each moment I expected to see the glare of lamps through the blackness; but all was dark. The only light was the flickering rays of our own lamps, in which the steam from our hard-driven horses rose in a white cloud. We could see now the sandy road lying white before us, but there was on it no sign of a vehicle. The passengers drew back with a sigh of gladness, which seemed to mock my own disappointment. I was already thinking what I had best do, when the driver, looking at his watch, said to the others something which I could hardly hear, it was spoken so quietly and in so low a tone; I thought it was &#8220;An hour less than the time.&#8221; Then turning to me, he said in German worse than my own:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9XkLWm61"><strong data-hederis-type="hspanstrong">Abolition Soft 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;There is no carriage here. The Herr is not expected after all. He will now come on to Bukovina, and return to-morrow or the next day; better the next day.&#8221; Whilst he was speaking the horses began to neigh and snort and plunge wildly, so that the driver had to hold them up. Then, amongst a chorus of screams from the peasants and a universal crossing of themselves, a cal&#232;che, with four horses, drove up behind us, overtook us, and drew up beside the coach. I could see from the flash of our lamps, as the rays fell on them, that the horses were coal-black and splendid animals. They were driven by a tall man, with a long brown beard and a great black hat, which seemed to hide his face from us. I could only see the gleam of a pair of very bright eyes, which seemed red in the lamplight, as he turned to us. He said to the driver:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pu4DAtNpz"><strong data-hederis-type="hspanstrong">Abolition Soft </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;You are early to-night, my friend.&#8221; The man stammered in reply:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="peoeosv5R"><strong data-hederis-type="hspanstrong">Abolition Soft </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;The English Herr was in a hurry,&#8221; to which the stranger replied:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFl83bu6X"><strong data-hederis-type="hspanstrong">Abril Display 12pt</strong> &#8220;That is why, I suppose, you wished him to go on to Bukovina. You cannot deceive me, my friend; I know too much, and my horses are swift.&#8221; As he spoke he smiled, and the lamplight fell on a hard-looking mouth, with very red lips and sharp-looking teeth, as white as ivory. One of my companions whispered to another the line from Burger&#8217;s &#8220;Lenore&#8221;:&#8212;</p>
    <blockquote class="hwprext extract" data-hederis-type="hwprext" id="pyP4eEABn"><p class="hblkp" data-hederis-type="hblkp" id="p0wc8Tkwc"><span class="i02">&#8220;Denn die Todten reiten schnell&#8221;&#8212;</span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pN2VbmCdO"><span class="i02">(&#8220;For the dead travel fast.&#8221;)</span></p>
    </blockquote>
    <p class="hblkp" data-hederis-type="hblkp" id="pKH7hm5hh"><strong data-hederis-type="hspanstrong">Abril Display 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> The strange driver evidently heard the words, for he looked up with a gleaming smile. The passenger turned his face away, at the same time putting out his two fingers and crossing himself. &#8220;Give me the Herr&#8217;s luggage,&#8221; said the driver; and with exceeding alacrity my bags were handed out and put in the cal&#232;che. Then I descended from the side of the coach, as the cal&#232;che was close alongside, the driver helping me with a hand which caught my arm in a grip of steel; his strength must have been prodigious. Without a word he shook his reins, the horses turned, and we swept into the darkness of the Pass. As I looked back I saw the steam from the horses of the coach by the light of the lamps, and projected against it the figures of my late companions crossing themselves. Then the driver cracked his whip and called to his horses, and off they swept on their way to Bukovina. As they sank into the darkness I felt a strange chill, and a lonely feeling came over me; but a cloak was thrown over my shoulders, and a rug across my knees, and the driver said in excellent German:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pxsUYPHcu"><strong data-hederis-type="hspanstrong">Abril Display 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;The night is chill, mein Herr, and my master the Count bade me take all care of you. There is a flask of slivovitz (the plum brandy of the country) underneath the seat, if you should require it.&#8221; I did not take any, but it was a comfort to know it was there all the same. I felt a little strangely, and not a little frightened. I think had there been any alternative I should have taken it, instead of prosecuting that unknown night journey. The carriage went at a hard pace straight along, then we made a complete turn and went along another straight road. It seemed to me that we were simply going over and over the same ground again; and so I took note of some salient point, and found that this was so. I would have liked to have asked the driver what this all meant, but I really feared to do so, for I thought that, placed as I was, any protest would have had no effect in case there had been an intention to delay. By-and-by, however, as I was curious to know how time was passing, I struck a match, and by its flame looked at my watch; it was within a few minutes of midnight. This gave me a sort of shock, for I suppose the general superstition about midnight was increased by my recent experiences. I waited with a sick feeling of suspense.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pb8laMg2H"><strong data-hederis-type="hspanstrong">Abril Display </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> Then a dog began to howl somewhere in a farmhouse far down the road&#8212;a long, agonised wailing, as if from fear. The sound was taken up by another dog, and then another and another, till, borne on the wind which now sighed softly through the Pass, a wild howling began, which seemed to come from all over the country, as far as the imagination could grasp it through the gloom of the night. At the first howl the horses began to strain and rear, but the driver spoke to them soothingly, and they quieted down, but shivered and sweated as though after a runaway from sudden fright. Then, far off in the distance, from the mountains on each side of us began a louder and a sharper howling&#8212;that of wolves&#8212;which affected both the horses and myself in the same way&#8212;for I was minded to jump from the cal&#232;che and run, whilst they reared again and plunged madly, so that the driver had to use all his great strength to keep them from bolting. In a few minutes, however, my own ears got accustomed to the sound, and the horses so far became quiet that the driver was able to descend and to stand before them. He petted and soothed them, and whispered something in their ears, as I have heard of horse-tamers doing, and with extraordinary effect, for under his caresses they became quite manageable again, though they still trembled. The driver again took his seat, and shaking his reins, started off at a great pace. This time, after going to the far side of the Pass, he suddenly turned down a narrow roadway which ran sharply to the right.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p43v0brhg">Abril Display 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pp31uhGjx"><strong data-hederis-type="hspanstrong">Abril Fat Face 12pt</strong> Soon we were hemmed in with trees, which in places arched right over the roadway till we passed as through a tunnel; and again great frowning rocks guarded us boldly on either side. Though we were in shelter, we could hear the rising wind, for it moaned and whistled through the rocks, and the branches of the trees crashed together as we swept along. It grew colder and colder still, and fine, powdery snow began to fall, so that soon we and all around us were covered with a white blanket. The keen wind still carried the howling of the dogs, though this grew fainter as we went on our way. The baying of the wolves sounded nearer and nearer, as though they were closing round on us from every side. I grew dreadfully afraid, and the horses shared my fear. The driver, however, was not in the least disturbed; he kept turning his head to left and right, but I could not see anything through the darkness.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXnzxdoxm"><strong data-hederis-type="hspanstrong">Abril Fat Face 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> Suddenly, away on our left, I saw a faint flickering blue flame. The driver saw it at the same moment; he at once checked the horses, and, jumping to the ground, disappeared into the darkness. I did not know what to do, the less as the howling of the wolves grew closer; but while I wondered the driver suddenly appeared again, and without a word took his seat, and we resumed our journey. I think I must have fallen asleep and kept dreaming of the incident, for it seemed to be repeated endlessly, and now looking back, it is like a sort of awful nightmare. Once the flame appeared so near the road, that even in the darkness around us I could watch the driver&#8217;s motions. He went rapidly to where the blue flame arose&#8212;it must have been very faint, for it did not seem to illumine the place around it at all&#8212;and gathering a few stones, formed them into some device. Once there appeared a strange optical effect: when he stood between me and the flame he did not obstruct it, for I could see its ghostly flicker all the same. This startled me, but as the effect was only momentary, I took it that my eyes deceived me straining through the darkness. Then for a time there were no blue flames, and we sped onwards through the gloom, with the howling of the wolves around us, as though they were following in a moving circle.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjExfztZ4"><strong data-hederis-type="hspanstrong">Abril Fat Face 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> At last there came a time when the driver went further afield than he had yet gone, and during his absence, the horses began to tremble worse than ever and to snort and scream with fright. I could not see any cause for it, for the howling of the wolves had ceased altogether; but just then the moon, sailing through the black clouds, appeared behind the jagged crest of a beetling, pine-clad rock, and by its light I saw around us a ring of wolves, with white teeth and lolling red tongues, with long, sinewy limbs and shaggy hair. They were a hundred times more terrible in the grim silence which held them than even when they howled. For myself, I felt a sort of paralysis of fear. It is only when a man feels himself face to face with such horrors that he can understand their true import.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pjiAauxML"><strong data-hederis-type="hspanstrong">Abril Fat Face </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> All at once the wolves began to howl as though the moonlight had had some peculiar effect on them. The horses jumped about and reared, and looked helplessly round with eyes that rolled in a way painful to see; but the living ring of terror encompassed them on every side; and they had perforce to remain within it. I called to the coachman to come, for it seemed to me that our only chance was to try to break out through the ring and to aid his approach. I shouted and beat the side of the cal&#232;che, hoping by the noise to scare the wolves from that side, so as to give him a chance of reaching the trap. How he came there, I know not, but I heard his voice raised in a tone of imperious command, and looking towards the sound, saw him stand in the roadway. As he swept his long arms, as though brushing aside some impalpable obstacle, the wolves fell back and back further still. Just then a heavy cloud passed across the face of the moon, so that we were again in darkness.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5jbNldl3">Abril Fat Face 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="paK6txwdD">When I could see again the driver was climbing into the cal&#232;che, and the wolves had disappeared. This was all so strange and uncanny that a dreadful fear came upon me, and I was afraid to speak or move. The time seemed interminable as we swept on our way, now in almost complete darkness, for the rolling clouds obscured the moon. We kept on ascending, with occasional periods of quick descent, but in the main always ascending. Suddenly, I became conscious of the fact that the driver was in the act of pulling up the horses in the courtyard of a vast ruined castle, from whose tall black windows came no ray of light, and whose broken battlements showed a jagged line against the moonlit sky.</p>

    <img data-hederis-type="hblkimg" class="hblkimg" id="prJVxH0gv" src="metamorphosis1.jpg" data-pi-image-size="fullbleed"/>
    <img data-hederis-type="hblkimg" class="hblkimg" id="pzo3fvSkj" src="dorian1.png" data-pi-image-size="fullbleed"/>

    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="pADnW18wY" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER XI"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="pIQE0SAqo">CHAPTER XI</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pmAlzcl03"><span class="hspanem"><em data-hederis-type="hspanem">Lucy Westenra&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="piP4FJCWy"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Text 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">12 September.</em></span>&#8212;How good they all are to me. I quite love that dear Dr. Van Helsing. I wonder why he was so anxious about these flowers. He positively frightened me, he was so fierce. And yet he must have been right, for I feel comfort from them already. Somehow, I do not dread being alone to-night, and I can go to sleep without fear. I shall not mind any flapping outside the window. Oh, the terrible struggle that I have had against sleep so often of late; the pain of the sleeplessness, or the pain of the fear of sleep, with such unknown horrors as it has for me! How blessed are some people, whose lives have no fears, no dreads; to whom sleep is a blessing that comes nightly, and brings nothing but sweet dreams. Well, here I am to-night, hoping for sleep, and lying like Ophelia in the play, with &#8220;virgin crants and maiden strewments.&#8221; I never liked garlic before, but to-night it is delightful! There is peace in its smell; I feel sleep coming already. Good-night, everybody.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="p68OwfoIi"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="p70k3XfVh"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Text 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">13 September.</em></span>&#8212;Called at the Berkeley and found Van Helsing, as usual, up to time. The carriage ordered from the hotel was waiting. The Professor took his bag, which he always brings with him now.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXGsBBCdT"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Text 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>Let all be put down exactly. Van Helsing and I arrived at Hillingham at eight o&#8217;clock. It was a lovely morning; the bright sunshine and all the fresh feeling of early autumn seemed like the completion of nature&#8217;s annual work. The leaves were turning to all kinds of beautiful colours, but had not yet begun to drop from the trees. When we entered we met Mrs. Westenra coming out of the morning room. She is always an early riser. She greeted us warmly and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXajiS7C0"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Text </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;You will be glad to know that Lucy is better. The dear child is still asleep. I looked into her room and saw her, but did not go in, lest I should disturb her.&#8221; The Professor smiled, and looked quite jubilant. He rubbed his hands together, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puDNcM4fq"><span class="hspanem">Abril Text 8pt running element</span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDuuoKxdu"><strong data-hederis-type="hspanstrong">Abril Titling 12pt</strong> &#8220;Aha! I thought I had diagnosed the case. My treatment is working,&#8221; to which she answered:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="psKVrN2ak"><strong data-hederis-type="hspanstrong">Abril Titling 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;You must not take all the credit to yourself, doctor. Lucy&#8217;s state this morning is due in part to me.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pwMariIkV"><strong data-hederis-type="hspanstrong">Abril Titling 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;How you do mean, ma&#8217;am?&#8221; asked the Professor.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pdvLIzZVw"><strong data-hederis-type="hspanstrong">Abril Titling </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Well, I was anxious about the dear child in the night, and went into her room. She was sleeping soundly&#8212;so soundly that even my coming did not wake her. But the room was awfully stuffy. There were a lot of those horrible, strong-smelling flowers about everywhere, and she had actually a bunch of them round her neck. I feared that the heavy odour would be too much for the dear child in her weak state, so I took them all away and opened a bit of the window to let in a little fresh air. You will be pleased with her, I am sure.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfXmv4JU1">Abril Titling 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDJtSgXfO"><strong data-hederis-type="hspanstrong">Abril Titling Condensed 12pt</strong> She moved off into her boudoir, where she usually breakfasted early. As she had spoken, I watched the Professor&#8217;s face, and saw it turn ashen grey. He had been able to retain his self-command whilst the poor lady was present, for he knew her state and how mischievous a shock would be; he actually smiled on her as he held open the door for her to pass into her room. But the instant she had disappeared he pulled me, suddenly and forcibly, into the dining-room and closed the door.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pIDm3Xpo1"><strong data-hederis-type="hspanstrong">Abril Titling Condensed 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> Then, for the first time in my life, I saw Van Helsing break down. He raised his hands over his head in a sort of mute despair, and then beat his palms together in a helpless way; finally he sat down on a chair, and putting his hands before his face, began to sob, with loud, dry sobs that seemed to come from the very racking of his heart. Then he raised his arms again, as though appealing to the whole universe. &#8220;God! God! God!&#8221; he said. &#8220;What have we done, what has this poor thing done, that we are so sore beset? Is there fate amongst us still, sent down from the pagan world of old, that such things must be, and in such way? This poor mother, all unknowing, and all for the best as she think, does such thing as lose her daughter body and soul; and we must not tell her, we must not even warn her, or she die, and then both die. Oh, how we are beset! How are all the powers of the devils against us!&#8221; Suddenly he jumped to his feet. &#8220;Come,&#8221; he said, &#8220;come, we must see and act. Devils or no devils, or all the devils at once, it matters not; we fight him all the same.&#8221; He went to the hall-door for his bag; and together we went up to Lucy&#8217;s room.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbNmmizxY"><strong data-hederis-type="hspanstrong">Abril Titling Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> Once again I drew up the blind, whilst Van Helsing went towards the bed. This time he did not start as he looked on the poor face with the same awful, waxen pallor as before. He wore a look of stern sadness and infinite pity.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTra6iHsf"><strong data-hederis-type="hspanstrong">Abril Titling Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;As I expected,&#8221; he murmured, with that hissing inspiration of his which meant so much. Without a word he went and locked the door, and then began to set out on the little table the instruments for yet another operation of transfusion of blood. I had long ago recognised the necessity, and begun to take off my coat, but he stopped me with a warning hand. &#8220;No!&#8221; he said. &#8220;To-day you must operate. I shall provide. You are weakened already.&#8221; As he spoke he took off his coat and rolled up his shirt-sleeve.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfiZckYWq">Abril Titling Condensed 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pg5ko4Suv"><strong data-hederis-type="hspanstrong">Abril Titling Narrow 12pt</strong> Again the operation; again the narcotic; again some return of colour to the ashy cheeks, and the regular breathing of healthy sleep. This time I watched whilst Van Helsing recruited himself and rested.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="peGM8Fdcp"><strong data-hederis-type="hspanstrong">Abril Titling Narrow 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> Presently he took an opportunity of telling Mrs. Westenra that she must not remove anything from Lucy&#8217;s room without consulting him; that the flowers were of medicinal value, and that the breathing of their odour was a part of the system of cure. Then he took over the care of the case himself, saying that he would watch this night and the next and would send me word when to come.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puF4BIPK1"><strong data-hederis-type="hspanstrong">Abril Titling Narrow 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> After another hour Lucy waked from her sleep, fresh and bright and seemingly not much the worse for her terrible ordeal.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pBmQsTJFC"><strong data-hederis-type="hspanstrong">Abril Titling Narrow </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> What does it all mean? I am beginning to wonder if my long habit of life amongst the insane is beginning to tell upon my own brain.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pEBS10cFc">Abril Titling Narrow 8pt running element</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pXw6I92s5"><span class="hspanem"><em data-hederis-type="hspanem">Lucy Westenra&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4h3YcgtN"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Titling Semicondensed 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">17 September.</em></span>&#8212;Four days and nights of peace. I am getting so strong again that I hardly know myself. It is as if I had passed through some long nightmare, and had just awakened to see the beautiful sunshine and feel the fresh air of the morning around me. I have a dim half-remembrance of long, anxious times of waiting and fearing; darkness in which there was not even the pain of hope to make present distress more poignant: and then long spells of oblivion, and the rising back to life as a diver coming up through a great press of water. Since, however, Dr. Van Helsing has been with me, all this bad dreaming seems to have passed away; the noises that used to frighten me out of my wits&#8212;the flapping against the windows, the distant voices which seemed so close to me, the harsh sounds that came from I know not where and commanded me to do I know not what&#8212;have all ceased. I go to bed now without any fear of sleep. I do not even try to keep awake. I have grown quite fond of the garlic, and a boxful arrives for me every day from Haarlem. To-night Dr. Van Helsing is going away, as he has to be for a day in Amsterdam. But I need not be watched; I am well enough to be left alone. Thank God for mother&#8217;s sake, and dear Arthur&#8217;s, and for all our friends who have been so kind! I shall not even feel the change, for last night Dr. Van Helsing slept in his chair a lot of the time. I found him asleep twice when I awoke; but I did not fear to go to sleep again, although the boughs or bats or something napped almost angrily against the window-panes.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pkITEm3pH"><span class="hspanem"><em data-hederis-type="hspanem">&#8220;The Pall Mall Gazette,&#8221; 18 September.</em></span></p>
    <blockquote class="hwprext extract" data-hederis-type="hwprext" id="pTRWAIQO0"><h1 data-hederis-type="hblktitle" class="hblktitle" id="pRhEDPawu">THE ESCAPED WOLF.</h1>
    <h2 data-hederis-type="hblksubtitle" class="hblksubtitle" id="pJJ6wjhSZ" role="doc-subtitle">PERILOUS ADVENTURE OF OUR INTERVIEWER.</h2>
    <p class="hblksubhead" data-hederis-type="hblksubhead" id="puFnhsscQ"><span class="hspanem"><em data-hederis-type="hspanem">Interview with the Keeper in the Zo&#246;logical Gardens.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pdS7cuVXo"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Titling Semicondensed 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span> After many inquiries and almost as many refusals, and perpetually using the words &#8220;Pall Mall Gazette&#8221; as a sort of talisman, I managed to find the keeper of the section of the Zo&#246;logical Gardens in which the wolf department is included. Thomas Bilder lives in one of the cottages in the enclosure behind the elephant-house, and was just sitting down to his tea when I found him. Thomas and his wife are hospitable folk, elderly, and without children, and if the specimen I enjoyed of their hospitality be of the average kind, their lives must be pretty comfortable. The keeper would not enter on what he called &#8220;business&#8221; until the supper was over, and we were all satisfied. Then when the table was cleared, and he had lit his pipe, he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHe3xxPZU"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Titling Semicondensed </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">10</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span> &#8220;Now, sir, you can go on and arsk me what you want. You&#8217;ll excoose me refoosin&#8217; to talk of perfeshunal subjects afore meals. I gives the wolves and the jackals and the hyenas in all our section their tea afore I begins to arsk them questions.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXanj6qjE"><span class="hspanem"><strong data-hederis-type="hspanstrong">Abril Titling Semicondensed </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span> &#8220;How do you mean, ask them questions?&#8221; I queried, wishful to get him into a talkative humour.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcPxmyMdE"><span class="hspanem">Abril Titling Semicondensed 8pt running element</span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="plUDfSRYt"><strong data-hederis-type="hspanstrong">Acumin Pro 12pt</strong> &#8220;&#160;&#8217;Ittin&#8217; of them over the &#8217;ead with a pole is one way; scratchin&#8217; of their hears is another, when gents as is flush wants a bit of a show-orf to their gals. I don&#8217;t so much mind the fust&#8212;the &#8217;ittin&#8217; with a pole afore I chucks in their dinner; but I waits till they&#8217;ve &#8217;ad their sherry and kawffee, so to speak, afore I tries on with the ear-scratchin&#8217;. Mind you,&#8221; he added philosophically, &#8220;there&#8217;s a deal of the same nature in us as in them theer animiles. Here&#8217;s you a-comin&#8217; and arskin&#8217; of me questions about my business, and I that grumpy-like that only for your bloomin&#8217; &#8217;arf-quid I&#8217;d &#8217;a&#8217; seen you blowed fust &#8217;fore I&#8217;d answer. Not even when you arsked me sarcastic-like if I&#8217;d like you to arsk the Superintendent if you might arsk me questions. Without offence did I tell yer to go to &#8217;ell?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7DOBnADK">&#8220;You did.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pz9j79438"><strong data-hederis-type="hspanstrong">Acumin Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;An&#8217; when you said you&#8217;d report me for usin&#8217; of obscene language that was &#8217;ittin&#8217; me over the &#8217;ead; but the &#8217;arf-quid made that all right. I weren&#8217;t a-goin&#8217; to fight, so I waited for the food, and did with my &#8217;owl as the wolves, and lions, and tigers does. But, Lor&#8217; love yer &#8217;art, now that the old &#8217;ooman has stuck a chunk of her tea-cake in me, an&#8217; rinsed me out with her bloomin&#8217; old teapot, and I&#8217;ve lit hup, you may scratch my ears for all you&#8217;re worth, and won&#8217;t git even a growl out of me. Drive along with your questions. I know what yer a-comin&#8217; at, that &#8217;ere escaped wolf.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ppbT1TvTC"><strong data-hederis-type="hspanstrong">Acumin Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Exactly. I want you to give me your view of it. Just tell me how it happened; and when I know the facts I&#8217;ll get you to say what you consider was the cause of it, and how you think the whole affair will end.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLB5Uu4s6"><strong data-hederis-type="hspanstrong">Acumin Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;All right, guv&#8217;nor. This &#8217;ere is about the &#8217;ole story. That &#8217;ere wolf what we called Bersicker was one of three grey ones that came from Norway to Jamrach&#8217;s, which we bought off him four years ago. He was a nice well-behaved wolf, that never gave no trouble to talk of. I&#8217;m more surprised at &#8217;im for wantin&#8217; to get out nor any other animile in the place. But, there, you can&#8217;t trust wolves no more nor women.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9AWZdXfK">Acumin Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTVBcPNQh"><strong data-hederis-type="hspanstrong">Acumin Pro Condensed 12pt</strong> &#8220;Don&#8217;t you mind him, sir!&#8221; broke in Mrs. Tom, with a cheery laugh. &#8220;&#160;&#8217;E&#8217;s got mindin&#8217; the animiles so long that blest if he ain&#8217;t like a old wolf &#8217;isself! But there ain&#8217;t no &#8217;arm in &#8217;im.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pgTC18W98"><strong data-hederis-type="hspanstrong">Acumin Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Well, sir, it was about two hours after feedin&#8217; yesterday when I first hear my disturbance. I was makin&#8217; up a litter in the monkey-house for a young puma which is ill; but when I heard the yelpin&#8217; and &#8217;owlin&#8217; I kem away straight. There was Bersicker a-tearin&#8217; like a mad thing at the bars as if he wanted to get out. There wasn&#8217;t much people about that day, and close at hand was only one man, a tall, thin chap, with a &#8217;ook nose and a pointed beard, with a few white hairs runnin&#8217; through it. He had a &#8217;ard, cold look and red eyes, and I took a sort of mislike to him, for it seemed as if it was &#8217;im as they was hirritated at. He &#8217;ad white kid gloves on &#8217;is &#8217;ands, and he pointed out the animiles to me and says: &#8216;Keeper, these wolves seem upset at something.&#8217;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFGxu1sqF"><strong data-hederis-type="hspanstrong">Acumin Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;&#160;&#8216;Maybe it&#8217;s you,&#8217; says I, for I did not like the airs as he give &#8217;isself. He didn&#8217;t git angry, as I &#8217;oped he would, but he smiled a kind of insolent smile, with a mouth full of white, sharp teeth. &#8216;Oh no, they wouldn&#8217;t like me,&#8217; &#8217;e says.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pq1dHJmZz"><strong data-hederis-type="hspanstrong">Acumin Pro Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;&#160;&#8216;Ow yes, they would,&#8217; says I, a-imitatin&#8217; of him. &#8216;They always likes a bone or two to clean their teeth on about tea-time, which you &#8217;as a bagful.&#8217;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHakx7aDB">Acumin Pro Condensed 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKFUka8WZ"><strong data-hederis-type="hspanstrong">Adobe Caslon Pro 12pt</strong> &#8220;Well, it was a odd thing, but when the animiles see us a-talkin&#8217; they lay down, and when I went over to Bersicker he let me stroke his ears same as ever. That there man kem over, and blessed but if he didn&#8217;t put in his hand and stroke the old wolf&#8217;s ears too!</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pgC5TZaTC">&#8220;&#160;&#8216;Tyke care,&#8217; says I. &#8216;Bersicker is quick.&#8217;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLkaVl03j">&#8220;&#160;&#8216;Never mind,&#8217; he says. &#8216;I&#8217;m used to &#8217;em!&#8217;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVqowpiJZ">&#8220;&#160;&#8216;Are you in the business yourself?&#8217; I says, tyking off my &#8217;at, for a man what trades in wolves, anceterer, is a good friend to keepers.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJevc9fy6"><strong data-hederis-type="hspanstrong">Adobe Caslon Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;&#160;&#8216;No&#8217; says he, &#8216;not exactly in the business, but I &#8217;ave made pets of several.&#8217; And with that he lifts his &#8217;at as perlite as a lord, and walks away. Old Bersicker kep&#8217; a-lookin&#8217; arter &#8217;im till &#8217;e was out of sight, and then went and lay down in a corner and wouldn&#8217;t come hout the &#8217;ole hevening. Well, larst night, so soon as the moon was hup, the wolves here all began a-&#8217;owling. There warn&#8217;t nothing for them to &#8217;owl at. There warn&#8217;t no one near, except some one that was evidently a-callin&#8217; a dog somewheres out back of the gardings in the Park road. Once or twice I went out to see that all was right, and it was, and then the &#8217;owling stopped. Just before twelve o&#8217;clock I just took a look round afore turnin&#8217; in, an&#8217;, bust me, but when I kem opposite to old Bersicker&#8217;s cage I see the rails broken and twisted about and the cage empty. And that&#8217;s all I know for certing.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5TFvPMfM">&#8220;Did any one else see anything?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJH5mpaqK"><strong data-hederis-type="hspanstrong">Adobe Caslon Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;One of our gard&#8217;ners was a-comin&#8217; &#8217;ome about that time from a &#8217;armony, when he sees a big grey dog comin&#8217; out through the garding &#8217;edges. At least, so he says, but I don&#8217;t give much for it myself, for if he did &#8217;e never said a word about it to his missis when &#8217;e got &#8217;ome, and it was only after the escape of the wolf was made known, and we had been up all night-a-huntin&#8217; of the Park for Bersicker, that he remembered seein&#8217; anything. My own belief was that the &#8217;armony &#8217;ad got into his &#8217;ead.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfnruTWYf"><strong data-hederis-type="hspanstrong">Adobe Caslon Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Now, Mr. Bilder, can you account in any way for the escape of the wolf?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcuBm2yMi">Adobe Caslon Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pg17Sk4hp"><strong data-hederis-type="hspanstrong">Adobe Garamond Pro 12pt</strong> &#8220;Well, sir,&#8221; he said, with a suspicious sort of modesty, &#8220;I think I can; but I don&#8217;t know as &#8217;ow you&#8217;d be satisfied with the theory.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pVHHW44RF"><strong data-hederis-type="hspanstrong">Adobe Garamond Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Certainly I shall. If a man like you, who knows the animals from experience, can&#8217;t hazard a good guess at any rate, who is even to try?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pCc7DsqIt"><strong data-hederis-type="hspanstrong">Adobe Garamond Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Well then, sir, I accounts for it this way; it seems to me that &#8217;ere wolf escaped&#8212;simply because he wanted to get out.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pIqszj7SD"><strong data-hederis-type="hspanstrong">Adobe Garamond Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> From the hearty way that both Thomas and his wife laughed at the joke I could see that it had done service before, and that the whole explanation was simply an elaborate sell. I couldn&#8217;t cope in badinage with the worthy Thomas, but I thought I knew a surer way to his heart, so I said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pxsNvAObX">Adobe Garamond Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5VahiP3K"><strong data-hederis-type="hspanstrong">Bebas Neue Rounded 12pt</strong> &#8220;Now, Mr. Bilder, we&#8217;ll consider that first half-sovereign worked off, and this brother of his is waiting to be claimed when you&#8217;ve told me what you think will happen.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHvfmN9Ao"><strong data-hederis-type="hspanstrong">Bebas Neue Rounded 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Right y&#8217;are, sir,&#8221; he said briskly. &#8220;Ye&#8217;ll excoose me, I know, for a-chaffin&#8217; of ye, but the old woman here winked at me, which was as much as telling me to go on.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQoe0MwFQ">&#8220;Well, I never!&#8221; said the old lady.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="py09ZP45r"><strong data-hederis-type="hspanstrong">Bebas Neue Rounded 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;My opinion is this: that &#8217;ere wolf is a-&#8217;idin&#8217; of, somewheres. The gard&#8217;ner wot didn&#8217;t remember said he was a-gallopin&#8217; northward faster than a horse could go; but I don&#8217;t believe him, for, yer see, sir, wolves don&#8217;t gallop no more nor dogs does, they not bein&#8217; built that way. Wolves is fine things in a storybook, and I dessay when they gets in packs and does be chivyin&#8217; somethin&#8217; that&#8217;s more afeared than they is they can make a devil of a noise and chop it up, whatever it is. But, Lor&#8217; bless you, in real life a wolf is only a low creature, not half so clever or bold as a good dog; and not half a quarter so much fight in &#8217;im. This one ain&#8217;t been used to fightin&#8217; or even to providin&#8217; for hisself, and more like he&#8217;s somewhere round the Park a-&#8217;idin&#8217; an&#8217; a-shiverin&#8217; of, and, if he thinks at all, wonderin&#8217; where he is to get his breakfast from; or maybe he&#8217;s got down some area and is in a coal-cellar. My eye, won&#8217;t some cook get a rum start when she sees his green eyes a-shining at her out of the dark! If he can&#8217;t get food he&#8217;s bound to look for it, and mayhap he may chance to light on a butcher&#8217;s shop in time. If he doesn&#8217;t, and some nursemaid goes a-walkin&#8217; orf with a soldier, leavin&#8217; of the hinfant in the perambulator&#8212;well, then I shouldn&#8217;t be surprised if the census is one babby the less. That&#8217;s all.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="phWXN8uhO"><strong data-hederis-type="hspanstrong">Bebas Neue Rounded </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> I was handing him the half-sovereign, when something came bobbing up against the window, and Mr. Bilder&#8217;s face doubled its natural length with surprise.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pw9M2vnvX">Bebas Neue Rounded 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prWFZInXH"><strong data-hederis-type="hspanstrong">Birch Std 12pt</strong> &#8220;God bless me!&#8221; he said. &#8220;If there ain&#8217;t old Bersicker come back by &#8217;isself!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcLGEgWAp"><strong data-hederis-type="hspanstrong">Birch Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> He went to the door and opened it; a most unnecessary proceeding it seemed to me. I have always thought that a wild animal never looks so well as when some obstacle of pronounced durability is between us; a personal experience has intensified rather than diminished that idea.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pYLMbgEHF"><strong data-hederis-type="hspanstrong">Birch Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> After all, however, there is nothing like custom, for neither Bilder nor his wife thought any more of the wolf than I should of a dog. The animal itself was as peaceful and well-behaved as that father of all picture-wolves&#8212;Red Riding Hood&#8217;s quondam friend, whilst moving her confidence in masquerade.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKliQD3of"><strong data-hederis-type="hspanstrong">Birch Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> The whole scene was an unutterable mixture of comedy and pathos. The wicked wolf that for half a day had paralysed London and set all the children in the town shivering in their shoes, was there in a sort of penitent mood, and was received and petted like a sort of vulpine prodigal son. Old Bilder examined him all over with most tender solicitude, and when he had finished with his penitent said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pX2BX8N49">Birch Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prNgi8kfM"><strong data-hederis-type="hspanstrong">Blackoak Std 12pt</strong> &#8220;There, I knew the poor old chap would get into some kind of trouble; didn&#8217;t I say it all along? Here&#8217;s his head all cut and full of broken glass. &#8217;E&#8217;s been a-gettin&#8217; over some bloomin&#8217; wall or other. It&#8217;s a shyme that people are allowed to top their walls with broken bottles. This &#8217;ere&#8217;s what comes of it. Come along, Bersicker.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pohCFz3oV"><strong data-hederis-type="hspanstrong">Blackoak Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> He took the wolf and locked him up in a cage, with a piece of meat that satisfied, in quantity at any rate, the elementary conditions of the fatted calf, and went off to report.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPT4lfPpm"><strong data-hederis-type="hspanstrong">Blackoak Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> I came off, too, to report the only exclusive information that is given to-day regarding the strange escapade at the Zoo.</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pi0SAq5Hm"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pnczguNcb"><strong data-hederis-type="hspanstrong">Blackoak Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="hspanem"><em data-hederis-type="hspanem">17 September.</em></span>&#8212;I was engaged after dinner in my study posting up my books, which, through press of other work and the many visits to Lucy, had fallen sadly into arrear. Suddenly the door was burst open, and in rushed my patient, with his face distorted with passion. I was thunderstruck, for such a thing as a patient getting of his own accord into the Superintendent&#8217;s study is almost unknown. Without an instant&#8217;s pause he made straight at me. He had a dinner-knife in his hand, and, as I saw he was dangerous, I tried to keep the table between us. He was too quick and too strong for me, however; for before I could get my balance he had struck at me and cut my left wrist rather severely. Before he could strike again, however, I got in my right and he was sprawling on his back on the floor. My wrist bled freely, and quite a little pool trickled on to the carpet. I saw that my friend was not intent on further effort, and occupied myself binding up my wrist, keeping a wary eye on the prostrate figure all the time. When the attendants rushed in, and we turned our attention to him, his employment positively sickened me. He was lying on his belly on the floor licking up, like a dog, the blood which had fallen from my wounded wrist. He was easily secured, and, to my surprise, went with the attendants quite placidly, simply repeating over and over again: &#8220;The blood is the life! The blood is the life!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMn5d8Dfa">Blackoak Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOyOCELRC"><strong data-hederis-type="hspanstrong">Brush Script Std 12pt</strong> I cannot afford to lose blood just at present; I have lost too much of late for my physical good, and then the prolonged strain of Lucy&#8217;s illness and its horrible phases is telling on me. I am over-excited and weary, and I need rest, rest, rest. Happily Van Helsing has not summoned me, so I need not forego my sleep; to-night I could not well do without it.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pTDSef49n"><span class="hspanem"><em data-hederis-type="hspanem">Telegram, Van Helsing, Antwerp, to Seward, Carfax.</em></span></p>
    <p class="hblksubhead" data-hederis-type="hblksubhead" id="pQN7nMATL">(Sent to Carfax, Sussex, as no county given; delivered late by twenty-two hours.)</p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pKP3U7nYT"><p class="hblkp" data-hederis-type="hblkp" id="pwDhtDKao"><strong data-hederis-type="hspanstrong">Brush Script Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;<span class="hspanem"><em data-hederis-type="hspanem">17 September.</em></span>&#8212;Do not fail to be at Hillingham to-night. If not watching all the time frequently, visit and see that flowers are as placed; very important; do not fail. Shall be with you as soon as possible after arrival.&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pDlN8jdiJ"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
