    <p class="hblkp" data-hederis-type="hblkp" id="pSyWqUNDg"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Lining 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">25 September.</em></span>&#8212;I cannot help feeling terribly excited as the time draws near for the visit of Dr. Van Helsing, for somehow I expect that it will throw some light upon Jonathan&#8217;s sad experience; and as he attended poor dear Lucy in her last illness, he can tell me all about her. That is the reason of his coming; it is concerning Lucy and her sleep-walking, and not about Jonathan. Then I shall never know the real truth now! How silly I am. That awful journal gets hold of my imagination and tinges everything with something of its own colour. Of course it is about Lucy. That habit came back to the poor dear, and that awful night on the cliff must have made her ill. I had almost forgotten in my own affairs how ill she was afterwards. She must have told him of her sleep-walking adventure on the cliff, and that I knew all about it; and now he wants me to tell him what she knows, so that he may understand. I hope I did right in not saying anything of it to Mrs. Westenra; I should never forgive myself if any act of mine, were it even a negative one, brought harm on poor dear Lucy. I hope, too, Dr. Van Helsing will not blame me; I have had so much trouble and anxiety of late that I feel I cannot bear more just at present.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pp7lgzZjn">I suppose a cry does us all good at times&#8212;clears the air as other rain does. Perhaps it was reading the journal yesterday that upset me, and then Jonathan went away this morning to stay away from me a whole day and night, the first time we have been parted since our marriage. I do hope the dear fellow will take care of himself, and that nothing will occur to upset him. It is two o&#8217;clock, and the doctor will be here soon now. I shall say nothing of Jonathan&#8217;s journal unless he asks me. I am so glad I have type-written out my own journal, so that, in case he asks about Lucy, I can hand it to him; it will save much questioning.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="pwcFtbQlG" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="paPZ368mJ"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Lining 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">Later.</em></span>&#8212;He has come and gone. Oh, what a strange meeting, and how it all makes my head whirl round! I feel like one in a dream. Can it be all possible, or even a part of it? If I had not read Jonathan&#8217;s journal first, I should never have accepted even a possibility. Poor, poor, dear Jonathan! How he must have suffered. Please the good God, all this may not upset him again. I shall try to save him from it; but it may be even a consolation and a help to him&#8212;terrible though it be and awful in its consequences&#8212;to know for certain that his eyes and ears and brain did not deceive him, and that it is all true. It may be that it is the doubt which haunts him; that when the doubt is removed, no matter which&#8212;waking or dreaming&#8212;may prove the truth, he will be more satisfied and better able to bear the shock. Dr. Van Helsing must be a good man as well as a clever one if he is Arthur&#8217;s friend and Dr. Seward&#8217;s, and if they brought him all the way from Holland to look after Lucy. I feel from having seen him that he <span class="hspanem"><em data-hederis-type="hspanem">is</em></span> good and kind and of a noble nature. When he comes to-morrow I shall ask him about Jonathan; and then, please God, all this sorrow and anxiety may lead to a good end. I used to think I would like to practise interviewing; Jonathan&#8217;s friend on &#8220;The Exeter News&#8221; told him that memory was everything in such work&#8212;that you must be able to put down exactly almost every word spoken, even if you had to refine some of it afterwards. Here was a rare interview; I shall try to record it <span class="hspanem"><em data-hederis-type="hspanem">verbatim</em></span>.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pj618jWu3"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Lining 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>It was half-past two o&#8217;clock when the knock came. I took my courage <span class="hspanem"><em data-hederis-type="hspanem">&#224; deux mains</em></span> and waited. In a few minutes Mary opened the door, and announced &#8220;Dr. Van Helsing.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLNYqsNUF"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Lining </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>I rose and bowed, and he came towards me; a man of medium weight, strongly built, with his shoulders set back over a broad, deep chest and a neck well balanced on the trunk as the head is on the neck. The poise of the head strikes one at once as indicative of thought and power; the head is noble, well-sized, broad, and large behind the ears. The face, clean-shaven, shows a hard, square chin, a large, resolute, mobile mouth, a good-sized nose, rather straight, but with quick, sensitive nostrils, that seem to broaden as the big, bushy brows come down and the mouth tightens. The forehead is broad and fine, rising at first almost straight and then sloping back above two bumps or ridges wide apart; such a forehead that the reddish hair cannot possibly tumble over it, but falls naturally back and to the sides. Big, dark blue eyes are set widely apart, and are quick and tender or stern with the man&#8217;s moods. He said to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPbrM8mPH"><span class="hspanem"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Lining </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">8</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;Mrs. Harker, is it not?&#8221; I bowed assent.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p6c5rK4Gw"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Small Caps 12pt</strong> &#8220;That was Miss Mina Murray?&#8221; Again I assented.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pn7K9Atho"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Small Caps 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;It is Mina Murray that I came to see that was friend of that poor dear child Lucy Westenra. Madam Mina, it is on account of the dead I come.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="plS3lSoWf"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Small Caps 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Sir,&#8221; I said, &#8220;you could have no better claim on me than that you were a friend and helper of Lucy Westenra.&#8221; And I held out my hand. He took it and said tenderly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ppZyKsJBK"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman Small Caps </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Oh, Madam Mina, I knew that the friend of that poor lily girl must be good, but I had yet to learn&#8212;&#8212;&#8221; He finished his speech with a courtly bow. I asked him what it was that he wanted to see me about, so he at once began:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pk2lWqzL1"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman All Small Caps 12pt</strong> Mrs Eaves Roman Small Caps 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOHxJCrlB"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman All Small Caps 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I have read your letters to Miss Lucy. Forgive me, but I had to begin to inquire somewhere, and there was none to ask. I know that you were with her at Whitby. She sometimes kept a diary&#8212;you need not look surprised, Madam Mina; it was begun after you had left, and was in imitation of you&#8212;and in that diary she traces by inference certain things to a sleep-walking in which she puts down that you saved her. In great perplexity then I come to you, and ask you out of your so much kindness to tell me all of it that you can remember.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pGaVI1Kvp"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman All Small Caps 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I can tell you, I think, Dr. Van Helsing, all about it.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pvBrpP9S9"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman All Small Caps </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Ah, then you have good memory for facts, for details? It is not always so with young ladies.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pEeOQkVBY"><strong data-hederis-type="hspanstrong">Mrs Eaves Roman All Small Caps </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;No, doctor, but I wrote it all down at the time. I can show it to you if you like.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7qA6uhKt"><strong data-hederis-type="hspanstrong">Myriad Pro 12pt</strong> &#8220;Oh, Madam Mina, I will be grateful; you will do me much favour.&#8221; I could not resist the temptation of mystifying him a bit&#8212;I suppose it is some of the taste of the original apple that remains still in our mouths&#8212;so I handed him the shorthand diary. He took it with a grateful bow, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkdateline" id="pdepGBHsr"><strong data-hederis-type="hspanstrong">Myriad Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;May I read it?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQaigDPss"><strong data-hederis-type="hspanstrong">Myriad Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;If you wish,&#8221; I answered as demurely as I could. He opened it, and for an instant his face fell. Then he stood up and bowed.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pn86lg1YB"><strong data-hederis-type="hspanstrong">Myriad Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Oh, you so clever woman!&#8221; he said. &#8220;I knew long that Mr. Jonathan was a man of much thankfulness; but see, his wife have all the good things. And will you not so much honour me and so help me as to read it for me? Alas! I know not the shorthand.&#8221; By this time my little joke was over, and I was almost ashamed; so I took the typewritten copy from my workbasket and handed it to him.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p63hEM4m9">Myriad Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pCeYjRiI8"><strong data-hederis-type="hspanstrong">Myriad Pro Condensed 12pt</strong> &#8220;Forgive me,&#8221; I said: &#8220;I could not help it; but I had been thinking that it was of dear Lucy that you wished to ask, and so that you might not have time to wait&#8212;not on my account, but because I know your time must be precious&#8212;I have written it out on the typewriter for you.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p1kV8xH5p"><strong data-hederis-type="hspanstrong">Myriad Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> He took it and his eyes glistened. &#8220;You are so good,&#8221; he said. &#8220;And may I read it now? I may want to ask you some things when I have read.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pij1MW7Hu"><strong data-hederis-type="hspanstrong">Myriad Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;By all means,&#8221; I said, &#8220;read it over whilst I order lunch; and then you can ask me questions whilst we eat.&#8221; He bowed and settled himself in a chair with his back to the light, and became absorbed in the papers, whilst I went to see after lunch chiefly in order that he might not be disturbed. When I came back, I found him walking hurriedly up and down the room, his face all ablaze with excitement. He rushed up to me and took me by both hands.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p8XgdWUGb"><strong data-hederis-type="hspanstrong">Myriad Pro Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Oh, Madam Mina,&#8221; he said, &#8220;how can I say what I owe to you? This paper is as sunshine. It opens the gate to me. I am daze, I am dazzle, with so much light, and yet clouds roll in behind the light every time. But that you do not, cannot, comprehend. Oh, but I am grateful to you, you so clever woman. Madam&#8221;&#8212;he said this very solemnly&#8212;&#8220;if ever Abraham Van Helsing can do anything for you or yours, I trust you will let me know. It will be pleasure and delight if I may serve you as a friend; as a friend, but all I have ever learned, all I can ever do, shall be for you and those you love. There are darknesses in life, and there are lights; you are one of the lights. You will have happy life and good life, and your husband will be blessed in you.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pwEfpwm78"><strong data-hederis-type="hspanstrong">Myriad Pro Condensed </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;But, doctor, you praise me too much, and&#8212;and you do not know me.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKPAp6BLm"><strong data-hederis-type="hspanstrong">Myriad Pro Semi Condensed 12pt</strong> &#8220;Not know you&#8212;I, who am old, and who have studied all my life men and women; I, who have made my specialty the brain and all that belongs to him and all that follow from him! And I have read your diary that you have so goodly written for me, and which breathes out truth in every line. I, who have read your so sweet letter to poor Lucy of your marriage and your trust, not know you! Oh, Madam Mina, good women tell all their lives, and by day and by hour and by minute, such things that angels can read; and we men who wish to know have in us something of angels&#8217; eyes. Your husband is noble nature, and you are noble too, for you trust, and trust cannot be where there is mean nature. And your husband&#8212;tell me of him. Is he quite well? Is all that fever gone, and is he strong and hearty?&#8221; I saw here an opening to ask him about Jonathan, so I said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pyQO8vcAD"><strong data-hederis-type="hspanstrong">Myriad Pro Semi Condensed 11pt</strong> &#8220;He was almost recovered, but he has been greatly upset by Mr. Hawkins&#8217;s death.&#8221; He interrupted:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pyrnLMoWl"><strong data-hederis-type="hspanstrong">Myriad Pro Semi Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Oh, yes, I know, I know. I have read your last two letters.&#8221; I went on:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="plxVa4xF0"><strong data-hederis-type="hspanstrong">Myriad Pro Semi Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I suppose this upset him, for when we were in town on Thursday last he had a sort of shock.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p08NxSee6"><strong data-hederis-type="hspanstrong">Myriad Pro Semi Condensed </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;A shock, and after brain fever so soon! That was not good. What kind of a shock was it?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9WB3altN"><strong data-hederis-type="hspanstrong">Myriad Pro SemiExtended 12pt</strong> &#8220;He thought he saw some one who recalled something terrible, something which led to his brain fever.&#8221; And here the whole thing seemed to overwhelm me in a rush. The pity for Jonathan, the horror which he experienced, the whole fearful mystery of his diary, and the fear that has been brooding over me ever since, all came in a tumult. I suppose I was hysterical, for I threw myself on my knees and held up my hands to him, and implored him to make my husband well again. He took my hands and raised me up, and made me sit on the sofa, and sat by me; he held my hand in his, and said to me with, oh, such infinite sweetness:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="paQciCL8V"><strong data-hederis-type="hspanstrong">Myriad Pro SemiExtended 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;My life is a barren and lonely one, and so full of work that I have not had much time for friendships; but since I have been summoned to here by my friend John Seward I have known so many good people and seen such nobility that I feel more than ever&#8212;and it has grown with my advancing years&#8212;the loneliness of my life. Believe, me, then, that I come here full of respect for you, and you have given me hope&#8212;hope, not in what I am seeking of, but that there are good women still left to make life happy&#8212;good women, whose lives and whose truths may make good lesson for the children that are to be. I am glad, glad, that I may here be of some use to you; for if your husband suffer, he suffer within the range of my study and experience. I promise you that I will gladly do <span class="hspanem"><em data-hederis-type="hspanem">all</em></span> for him that I can&#8212;all to make his life strong and manly, and your life a happy one. Now you must eat. You are overwrought and perhaps over-anxious. Husband Jonathan would not like to see you so pale; and what he like not where he love, is not to his good. Therefore for his sake you must eat and smile. You have told me all about Lucy, and so now we shall not speak of it, lest it distress. I shall stay in Exeter to-night, for I want to think much over what you have told me, and when I have thought I will ask you questions, if I may. And then, too, you will tell me of husband Jonathan&#8217;s trouble so far as you can, but not yet. You must eat now; afterwards you shall tell me all.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pT7IwVVlG"><strong data-hederis-type="hspanstrong">Myriad Pro SemiExtended 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> After lunch, when we went back to the drawing-room, he said to me:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p1K55P8ZE"><strong data-hederis-type="hspanstrong">Myriad Pro SemiExtended </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;And now tell me all about him.&#8221; When it came to speaking to this great learned man, I began to fear that he would think me a weak fool, and Jonathan a madman&#8212;that journal is all so strange&#8212;and I hesitated to go on. But he was so sweet and kind, and he had promised to help, and I trusted him, so I said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pz0Xu0dPm">Myriad Pro SemiExtended 12pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pWt9yN5SS"><strong data-hederis-type="hspanstrong">Nueva Std 12pt</strong> &#8220;Dr. Van Helsing, what I have to tell you is so queer that you must not laugh at me or at my husband. I have been since yesterday in a sort of fever of doubt; you must be kind to me, and not think me foolish that I have even half believed some very strange things.&#8221; He reassured me by his manner as well as his words when he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pqJ9dtuSU"><strong data-hederis-type="hspanstrong">Nueva Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Oh, my dear, if you only know how strange is the matter regarding which I am here, it is you who would laugh. I have learned not to think little of any one&#8217;s belief, no matter how strange it be. I have tried to keep an open mind; and it is not the ordinary things of life that could close it, but the strange things, the extraordinary things, the things that make one doubt if they be mad or sane.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pk93G6UM2"><strong data-hederis-type="hspanstrong">Nueva Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Thank you, thank you, a thousand times! You have taken a weight off my mind. If you will let me, I shall give you a paper to read. It is long, but I have typewritten it out. It will tell you my trouble and Jonathan&#8217;s. It is the copy of his journal when abroad, and all that happened. I dare not say anything of it; you will read for yourself and judge. And then when I see you, perhaps, you will be very kind and tell me what you think.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQN92vM3t"><strong data-hederis-type="hspanstrong">Nueva Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I promise,&#8221; he said as I gave him the papers; &#8220;I shall in the morning, so soon as I can, come to see you and your husband, if I may.&#8221;</p>
    <p class="hblkp0" data-hederis-type="hblkp" id="pOb4Z95Ui">Nueva Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pU5PHUrzh"><strong data-hederis-type="hspanstrong">Nueva Std Condensed 12pt</strong> &#8220;Jonathan will be here at half-past eleven, and you must come to lunch with us and see him then; you could catch the quick 3:34 train, which will leave you at Paddington before eight.&#8221; He was surprised at my knowledge of the trains off-hand, but he does not know that I have made up all the trains to and from Exeter, so that I may help Jonathan in case he is in a hurry.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="psZqgEAsd">So he took the papers with him and went away, and I sit here thinking&#8212;thinking I don&#8217;t know what.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pVZvDW4i7"><span class="hspanem"><em data-hederis-type="hspanem">Letter (by hand), Van Helsing to Mrs. Harker.</em></span></p>
    <blockquote class="hwprletter letter" data-hederis-type="hwprletter" id="pyN4aMyF0"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pE5cY83yK">&#8220;<span class="hspanem"><em data-hederis-type="hspanem">25 September, 6 o&#8217;clock.</em></span></p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="pHGyR0WJE">&#8220;Dear Madam Mina,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQR1wnlbX"><strong data-hederis-type="hspanstrong">Nueva Std Condensed 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I have read your husband&#8217;s so wonderful diary. You may sleep without doubt. Strange and terrible as it is, it is <span class="hspanem"><em data-hederis-type="hspanem">true</em></span>! I will pledge my life on it. It may be worse for others; but for him and you there is no dread. He is a noble fellow; and let me tell you from experience of men, that one who would do as he did in going down that wall and to that room&#8212;ay, and going a second time&#8212;is not one to be injured in permanence by a shock. His brain and his heart are all right; this I swear, before I have even seen him; so be at rest. I shall have much to ask him of other things. I am blessed that to-day I come to see you, for I have learn all at once so much that again I am dazzle&#8212;dazzle more than ever, and I must think.</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pMA0Ham09">&#8220;Yours the most faithful,</p>
    <p class="hblksig" data-hederis-type="hblksig" id="pOinkupIv">&#8220;<span class="smcap1">Abraham Van Helsing.</span>&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pLY0m7y0X"><span class="hspanem"><em data-hederis-type="hspanem">Letter, Mrs. Harker to Van Helsing.</em></span></p>
    <blockquote class="hwprletter0 letter" data-hederis-type="hwprletter" id="prt6Rv3Co"><p class="hblkdateline" data-hederis-type="hblkdateline" id="pGLuedMTZ">&#8220;<span class="hspanem"><em data-hederis-type="hspanem">25 September, 6:30 p. m.</em></span></p>
    <p class="hblksalutation" data-hederis-type="hblksalutation" id="ptGxyv2wN">&#8220;My dear Dr. Van Helsing,&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pelIAAUUj"><strong data-hederis-type="hspanstrong">Nueva Std Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;A thousand thanks for your kind letter, which has taken a great weight off my mind. And yet, if it be true, what terrible things there are in the world, and what an awful thing if that man, that monster, be really in London! I fear to think. I have this moment, whilst writing, had a wire from Jonathan, saying that he leaves by the 6:25 to-night from Launceston and will be here at 10:18, so that I shall have no fear to-night. Will you, therefore, instead of lunching with us, please come to breakfast at eight o&#8217;clock, if this be not too early for you? You can get away, if you are in a hurry, by the 10:30 train, which will bring you to Paddington by 2:35. Do not answer this, as I shall take it that, if I do not hear, you will come to breakfast.</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pnKlIHAnp">&#8220;Believe me,</p>
    <p class="hblkclosing" data-hederis-type="hblkclosing" id="pjdmVBQyF"><strong data-hederis-type="hspanstrong">Nueva Std Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Your faithful and grateful friend,</p>
    <p class="hblksig" data-hederis-type="hblksig" id="psxejwYrO"><strong data-hederis-type="hspanstrong">Nueva Std Condensed 8pt</strong> &#8220;<span class="smcap1">Mina Harker</span>.&#8221;</p>
    </blockquote>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pek2lRQv3"><span class="hspanem"><em data-hederis-type="hspanem">Jonathan Harker&#8217;s Journal.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pInEOXNjH"><span class="hspanem"><strong data-hederis-type="hspanstrong">Nueva Std Extended 12pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span><span class="hspanem"><em data-hederis-type="hspanem">26 September.</em></span>&#8212;I thought never to write in this diary again, but the time has come. When I got home last night Mina had supper ready, and when we had supped she told me of Van Helsing&#8217;s visit, and of her having given him the two diaries copied out, and of how anxious she has been about me. She showed me in the doctor&#8217;s letter that all I wrote down was true. It seems to have made a new man of me. It was the doubt as to the reality of the whole thing that knocked me over. I felt impotent, and in the dark, and distrustful. But, now that I <span class="hspanem"><em data-hederis-type="hspanem">know</em></span>, I am not afraid, even of the Count. He has succeeded after all, then, in his design in getting to London, and it was he I saw. He has got younger, and how? Van Helsing is the man to unmask him and hunt him out, if he is anything like what Mina says. We sat late, and talked it all over. Mina is dressing, and I shall call at the hotel in a few minutes and bring him over....</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pL3dMocPT"><span class="hspanem"><strong data-hederis-type="hspanstrong">Nueva Std Extended 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>He was, I think, surprised to see me. When I came into the room where he was, and introduced myself, he took me by the shoulder, and turned my face round to the light, and said, after a sharp scrutiny:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRNStkHAr"><span class="hspanem"><strong data-hederis-type="hspanstrong">Nueva Std Extended 1</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">0</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;But Madam Mina told me you were ill, that you had had a shock.&#8221; It was so funny to hear my wife called &#8220;Madam Mina&#8221; by this kindly, strong-faced old man. I smiled, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFXKLp2mW"><span class="hspanem"><strong data-hederis-type="hspanstrong">Nueva Std Extended </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">9</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;I <span class="hspanem"><em data-hederis-type="hspanem">was</em></span> ill, I <span class="hspanem"><em data-hederis-type="hspanem">have</em></span> had a shock; but you have cured me already.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pP6S2M4wG"><span class="hspanem"><strong data-hederis-type="hspanstrong">Nueva Std Extended </strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">8</strong></span><span class="hspanem"><strong data-hederis-type="hspanstrong">pt</strong></span><span class="hspanem"><em data-hederis-type="hspanem"> </em></span>&#8220;And how?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pMdOgAub0"><strong data-hederis-type="hspanstrong">Orator Std 12pt</strong> &#8220;By your letter to Mina last night. I was in doubt, and then everything took a hue of unreality, and I did not know what to trust, even the evidence of my own senses. Not knowing what to trust, I did not know what to do; and so had only to keep on working in what had hitherto been the groove of my life. The groove ceased to avail me, and I mistrusted myself. Doctor, you don&#8217;t know what it is to doubt everything, even yourself. No, you don&#8217;t; you couldn&#8217;t with eyebrows like yours.&#8221; He seemed pleased, and laughed as he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p1VJZrO43"><strong data-hederis-type="hspanstrong">Orator Std 11pt</strong> &#8220;So! You are physiognomist. I learn more here with each hour. I am with so much pleasure coming to you to breakfast; and, oh, sir, you will pardon praise from an old man, but you are blessed in your wife.&#8221; I would listen to him go on praising Mina for a day, so I simply nodded and stood silent.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pnG33XJBB"><strong data-hederis-type="hspanstrong">Orator Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;She is one of God&#8217;s women, fashioned by His own hand to show us men and other women that there is a heaven where we can enter, and that its light can be here on earth. So true, so sweet, so noble, so little an egoist&#8212;and that, let me tell you, is much in this age, so sceptical and selfish. And you, sir&#8212;I have read all the letters to poor Miss Lucy, and some of them speak of you, so I know you since some days from the knowing of others; but I have seen your true self since last night. You will give me your hand, will you not? And let us be friends for all our lives.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFXKyXPUa"><strong data-hederis-type="hspanstrong">Orator Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> We shook hands, and he was so earnest and so kind that it made me quite choky.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pWtomUq0Q">Orator Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pXjoWp5rE"><strong data-hederis-type="hspanstrong">Poplar Std 12pt</strong> &#8220;And now,&#8221; he said, &#8220;may I ask you for some more help? I have a great task to do, and at the beginning it is to know. You can help me here. Can you tell me what went before your going to Transylvania? Later on I may ask more help, and of a different kind; but at first this will do.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ph8WkLTZT">&#8220;Look here, sir,&#8221; I said, &#8220;does what you have to do concern the Count?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="prlPtVgga">&#8220;It does,&#8221; he said solemnly.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p0sBL9ZSl"><strong data-hederis-type="hspanstrong">Poplar Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Then I am with you heart and soul. As you go by the 10:30 train, you will not have time to read them; but I shall get the bundle of papers. You can take them with you and read them in the train.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7d3WQNks"><strong data-hederis-type="hspanstrong">Poplar Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> After breakfast I saw him to the station. When we were parting he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ptBsnhwFh"><strong data-hederis-type="hspanstrong">Poplar Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Perhaps you will come to town if I send to you, and take Madam Mina too.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pwMrYFEPL"><strong data-hederis-type="hspanstrong">Poplar Std </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;We shall both come when you will,&#8221; I said.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcyMghtk4"><strong data-hederis-type="hspanstrong">Prestige Elite Std 12pt</strong> I had got him the morning papers and the London papers of the previous night, and while we were talking at the carriage window, waiting for the train to start, he was turning them over. His eyes suddenly seemed to catch something in one of them, &#8220;The Westminster Gazette&#8221;&#8212;I knew it by the colour&#8212;and he grew quite white. He read something intently, groaning to himself: &#8220;Mein Gott! Mein Gott! So soon! so soon!&#8221; I do not think he remembered me at the moment. Just then the whistle blew, and the train moved off. This recalled him to himself, and he leaned out of the window and waved his hand, calling out: &#8220;Love to Madam Mina; I shall write so soon as ever I can.&#8221;</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pNAxsWNss"><span class="hspanem"><em data-hederis-type="hspanem">Dr. Seward&#8217;s Diary.</em></span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4sN0XkoK"><strong data-hederis-type="hspanstrong">Prestige Elite Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="hspanem"><em data-hederis-type="hspanem">26 September.</em></span>&#8212;Truly there is no such thing as finality. Not a week since I said &#8220;Finis,&#8221; and yet here I am starting fresh again, or rather going on with the same record. Until this afternoon I had no cause to think of what is done. Renfield had become, to all intents, as sane as he ever was. He was already well ahead with his fly business; and he had just started in the spider line also; so he had not been of any trouble to me. I had a letter from Arthur, written on Sunday, and from it I gather that he is bearing up wonderfully well. Quincey Morris is with him, and that is much of a help, for he himself is a bubbling well of good spirits. Quincey wrote me a line too, and from him I hear that Arthur is beginning to recover something of his old buoyancy; so as to them all my mind is at rest. As for myself, I was settling down to my work with the enthusiasm which I used to have for it, so that I might fairly have said that the wound which poor Lucy left on me was becoming cicatrised. Everything is, however, now reopened; and what is to be the end God only knows. I have an idea that Van Helsing thinks he knows, too, but he will only let out enough at a time to whet curiosity. He went to Exeter yesterday, and stayed there all night. To-day he came back, and almost bounded into the room at about half-past five o&#8217;clock, and thrust last night&#8217;s &#8220;Westminster Gazette&#8221; into my hand.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="poyeeSs10"><strong data-hederis-type="hspanstrong">Prestige Elite Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;What do you think of that?&#8221; he asked as he stood back and folded his arms.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZlzQNRrv"><strong data-hederis-type="hspanstrong">Prestige Elite Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> I looked over the paper, for I really did not know what he meant; but he took it from me and pointed out a paragraph about children being decoyed away at Hampstead. It did not convey much to me, until I reached a passage where it described small punctured wounds on their throats. An idea struck me, and I looked up. &#8220;Well?&#8221; he said.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="plnqYMyZP"><strong data-hederis-type="hspanstrong">Prestige Elite Std </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;It is like poor Lucy&#8217;s.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pP80KOKPe"><strong data-hederis-type="hspanstrong">Rosewood Std 12pt</strong> &#8220;And what do you make of it?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pSWR8yX02"><strong data-hederis-type="hspanstrong">Rosewood Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Simply that there is some cause in common. Whatever it was that injured her has injured them.&#8221; I did not quite understand his answer:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pBCBQYn0w">&#8220;That is true indirectly, but not directly.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFz3kHfcq"><strong data-hederis-type="hspanstrong">Rosewood Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;How do you mean, Professor?&#8221; I asked. I was a little inclined to take his seriousness lightly&#8212;for, after all, four days of rest and freedom from burning, harrowing anxiety does help to restore one&#8217;s spirits&#8212;but when I saw his face, it sobered me. Never, even in the midst of our despair about poor Lucy, had he looked more stern.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfkDrlS9u"><strong data-hederis-type="hspanstrong">Rosewood Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Tell me!&#8221; I said. &#8220;I can hazard no opinion. I do not know what to think, and I have no data on which to found a conjecture.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4Y2Hp08H"><strong data-hederis-type="hspanstrong">Rosewood Std Fill 12pt</strong> Rosewood Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pkECoivpj"><strong data-hederis-type="hspanstrong">Rosewood Std Fill 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Do you mean to tell me, friend John, that you have no suspicion as to what poor Lucy died of; not after all the hints given, not only by events, but by me?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5nl0ndse"><strong data-hederis-type="hspanstrong">Rosewood Std Fill 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Of nervous prostration following on great loss or waste of blood.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p6sBuSCU1"><strong data-hederis-type="hspanstrong">Rosewood Std Fill </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;And how the blood lost or waste?&#8221; I shook my head. He stepped over and sat down beside me, and went on:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pOcNvMnR6">Rosewood Std Fill 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLIL9hPPc"><strong data-hederis-type="hspanstrong">Stencil Std 12pt</strong> &#8220;You are clever man, friend John; you reason well, and your wit is bold; but you are too prejudiced. You do not let your eyes see nor your ears hear, and that which is outside your daily life is not of account to you. Do you not think that there are things which you cannot understand, and yet which are; that some people see things that others cannot? But there are things old and new which must not be contemplate by men&#8217;s eyes, because they know&#8212;or think they know&#8212;some things which other men have told them. Ah, it is the fault of our science that it wants to explain all; and if it explain not, then it says there is nothing to explain. But yet we see around us every day the growth of new beliefs, which think themselves new; and which are yet but the old, which pretend to be young&#8212;like the fine ladies at the opera. I suppose now you do not believe in corporeal transference. No? Nor in materialisation. No? Nor in astral bodies. No? Nor in the reading of thought. No? Nor in hypnotism&#8212;&#8212;&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKcJvX36V"><strong data-hederis-type="hspanstrong">Stencil Std 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Yes,&#8221; I said. &#8220;Charcot has proved that pretty well.&#8221; He smiled as he went on: &#8220;Then you are satisfied as to it. Yes? And of course then you understand how it act, and can follow the mind of the great Charcot&#8212;alas that he is no more!&#8212;into the very soul of the patient that he influence. No? Then, friend John, am I to take it that you simply accept fact, and are satisfied to let from premise to conclusion be a blank? No? Then tell me&#8212;for I am student of the brain&#8212;how you accept the hypnotism and reject the thought reading. Let me tell you, my friend, that there are things done to-day in electrical science which would have been deemed unholy by the very men who discovered electricity&#8212;who would themselves not so long before have been burned as wizards. There are always mysteries in life. Why was it that Methuselah lived nine hundred years, and &#8216;Old Parr&#8217; one hundred and sixty-nine, and yet that poor Lucy, with four men&#8217;s blood in her poor veins, could not live even one day? For, had she live one more day, we could have save her. Do you know all the mystery of life and death? Do you know the altogether of comparative anatomy and can say wherefore the qualities of brutes are in some men, and not in others? Can you tell me why, when other spiders die small and soon, that one great spider lived for centuries in the tower of the old Spanish church and grew and grew, till, on descending, he could drink the oil of all the church lamps? Can you tell me why in the Pampas, ay and elsewhere, there are bats that come at night and open the veins of cattle and horses and suck dry their veins; how in some islands of the Western seas there are bats which hang on the trees all day, and those who have seen describe as like giant nuts or pods, and that when the sailors sleep on the deck, because that it is hot, flit down on them, and then&#8212;and then in the morning are found dead men, white as even Miss Lucy was?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRL0IzbDd"><strong data-hederis-type="hspanstrong">Stencil Std 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Good God, Professor!&#8221; I said, starting up. &#8220;Do you mean to tell me that Lucy was bitten by such a bat; and that such a thing is here in London in the nineteenth century?&#8221; He waved his hand for silence, and went on:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pG3gXOclW"><strong data-hederis-type="hspanstrong">Stencil Std </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Can you tell me why the tortoise lives more long than generations of men; why the elephant goes on and on till he have seen dynasties; and why the parrot never die only of bite of cat or dog or other complaint? Can you tell me why men believe in all ages and places that there are some few who live on always if they be permit; that there are men and women who cannot die? We all know&#8212;because science has vouched for the fact&#8212;that there have been toads shut up in rocks for thousands of years, shut in one so small hole that only hold him since the youth of the world. Can you tell me how the Indian fakir can make himself to die and have been buried, and his grave sealed and corn sowed on it, and the corn reaped and be cut and sown and reaped and cut again, and then men come and take away the unbroken seal and that there lie the Indian fakir, not dead, but that rise up and walk amongst them as before?&#8221; Here I interrupted him. I was getting bewildered; he so crowded on my mind his list of nature&#8217;s eccentricities and possible impossibilities that my imagination was getting fired. I had a dim idea that he was teaching me some lesson, as long ago he used to do in his study at Amsterdam; but he used then to tell me the thing, so that I could have the object of thought in mind all the time. But now I was without this help, yet I wanted to follow him, so I said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pKJ6lJdGi">Stencil Std 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRAel0HfR"><strong data-hederis-type="hspanstrong">Tekton Pro 12pt</strong> &#8220;Professor, let me be your pet student again. Tell me the thesis, so that I may apply your knowledge as you go on. At present I am going in my mind from point to point as a mad man, and not a sane one, follows an idea. I feel like a novice lumbering through a bog in a mist, jumping from one tussock to another in the mere blind effort to move on without knowing where I am going.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p5yzIUcGO"><strong data-hederis-type="hspanstrong">Tekton Pro 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;That is good image,&#8221; he said. &#8220;Well, I shall tell you. My thesis is this: I want you to believe.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pnQemp0os">&#8220;To believe what?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pfJ9g4bjz"><strong data-hederis-type="hspanstrong">Tekton Pro 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;To believe in things that you cannot. Let me illustrate. I heard once of an American who so defined faith: &#8216;that faculty which enables us to believe things which we know to be untrue.&#8217; For one, I follow that man. He meant that we shall have an open mind, and not let a little bit of truth check the rush of a big truth, like a small rock does a railway truck. We get the small truth first. Good! We keep him, and we value him; but all the same we must not let him think himself all the truth in the universe.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZ2HK2bfP"><strong data-hederis-type="hspanstrong">Tekton Pro </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Then you want me not to let some previous conviction injure the receptivity of my mind with regard to some strange matter. Do I read your lesson aright?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHpcA03qq">Tekton Pro 8pt running element</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pgeXgmFCG"><strong data-hederis-type="hspanstrong">Tekton Pro Condensed 12pt</strong> &#8220;Ah, you are my favourite pupil still. It is worth to teach you. Now that you are willing to understand, you have taken the first step to understand. You think then that those so small holes in the children&#8217;s throats were made by the same that made the hole in Miss Lucy?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFpc0twry"><strong data-hederis-type="hspanstrong">Tekton Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I suppose so.&#8221; He stood up and said solemnly:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pCoqaMFIo"><strong data-hederis-type="hspanstrong">Tekton Pro Condensed 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Then you are wrong. Oh, would it were so! but alas! no. It is worse, far, far worse.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p7HG1pAEV"><strong data-hederis-type="hspanstrong">Tekton Pro Condensed </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;In God&#8217;s name, Professor Van Helsing, what do you mean?&#8221; I cried.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pitMEXxZ9">He threw himself with a despairing gesture into a chair, and placed his elbows on the table, covering his face with his hands as he spoke:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pBTPAH0bw"><strong data-hederis-type="hspanstrong">Tekton Pro Condensed </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;They were made by Miss Lucy!&#8221;</p>
    </section>
    <section data-type="chapter" class="hsecchapter" data-hederis-type="hsecchapter" id="pn0MnZwps" role="doc-chapter" data-author-name="Bram Stoker" data-book-title="Dracula" title="CHAPTER XV"><h1 data-hederis-type="hblkchaptitle" class="hblkchaptitle" id="piQb6qnLr">CHAPTER XV</h1>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pAMRdvEDg">Dr. Seward&#8217;s Diary&#8212;<span class="hspanem"><em data-hederis-type="hspanem">continued</em></span>.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pbZpsLctr"><strong data-hederis-type="hspanstrong">Tekton Pro Extended 12pt</strong> FOR a while sheer anger mastered me; it was as if he had during her life struck Lucy on the face. I smote the table hard and rose up as I said to him:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pK3i03tJ1">&#8220;Dr. Van Helsing, are you mad?&#8221; He raised his head and looked at me, and somehow the tenderness of his face calmed me at once. &#8220;Would I were!&#8221; he said. &#8220;Madness were easy to bear compared with truth like this. Oh, my friend, why, think you, did I go so far round, why take so long to tell you so simple a thing? Was it because I hate you and have hated you all my life? Was it because I wished to give you pain? Was it that I wanted, now so late, revenge for that time when you saved my life, and from a fearful death? Ah no!&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pAOu8M62J">&#8220;Forgive me,&#8221; said I. He went on:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pkHQ9eroY"><strong data-hederis-type="hspanstrong">Tekton Pro Extended 11pt</strong> &#8220;My friend, it was because I wished to be gentle in the breaking to you, for I know you have loved that so sweet lady. But even yet I do not expect you to believe. It is so hard to accept at once any abstract truth, that we may doubt such to be possible when we have always believed the &#8216;no&#8217; of it; it is more hard still to accept so sad a concrete truth, and of such a one as Miss Lucy. To-night I go to prove it. Dare you come with me?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDg9DpEXj"><strong data-hederis-type="hspanstrong">Tekton Pro Extended 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> This staggered me. A man does not like to prove such a truth; Byron excepted from the category, jealousy.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pczyU9ivn"><strong data-hederis-type="hspanstrong">Tekton Pro Extended </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> <span class="i02">&#8220;And prove the very truth he most abhorred.&#8221;</span></p>
    <p class="hblkp" data-hederis-type="hblkp" id="pU0BWwaaw"><strong data-hederis-type="hspanstrong">Tekton Pro Extended </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> He saw my hesitation, and spoke:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLDSDM8mV"><strong data-hederis-type="hspanstrong">Trajan Pro 3 12pt</strong> &#8220;The logic is simple, no madman&#8217;s logic this time, jumping from tussock to tussock in a misty bog. If it be not true, then proof will be relief; at worst it will not harm. If it be true! Ah, there is the dread; yet very dread should help my cause, for in it is some need of belief. Come, I tell you what I propose: first, that we go off now and see that child in the hospital. Dr. Vincent, of the North Hospital, where the papers say the child is, is friend of mine, and I think of yours since you were in class at Amsterdam. He will let two scientists see his case, if he will not let two friends. We shall tell him nothing, but only that we wish to learn. And then&#8212;&#8212;&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p2bqEBEKR"><strong data-hederis-type="hspanstrong">Trajan Pro 3 1</strong><strong data-hederis-type="hspanstrong">1</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;And then?&#8221; He took a key from his pocket and held it up. &#8220;And then we spend the night, you and I, in the churchyard where Lucy lies. This is the key that lock the tomb. I had it from the coffin-man to give to Arthur.&#8221; My heart sank within me, for I felt that there was some fearful ordeal before us. I could do nothing, however, so I plucked up what heart I could and said that we had better hasten, as the afternoon was passing....</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pdfHOFALl"><strong data-hederis-type="hspanstrong">Trajan Pro 3 1</strong><strong data-hederis-type="hspanstrong">0</strong><strong data-hederis-type="hspanstrong">pt</strong> We found the child awake. It had had a sleep and taken some food, and altogether was going on well. Dr. Vincent took the bandage from its throat, and showed us the punctures. There was no mistaking the similarity to those which had been on Lucy&#8217;s throat. They were smaller, and the edges looked fresher; that was all. We asked Vincent to what he attributed them, and he replied that it must have been a bite of some animal, perhaps a rat; but, for his own part, he was inclined to think that it was one of the bats which are so numerous on the northern heights of London. &#8220;Out of so many harmless ones,&#8221; he said, &#8220;there may be some wild specimen from the South of a more malignant species. Some sailor may have brought one home, and it managed to escape; or even from the Zo&#246;logical Gardens a young one may have got loose, or one be bred there from a vampire. These things do occur, you know. Only ten days ago a wolf got out, and was, I believe, traced up in this direction. For a week after, the children were playing nothing but Red Riding Hood on the Heath and in every alley in the place until this &#8216;bloofer lady&#8217; scare came along, since when it has been quite a gala-time with them. Even this poor little mite, when he woke up to-day, asked the nurse if he might go away. When she asked him why he wanted to go, he said he wanted to play with the &#8216;bloofer lady.&#8217;&#160;&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pQyRKFmdQ"><strong data-hederis-type="hspanstrong">Trajan Pro 3 </strong><strong data-hederis-type="hspanstrong">9</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;I hope,&#8221; said Van Helsing, &#8220;that when you are sending the child home you will caution its parents to keep strict watch over it. These fancies to stray are most dangerous; and if the child were to remain out another night, it would probably be fatal. But in any case I suppose you will not let it away for some days?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pISZpSu72"><strong data-hederis-type="hspanstrong">Trajan Pro 3 </strong><strong data-hederis-type="hspanstrong">8</strong><strong data-hederis-type="hspanstrong">pt</strong> &#8220;Certainly not, not for a week at least; longer if the wound is not healed.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pDOAObirp">Our visit to the hospital took more time than we had reckoned on, and the sun had dipped before we came out. When Van Helsing saw how dark it was, he said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pV2w7oRQ2">&#8220;There is no hurry. It is more late than I thought. Come, let us seek somewhere that we may eat, and then we shall go on our way.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pquaikIfu">We dined at &#8220;Jack Straw&#8217;s Castle&#8221; along with a little crowd of bicyclists and others who were genially noisy. About ten o&#8217;clock we started from the inn. It was then very dark, and the scattered lamps made the darkness greater when we were once outside their individual radius. The Professor had evidently noted the road we were to go, for he went on unhesitatingly; but, as for me, I was in quite a mixup as to locality. As we went further, we met fewer and fewer people, till at last we were somewhat surprised when we met even the patrol of horse police going their usual suburban round. At last we reached the wall of the churchyard, which we climbed over. With some little difficulty&#8212;for it was very dark, and the whole place seemed so strange to us&#8212;we found the Westenra tomb. The Professor took the key, opened the creaky door, and standing back, politely, but quite unconsciously, motioned me to precede him. There was a delicious irony in the offer, in the courtliness of giving preference on such a ghastly occasion. My companion followed me quickly, and cautiously drew the door to, after carefully ascertaining that the lock was a falling, and not a spring, one. In the latter case we should have been in a bad plight. Then he fumbled in his bag, and taking out a matchbox and a piece of candle, proceeded to make a light. The tomb in the day-time, and when wreathed with fresh flowers, had looked grim and gruesome enough; but now, some days afterwards, when the flowers hung lank and dead, their whites turning to rust and their greens to browns; when the spider and the beetle had resumed their accustomed dominance; when time-discoloured stone, and dust-encrusted mortar, and rusty, dank iron, and tarnished brass, and clouded silver-plating gave back the feeble glimmer of a candle, the effect was more miserable and sordid than could have been imagined. It conveyed irresistibly the idea that life&#8212;animal life&#8212;was not the only thing which could pass away.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="plA4tcc7Z">Van Helsing went about his work systematically. Holding his candle so that he could read the coffin plates, and so holding it that the sperm dropped in white patches which congealed as they touched the metal, he made assurance of Lucy&#8217;s coffin. Another search in his bag, and he took out a turnscrew.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pPKEDB7yJ">&#8220;What are you going to do?&#8221; I asked.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pUsuBFnFQ">&#8220;To open the coffin. You shall yet be convinced.&#8221; Straightway he began taking out the screws, and finally lifted off the lid, showing the casing of lead beneath. The sight was almost too much for me. It seemed to be as much an affront to the dead as it would have been to have stripped off her clothing in her sleep whilst living; I actually took hold of his hand to stop him. He only said: &#8220;You shall see,&#8221; and again fumbling in his bag, took out a tiny fret-saw. Striking the turnscrew through the lead with a swift downward stab, which made me wince, he made a small hole, which was, however, big enough to admit the point of the saw. I had expected a rush of gas from the week-old corpse. We doctors, who have had to study our dangers, have to become accustomed to such things, and I drew back towards the door. But the Professor never stopped for a moment; he sawed down a couple of feet along one side of the lead coffin, and then across, and down the other side. Taking the edge of the loose flange, he bent it back towards the foot of the coffin, and holding up the candle into the aperture, motioned to me to look.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pHUx9IqGZ">I drew near and looked. The coffin was empty.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p9rb79Cyk">It was certainly a surprise to me, and gave me a considerable shock, but Van Helsing was unmoved. He was now more sure than ever of his ground, and so emboldened to proceed in his task. &#8220;Are you satisfied now, friend John?&#8221; he asked.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pzRsFVqMq">I felt all the dogged argumentativeness of my nature awake within me as I answered him:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="puMAbMQoV">&#8220;I am satisfied that Lucy&#8217;s body is not in that coffin; but that only proves one thing.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p3ZgMgzQw">&#8220;And what is that, friend John?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p1fIeIb64">&#8220;That it is not there.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p52B27WcA">&#8220;That is good logic,&#8221; he said, &#8220;so far as it goes. But how do you&#8212;how can you&#8212;account for it not being there?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pkkRqMZRF">&#8220;Perhaps a body-snatcher,&#8221; I suggested. &#8220;Some of the undertaker&#8217;s people may have stolen it.&#8221; I felt that I was speaking folly, and yet it was the only real cause which I could suggest. The Professor sighed. &#8220;Ah well!&#8221; he said, &#8220;we must have more proof. Come with me.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pK1kDgbV5">He put on the coffin-lid again, gathered up all his things and placed them in the bag, blew out the light, and placed the candle also in the bag. We opened the door, and went out. Behind us he closed the door and locked it. He handed me the key, saying: &#8220;Will you keep it? You had better be assured.&#8221; I laughed&#8212;it was not a very cheerful laugh, I am bound to say&#8212;as I motioned him to keep it. &#8220;A key is nothing,&#8221; I said; &#8220;there may be duplicates; and anyhow it is not difficult to pick a lock of that kind.&#8221; He said nothing, but put the key in his pocket. Then he told me to watch at one side of the churchyard whilst he would watch at the other. I took up my place behind a yew-tree, and I saw his dark figure move until the intervening headstones and trees hid it from my sight.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pqJqX1Oe0">It was a lonely vigil. Just after I had taken my place I heard a distant clock strike twelve, and in time came one and two. I was chilled and unnerved, and angry with the Professor for taking me on such an errand and with myself for coming. I was too cold and too sleepy to be keenly observant, and not sleepy enough to betray my trust so altogether I had a dreary, miserable time.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pf3aDbTyQ">Suddenly, as I turned round, I thought I saw something like a white streak, moving between two dark yew-trees at the side of the churchyard farthest from the tomb; at the same time a dark mass moved from the Professor&#8217;s side of the ground, and hurriedly went towards it. Then I too moved; but I had to go round headstones and railed-off tombs, and I stumbled over graves. The sky was overcast, and somewhere far off an early cock crew. A little way off, beyond a line of scattered juniper-trees, which marked the pathway to the church, a white, dim figure flitted in the direction of the tomb. The tomb itself was hidden by trees, and I could not see where the figure disappeared. I heard the rustle of actual movement where I had first seen the white figure, and coming over, found the Professor holding in his arms a tiny child. When he saw me he held it out to me, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pIAuObWme">&#8220;Are you satisfied now?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pZiQiEOie">&#8220;No,&#8221; I said, in a way that I felt was aggressive.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pxJ1nr3HS">&#8220;Do you not see the child?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pT3RkHqg3">&#8220;Yes, it is a child, but who brought it here? And is it wounded?&#8221; I asked.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="psbu69yxk">&#8220;We shall see,&#8221; said the Professor, and with one impulse we took our way out of the churchyard, he carrying the sleeping child.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="ppJFWeJMY">When we had got some little distance away, we went into a clump of trees, and struck a match, and looked at the child&#8217;s throat. It was without a scratch or scar of any kind.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pTvbhZwxc">&#8220;Was I right?&#8221; I asked triumphantly.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pNtvr56QZ">&#8220;We were just in time,&#8221; said the Professor thankfully.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p3dTaG7kp">We had now to decide what we were to do with the child, and so consulted about it. If we were to take it to a police-station we should have to give some account of our movements during the night; at least, we should have had to make some statement as to how we had come to find the child. So finally we decided that we would take it to the Heath, and when we heard a policeman coming, would leave it where he could not fail to find it; we would then seek our way home as quickly as we could. All fell out well. At the edge of Hampstead Heath we heard a policeman&#8217;s heavy tramp, and laying the child on the pathway, we waited and watched until he saw it as he flashed his lantern to and fro. We heard his exclamation of astonishment, and then we went away silently. By good chance we got a cab near the &#8220;Spaniards,&#8221; and drove to town.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pLkIhZc2L">I cannot sleep, so I make this entry. But I must try to get a few hours&#8217; sleep, as Van Helsing is to call for me at noon. He insists that I shall go with him on another expedition.</p>
    <p data-hederis-type="hblkline-space" class="hblkline-space" id="p5qosXZgG" role="separator"/>
    <p class="hblkp" data-hederis-type="hblkp" id="pXGxbzwh1"><span class="hspanem"><em data-hederis-type="hspanem">27 September.</em></span>&#8212;It was two o&#8217;clock before we found a suitable opportunity for our attempt. The funeral held at noon was all completed, and the last stragglers of the mourners had taken themselves lazily away, when, looking carefully from behind a clump of alder-trees, we saw the sexton lock the gate after him. We knew then that we were safe till morning did we desire it; but the Professor told me that we should not want more than an hour at most. Again I felt that horrid sense of the reality of things, in which any effort of imagination seemed out of place; and I realised distinctly the perils of the law which we were incurring in our unhallowed work. Besides, I felt it was all so useless. Outrageous as it was to open a leaden coffin, to see if a woman dead nearly a week were really dead, it now seemed the height of folly to open the tomb again, when we knew, from the evidence of our own eyesight, that the coffin was empty. I shrugged my shoulders, however, and rested silent, for Van Helsing had a way of going on his own road, no matter who remonstrated. He took the key, opened the vault, and again courteously motioned me to precede. The place was not so gruesome as last night, but oh, how unutterably mean-looking when the sunshine streamed in. Van Helsing walked over to Lucy&#8217;s coffin, and I followed. He bent over and again forced back the leaden flange; and then a shock of surprise and dismay shot through me.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pRFhT7bU7">There lay Lucy, seemingly just as we had seen her the night before her funeral. She was, if possible, more radiantly beautiful than ever; and I could not believe that she was dead. The lips were red, nay redder than before; and on the cheeks was a delicate bloom.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="piswUJ6xu">&#8220;Is this a juggle?&#8221; I said to him.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJTVLxuGt">&#8220;Are you convinced now?&#8221; said the Professor in response, and as he spoke he put over his hand, and in a way that made me shudder, pulled back the dead lips and showed the white teeth.</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pJrFiDN9s">&#8220;See,&#8221; he went on, &#8220;see, they are even sharper than before. With this and this&#8221;&#8212;and he touched one of the canine teeth and that below it&#8212;&#8220;the little children can be bitten. Are you of belief now, friend John?&#8221; Once more, argumentative hostility woke within me. I <span class="hspanem"><em data-hederis-type="hspanem">could</em></span> not accept such an overwhelming idea as he suggested; so, with an attempt to argue of which I was even at the moment ashamed, I said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkdateline" id="pa5PSpwtN">&#8220;She may have been placed here since last night.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pW7pTXUaH">&#8220;Indeed? That is so, and by whom?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pcEsT4sQ1">&#8220;I do not know. Some one has done it.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pEB5VrbO6">&#8220;And yet she has been dead one week. Most peoples in that time would not look so.&#8221; I had no answer for this, so was silent. Van Helsing did not seem to notice my silence; at any rate, he showed neither chagrin nor triumph. He was looking intently at the face of the dead woman, raising the eyelids and looking at the eyes, and once more opening the lips and examining the teeth. Then he turned to me and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="plvETQUoD">&#8220;Here, there is one thing which is different from all recorded; here is some dual life that is not as the common. She was bitten by the vampire when she was in a trance, sleep-walking&#8212;oh, you start; you do not know that, friend John, but you shall know it all later&#8212;and in trance could he best come to take more blood. In trance she died, and in trance she is Un-Dead, too. So it is that she differ from all other. Usually when the Un-Dead sleep at home&#8221;&#8212;as he spoke he made a comprehensive sweep of his arm to designate what to a vampire was &#8220;home&#8221;&#8212;&#8220;their face show what they are, but this so sweet that was when she not Un-Dead she go back to the nothings of the common dead. There is no malign there, see, and so it make hard that I must kill her in her sleep.&#8221; This turned my blood cold, and it began to dawn upon me that I was accepting Van Helsing&#8217;s theories; but if she were really dead, what was there of terror in the idea of killing her? He looked up at me, and evidently saw the change in my face, for he said almost joyously:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pUeB6klfR">&#8220;Ah, you believe now?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="p4ZlWEiSA">I answered: &#8220;Do not press me too hard all at once. I am willing to accept. How will you do this bloody work?&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pT8NOZmAl">&#8220;I shall cut off her head and fill her mouth with garlic, and I shall drive a stake through her body.&#8221; It made me shudder to think of so mutilating the body of the woman whom I had loved. And yet the feeling was not so strong as I had expected. I was, in fact, beginning to shudder at the presence of this being, this Un-Dead, as Van Helsing called it, and to loathe it. Is it possible that love is all subjective, or all objective?</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pP5LymPCa">I waited a considerable time for Van Helsing to begin, but he stood as if wrapped in thought. Presently he closed the catch of his bag with a snap, and said:&#8212;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pI11TW7qU">&#8220;I have been thinking, and have made up my mind as to what is best. If I did simply follow my inclining I would do now, at this moment, what is to be done; but there are other things to follow, and things that are thousand times more difficult in that them we do not know. This is simple. She have yet no life taken, though that is of time; and to act now would be to take danger from her for ever. But then we may have to want Arthur, and how shall we tell him of this? If you, who saw the wounds on Lucy&#8217;s throat, and saw the wounds so similar on the child&#8217;s at the hospital; if you, who saw the coffin empty last night and full to-day with a woman who have not change only to be more rose and more beautiful in a whole week, after she die&#8212;if you know of this and know of the white figure last night that brought the child to the churchyard, and yet of your own senses you did not believe, how, then, can I expect Arthur, who know none of those things, to believe? He doubted me when I took him from her kiss when she was dying. I know he has forgiven me because in some mistaken idea I have done things that prevent him say good-bye as he ought; and he may think that in some more mistaken idea this woman was buried alive; and that in most mistake of all we have killed her. He will then argue back that it is we, mistaken ones, that have killed her by our ideas; and so he will be much unhappy always. Yet he never can be sure; and that is the worst of all. And he will sometimes think that she he loved was buried alive, and that will paint his dreams with horrors of what she must have suffered; and again, he will think that we may be right, and that his so beloved was, after all, an Un-Dead. No! I told him once, and since then I learn much. Now, since I know it is all true, a hundred thousand times more do I know that he must pass through the bitter waters to reach the sweet. He, poor fellow, must have one hour that will make the very face of heaven grow black to him; then we can act for good all round and send him peace. My mind is made up. Let us go. You return home for to-night to your asylum, and see that all be well. As for me, I shall spend the night here in this churchyard in my own way. To-morrow night you will come to me to the Berkeley Hotel at ten of the clock. I shall send for Arthur to come too, and also that so fine young man of America that gave his blood. Later we shall all have work to do. I come with you so far as Piccadilly and there dine, for I must be back here before the sun set.&#8221;</p>
    <p class="hblkp" data-hederis-type="hblkp" id="pFV2uUOJU">So we locked the tomb and came away, and got over the wall of the churchyard, which was not much of a task, and drove back to Piccadilly.</p>
    <p class="hblkh1" data-hederis-type="hblkh1" id="pgrtivGyh"><span class="hspanem"><em data-hederis-type="hspanem">Note left by Van Helsing in his portmanteau, Berkeley Hotel directed to John Seward, M. D.</em></span></p>
    <p class="hblksubhead" data-hederis-type="hblksubhead" id="pqsIPr7Di">(Not delivered.)</p>
